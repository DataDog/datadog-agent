helm:
  apps:
    - name: python
      namespace: application
      values:
        # env:
        #   - name: DD_TRACE_DEBUG
        #     value: "true"
        #   - name: DD_APM_INSTRUMENTATION_DEBUG
        #     value: "true"
        image:
          repository: registry.ddbuild.io/ci/injector-dev/python
          tag: 2cd78ded
        podLabels:
          language: nginx
          tags.datadoghq.com/env: local
        service:
          port: "8080"
  versions:
    agent: 7.64.0
    cluster_agent:
      version: 7.64.0
      build: {}
    injector: 0.37.0
  config:
    datadog:
      apm:
        instrumentation:
          enabled: true
          targets:
            - ddTraceVersions:
                nginx: "v1.11.3"
                python: "v3"
              name: python
              podSelector:
                matchLabels:
                  language: nginx
