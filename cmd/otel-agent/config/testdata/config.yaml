receivers:
  otlp:
    protocols:
      grpc:
      http:
exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: localhost:4317
    tls:
      insecure: true
  datadog/exp1:
    api:
      key: DATADOG_API_KEY
      site: datadoghq.eu
processors:
  batch:
    timeout: 10s
  resourcedetection:
    detectors: [system, env]
service:
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [debug, datadog/exp1]
    metrics:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [debug]
