<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<script>
  // Read from ? to the end of the URL
  var urlParam = location.search;

  // Save as a cookie
  document.cookie = encodeURIComponent("token") + "=" + urlParam.substr(1) + "; path=/";

  // Redirect to the GUI
  window.location.href = '/';
</script>
