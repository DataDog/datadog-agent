[Main]
dd_url: https://dd_url.domain
proxy_host: my-proxy.com
proxy_port: 3128
proxy_user: user
proxy_password: password
skip_ssl_validation: no
api_key: 124567890
hostname: mymachine.mydomain
apm_enabled: true
enable_gohai: true
process_agent_enabled: true
tags: mytag, env:prod, role:database, a_tag:with space
collect_orchestrator_tags: yes
forwarder_timeout: 30
default_integration_http_timeout: 15
collect_ec2_tags: yes
collect_security_groups: yes
gce_updated_hostname: yes
non_local_traffic: yes
bind_host: 127.0.0.2
service_discovery_backend: docker
sd_template_dir: /datadog/check_configs
sd_config_backend: zk
sd_backend_password: zk_password
sd_backend_username: zk_username
jmx_custom_jars: /jmx-jars/some-random.jar
jmx_thread_pool_size: 6
jmx_collection_timeout: 120
jmx_reconnection_thread_pool_size: 6
jmx_reconnection_timeout: 20
procfs_path: /zzz/proc
disable_py3_validation: true
use_dogstatsd: yes
dogstatsd_port: 8126
log_level: DEBUG

[trace.config]
env: trace_env

[trace.receiver]
receiver_port: 8127
