exporters:
    otlphttp:
        headers:
            dd-api-key: test-key
processors:
    batch:
        timeout: 10s
    infraattributes_custom:
        other_config: value
    myinfraat tributes:
        some_config: value
    resource/dd-profiler-internal-metadata:
        attributes:
            - action: upsert
              key: profiler_name
              value: full-host-profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
    resourcedetection/default:
        detectors:
            - system
        system:
            resource_attributes:
                host.arch:
                    enabled: true
                host.name:
                    enabled: false
                os.type:
                    enabled: false
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: false
service:
    pipelines:
        metrics:
            processors: []
        profiles:
            exporters:
                - otlphttp
            processors:
                - myinfraattributes
                - infraattributes_custom
                - batch
                - resourcedetection/default
                - resource/dd-profiler-internal-metadata
            receivers:
                - hostprofiler
