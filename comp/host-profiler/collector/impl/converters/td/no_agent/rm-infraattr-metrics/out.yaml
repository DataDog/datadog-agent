exporters:
    otlphttp:
        headers:
            dd-api-key: test-key
processors:
    batch:
        timeout: 10s
    resource/host-profiler-default:
        attributes:
            - action: upsert
              key: profiler_name
              value: host_profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
    resourcedetection/default:
        detectors:
            - system
        system:
            resource_attributes:
                host.arch:
                    enabled: true
                host.name:
                    enabled: false
                os.type:
                    enabled: false
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: false
service:
    pipelines:
        metrics:
            exporters:
                - otlphttp
            processors:
                - batch
        profiles:
            exporters:
                - otlphttp
            processors:
                - batch
                - resourcedetection/default
                - resource/host-profiler-default
            receivers:
                - hostprofiler
