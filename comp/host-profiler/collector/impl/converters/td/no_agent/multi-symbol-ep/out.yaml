exporters:
    otlphttp:
        headers:
            dd-api-key: test-api-key
processors:
    resourcedetection/default:
        detectors:
            - system
        system:
            resource_attributes:
                host.arch:
                    enabled: true
                host.name:
                    enabled: false
                os.type:
                    enabled: false
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: true
            symbol_endpoints:
                - api_key: key1
                  app_key: app1
                - api_key: "123"
                  app_key: "456"
service:
    pipelines:
        metrics:
            processors: []
        profiles:
            exporters:
                - otlphttp
            processors:
                - resourcedetection/default
            receivers:
                - hostprofiler
