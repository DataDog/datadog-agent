receivers:
  hostprofiler:
    symbol_uploader:
      enabled: false
processors:
  resourcedetection:
    detectors: [system]
    system:
      resource_attributes:
        host.name:
          enabled: true
exporters:
  otlphttp:
    headers:
      dd-api-key: "test-key"
service:
  pipelines:
    profiles:
      receivers: [hostprofiler]
      processors: [resourcedetection]
      exporters: [otlphttp]
