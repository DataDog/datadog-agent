exporters:
    otlphttp:
        headers:
            dd-api-key: test-key
processors:
    resourcedetection:
        detectors:
            - system
        system:
            resource_attributes:
                host.arch:
                    enabled: false
                host.name:
                    enabled: true
                os.type:
                    enabled: true
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: false
service:
    pipelines:
        metrics:
            processors: []
        profiles:
            exporters:
                - otlphttp
            processors:
                - resourcedetection
            receivers:
                - hostprofiler
