exporters:
    otlphttp:
        headers:
            dd-api-key: test-api-key
processors:
    resource/dd-profiler-internal-metadata:
        attributes:
            - action: upsert
              key: profiler_name
              value: full-host-profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
    resourcedetection/default:
        detectors:
            - system
        system:
            resource_attributes:
                host.arch:
                    enabled: true
                host.name:
                    enabled: false
                os.type:
                    enabled: false
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: false
    otlp: {}
service:
    pipelines:
        metrics:
            processors: []
        profiles:
            exporters:
                - otlphttp
            processors:
                - resourcedetection/default
                - resource/dd-profiler-internal-metadata
            receivers:
                - otlp
                - hostprofiler
