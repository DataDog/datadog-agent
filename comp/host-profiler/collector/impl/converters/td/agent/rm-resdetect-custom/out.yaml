exporters:
    otlphttp:
        headers:
            dd-api-key: test-api-key
processors:
    infraattributes:
        allow_hostname_override: true
    resource/dd-profiler-internal-metadata:
        attributes:
            - action: upsert
              key: profiler_name
              value: full-host-profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: true
            symbol_endpoints:
                - api_key: test_api_key_123
                  site: datadoghq.com
service:
    pipelines:
        profiles:
            exporters:
                - otlphttp
            processors:
                - infraattributes
                - resource/dd-profiler-internal-metadata
            receivers:
                - hostprofiler
