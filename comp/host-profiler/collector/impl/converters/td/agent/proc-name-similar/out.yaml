exporters:
    otlphttp:
        headers:
            dd-api-key: test-api-key
processors:
    batch: {}
    infraattributes/default:
        allow_hostname_override: true
    infraattributes_custom: {}
    myresourcedetection: {}
    resource/default:
        attributes:
            - action: upsert
              key: profiler_name
              value: host_profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: false
service:
    pipelines:
        profiles:
            exporters:
                - otlphttp
            processors:
                - infraattributes_custom
                - myresourcedetection
                - batch
                - infraattributes/default
                - resource/default
            receivers:
                - hostprofiler
