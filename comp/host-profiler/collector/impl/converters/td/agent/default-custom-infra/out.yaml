exporters:
    otlphttp:
        headers:
            dd-api-key: test-api-key
processors:
    infraattributes:
        allow_hostname_override: true
    infraattributes/custom:
        allow_hostname_override: true
    resource/default:
        attributes:
            - action: upsert
              key: profiler_name
              value: host_profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: false
service:
    pipelines:
        profiles:
            exporters:
                - otlphttp
            processors:
                - infraattributes
                - infraattributes/custom
                - resource/default
            receivers:
                - hostprofiler
