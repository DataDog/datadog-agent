exporters:
  otlphttp:
    headers:
      dd-api-key: test-api-key
processors:
  infraattributes/default:
    allow_hostname_override: true
receivers:
  hostprofiler:
    symbol_uploader:
      enabled: true
      symbol_endpoints:
      - api_key: custom-api-key-eu
        site: datadoghq.eu
      - api_key: custom-api-key-us
        site: datadoghq.com
service:
  pipelines:
    profiles:
      exporters:
      - otlphttp
      processors:
      - infraattributes/default
      receivers:
      - hostprofiler
