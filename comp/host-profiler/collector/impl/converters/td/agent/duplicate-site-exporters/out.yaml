exporters:
    otlphttp/datadoghq.com_0:
        headers:
            dd-api-key: additional_api_key
        metrics_endpoint: https://otlp.datadoghq.com/v1/metrics
        profiles_endpoint: https://intake.profile.datadoghq.com/v1development/profiles
    otlphttp/datadoghq.com_1:
        headers:
            dd-api-key: main_api_key
        metrics_endpoint: https://otlp.datadoghq.com/v1/metrics
        profiles_endpoint: https://intake.profile.datadoghq.com/v1development/profiles
processors:
    filter/dd-hp-drop-internal:
        metrics:
            exclude:
                match_type: regexp
                metric_names:
                    - ^scrape_.*$
                    - ^up$
                    - ^promhttp_metric_handler_errors_total$
    infraattributes/default:
        allow_hostname_override: true
    resource/dd-profiler-internal-metadata:
        attributes:
            - action: upsert
              key: profiler_name
              value: full-host-profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: true
            symbol_endpoints:
                - api_key: additional_api_key
                  site: datadoghq.com
                - api_key: main_api_key
                  site: datadoghq.com
    prometheus/dd-hp-internal:
        config:
            scrape_configs:
                - fallback_scrape_protocol: PrometheusText0.0.4
                  job_name: host-profiler-internal
                  metric_name_escaping_scheme: underscores
                  metric_name_validation_scheme: legacy
                  scrape_interval: 60s
                  scrape_protocols:
                    - PrometheusText0.0.4
                  static_configs:
                    - targets:
                        - 0.0.0.0:8888
service:
    pipelines:
        metrics/profiler-internal-health:
            exporters:
                - otlphttp/datadoghq.com_0
                - otlphttp/datadoghq.com_1
            processors:
                - filter/dd-hp-drop-internal
                - infraattributes/default
                - resource/dd-profiler-internal-metadata
            receivers:
                - prometheus/dd-hp-internal
        profiles:
            exporters:
                - otlphttp/datadoghq.com_0
                - otlphttp/datadoghq.com_1
            processors:
                - infraattributes/default
                - resource/dd-profiler-internal-metadata
            receivers:
                - hostprofiler
