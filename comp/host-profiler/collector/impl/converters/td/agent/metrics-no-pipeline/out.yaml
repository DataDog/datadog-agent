exporters:
  otlphttp/prod:
    headers:
      dd-api-key: test_key_123
    metrics_endpoint: https://otlp.datadoghq.com/v1/metrics
    profiles_endpoint: https://intake.profile.datadoghq.com/v1development/profiles
processors:
  cumulativetodelta: {}
  infraattributes/custom:
    allow_hostname_override: true
receivers:
  hostprofiler:
    symbol_uploader:
      enabled: false
  otlp:
    protocols:
      grpc: null
      http: null
service:
  pipelines:
    metrics:
      exporters:
      - otlphttp/prod
      processors:
      - cumulativetodelta
      - infraattributes/custom
      receivers:
      - otlp
    profiles:
      exporters:
      - otlphttp/prod
      processors:
      - infraattributes/custom
      receivers:
      - hostprofiler
