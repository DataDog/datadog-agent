exporters:
    otlphttp:
        headers:
            dd-api-key: test-api-key
processors:
    infraattributes/default:
        allow_hostname_override: true
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: true
            symbol_endpoints:
            - api_key: test_api_key_123
              site: datadoghq.com
    otlp: {}
service:
    pipelines:
        profiles:
            exporters:
                - otlphttp
            processors:
                - infraattributes/default
            receivers:
                - otlp
                - hostprofiler
