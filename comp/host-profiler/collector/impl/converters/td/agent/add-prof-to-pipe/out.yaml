exporters:
    otlphttp:
        headers:
            dd-api-key: test-api-key
processors:
    infraattributes/default:
        allow_hostname_override: true
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: false
    otlp: {}
service:
    pipelines:
        profiles:
            exporters:
                - otlphttp
            processors:
                - infraattributes/default
            receivers:
                - otlp
                - hostprofiler
