exporters:
    logging: {}
    otlphttp/prod:
        headers:
            dd-api-key: "11111"
    otlphttp/staging:
        headers:
            dd-api-key: staging-key
processors:
    infraattributes/default:
        allow_hostname_override: true
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: false
service:
    pipelines:
        profiles:
            exporters:
                - otlphttp/prod
                - otlphttp/staging
                - logging
            processors:
                - infraattributes/default
            receivers:
                - hostprofiler
