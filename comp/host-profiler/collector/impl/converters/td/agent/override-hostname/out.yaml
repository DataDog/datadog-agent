exporters:
    otlphttp:
        headers:
            dd-api-key: test-api-key
processors:
    infraattributes:
        allow_hostname_override: true
        some_config: value
    resource/host-profiler-default:
        attributes:
            - action: upsert
              key: profiler_name
              value: host_profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: true
            symbol_endpoints:
            - api_key: test_api_key_123
              site: datadoghq.com
service:
    pipelines:
        profiles:
            exporters:
                - otlphttp
            processors:
                - infraattributes
                - resource/host-profiler-default
            receivers:
                - hostprofiler
