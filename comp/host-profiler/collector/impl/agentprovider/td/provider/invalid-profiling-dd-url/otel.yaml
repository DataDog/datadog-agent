exporters: {}
extensions:
    ddprofiling/default: {}
    hpflare/default: {}
processors:
    infraattributes/default:
        allow_hostname_override: true
    resource/dd-profiler-internal-metadata:
        attributes:
            - action: upsert
              key: profiler_name
              value: full-host-profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: true
            symbol_endpoints: []
service:
    pipelines:
        profiles:
            exporters: []
            processors:
                - infraattributes/default
                - resource/dd-profiler-internal-metadata
            receivers:
                - hostprofiler
