exporters:
    otlphttp/datadoghq.com_0:
        headers:
            dd-api-key: test_api_key
        metrics_endpoint: https://otlp.datadoghq.com/v1/metrics
        profiles_endpoint: https://intake.profile.datadoghq.com/v1development/profiles
extensions:
    ddprofiling/default: {}
    hpflare/default: {}
processors:
    cumulativetodelta: {}
    infraattributes/default:
        allow_hostname_override: true
        cardinality: 2
    resource/dd-profiler-internal-metadata:
        attributes:
            - action: upsert
              key: profiler_name
              value: full-host-profiler
            - action: upsert
              key: profiler_version
              value: 7.0.0-test
receivers:
    hostprofiler:
        symbol_uploader:
            enabled: true
            symbol_endpoints:
                - api_key: test_api_key
                  site: datadoghq.com
    otlp:
        protocols:
            grpc: null
            http: null
service:
    pipelines:
        metrics:
            exporters:
                - otlphttp/datadoghq.com_0
            processors:
                - cumulativetodelta
                - infraattributes/default
                - resource/dd-profiler-internal-metadata
            receivers:
                - otlp
        profiles:
            exporters:
                - otlphttp/datadoghq.com_0
            processors:
                - infraattributes/default
                - resource/dd-profiler-internal-metadata
            receivers:
                - hostprofiler
