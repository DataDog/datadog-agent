connectors: {}
exporters:
  datadog:
    api:
      fail_on_invalid_key: false
      key: "[REDACTED]"
      site: datadoghq.com
    auth: null
    compression: ""
    cookies: null
    disable_keep_alives: false
    endpoint: ""
    headers: {}
    host_metadata:
      enabled: true
      hostname_source: config_or_system
      tags: []
    hostname: ""
    http2_ping_timeout: 0s
    http2_read_idle_timeout: 0s
    idle_conn_timeout: null
    logs:
      batch_wait: 5
      compression_level: 6
      dialer:
        timeout: 0s
      dump_payloads: false
      endpoint: https://agent-http-intake.logs.datadoghq.com
      use_compression: true
    max_conns_per_host: null
    max_idle_conns: null
    max_idle_conns_per_host: null
    metrics:
      apm_stats_receiver_addr: ""
      delta_ttl: 3600
      dialer:
        timeout: 0s
      enabled: false
      endpoint: https://api.datadoghq.com
      histograms:
        mode: distributions
        send_aggregation_metrics: false
        send_count_sum_metrics: false
      instrumentation_library_metadata_as_tags: false
      instrumentation_scope_metadata_as_tags: false
      resource_attributes_as_tags: false
      summaries:
        mode: gauges
      sums:
        cumulative_monotonic_mode: to_delta
        initial_cumulative_monotonic_value: auto
      tag_cardinality: ""
      tags: ""
    only_metadata: false
    proxy_url: ""
    read_buffer_size: 0
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_elapsed_time: 5m0s
      max_interval: 30s
      multiplier: 1.5
      randomization_factor: 0.5
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
      storage: null
    timeout: 15s
    tls:
      ca_file: ""
      ca_pem: "[REDACTED]"
      cert_file: ""
      cert_pem: "[REDACTED]"
      cipher_suites: []
      include_system_ca_certs_pool: false
      insecure: false
      insecure_skip_verify: false
      key_file: ""
      key_pem: "[REDACTED]"
      max_version: ""
      min_version: ""
      reload_interval: 0s
      server_name_override: ""
    traces:
      compute_top_level_by_span_kind: true
      dialer:
        timeout: 0s
      endpoint: https://trace.agent.datadoghq.com
      ignore_resources: []
      span_name_as_resource_name: true
      span_name_remappings: {}
      trace_buffer: 0
    write_buffer_size: 0
extensions:
  ddflare/dd-autoconfigured:
    auth: null
    compression_algorithms: []
    cors: null
    endpoint: localhost:7777
    include_metadata: false
    max_request_body_size: 0
    response_headers: {}
    tls: null
  health_check/dd-autoconfigured:
    auth: null
    check_collector_pipeline:
      enabled: false
      exporter_failure_threshold: 5
      interval: 5m
    compression_algorithms: []
    cors: null
    endpoint: localhost:13133
    include_metadata: false
    max_request_body_size: 0
    path: /
    response_body: null
    response_headers: {}
    tls: null
  pprof/dd-autoconfigured:
    block_profile_fraction: 0
    dialer:
      timeout: 0s
    endpoint: localhost:1777
    mutex_profile_fraction: 0
    save_to_file: ""
  zpages/dd-autoconfigured:
    auth: null
    compression_algorithms: []
    cors: null
    endpoint: localhost:55679
    include_metadata: false
    max_request_body_size: 0
    response_headers: {}
    tls: null
processors:
  infraattributes/dd-autoconfigured:
    cardinality: 0
    logs:
      log: []
    metrics:
      metric: []
    traces:
      span: []
receivers:
  otlp:
    protocols:
      grpc: null
      http: null
  prometheus:
    config:
      global:
        evaluation_interval: 1m
        scrape_interval: 1m
        scrape_protocols:
          - OpenMetricsText1.0.0
          - OpenMetricsText0.0.1
          - PrometheusText0.0.4
        scrape_timeout: 10s
      scrape_configs:
        - enable_compression: true
          enable_http2: true
          follow_redirects: true
          honor_timestamps: true
          job_name: datadog-agent
          metrics_path: /metrics
          scheme: http
          scrape_interval: 5s
          scrape_protocols:
            - OpenMetricsText1.0.0
            - OpenMetricsText0.0.1
            - PrometheusText0.0.4
          scrape_timeout: 5s
          static_configs:
            - targets:
                - 0.0.0.0:8888
          track_timestamps_staleness: false
    report_extra_scrape_metrics: false
    start_time_metric_regex: ""
    target_allocator: null
    trim_metric_suffixes: false
    use_start_time_metric: false
service:
  extensions:
    - pprof/dd-autoconfigured
    - zpages/dd-autoconfigured
    - health_check/dd-autoconfigured
    - ddflare/dd-autoconfigured
  pipelines:
    logs:
      exporters:
        - datadog
      processors:
        - infraattributes/dd-autoconfigured
      receivers:
        - otlp
    metrics:
      exporters:
        - datadog
      processors:
        - infraattributes/dd-autoconfigured
      receivers:
        - otlp
        - prometheus
    traces:
      exporters:
        - datadog
      processors:
        - infraattributes/dd-autoconfigured
      receivers:
        - otlp
  telemetry:
    logs:
      development: false
      disable_caller: false
      disable_stacktrace: false
      encoding: console
      error_output_paths:
        - stderr
      initial_fields: {}
      level: info
      output_paths:
        - stderr
      sampling:
        enabled: true
        initial: 10
        thereafter: 100
        tick: 10s
    metrics:
      address: :8888
      level: Normal
      readers: []
    resource: {}
    traces:
      processors: []
      propagators: []
