exporters:
  datadog:
    api:
      key: "12345"
extensions:
  ddflare/dd-autoconfigured: null
  health_check/dd-autoconfigured: null
  pprof/dd-autoconfigured: null
  zpages/dd-autoconfigured:
    endpoint: localhost:55679
processors:
  infraattributes/dd-autoconfigured: null
receivers:
  otlp: null
  prometheus:
    config:
      scrape_configs:
      - job_name: datadog-agent
        scrape_interval: 5s
        static_configs:
        - targets:
          - 0.0.0.0:8888
service:
  extensions:
  - pprof/dd-autoconfigured
  - zpages/dd-autoconfigured
  - health_check/dd-autoconfigured
  - ddflare/dd-autoconfigured
  pipelines:
    logs:
      exporters:
      - datadog
      processors:
      - infraattributes/dd-autoconfigured
      receivers:
      - otlp
    metrics:
      exporters:
      - datadog
      processors:
      - infraattributes/dd-autoconfigured
      receivers:
      - otlp
      - prometheus
    traces:
      exporters:
      - datadog
      processors:
      - infraattributes/dd-autoconfigured
      receivers:
      - otlp
