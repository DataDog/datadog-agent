receivers:
    otlp:
    prometheus/user-defined:
      config:
        scrape_configs:
          - job_name: 'otelcol'
            scrape_interval: 10s
            static_configs:
              - targets: ['0.0.0.0:8888']

exporters:
    datadog:
      api:
        key: 12345

extensions:
  pprof/dd-enhanced:
  health_check/dd-enhanced:
  zpages/dd-enhanced:
    endpoint: "localhost:55679"
    
processors:
  infraattributes/dd-enhanced:
  k8sattributes:

service:
    extensions: [pprof/dd-enhanced, zpages/dd-enhanced, health_check/dd-enhanced]
    pipelines:
        traces:
            receivers: [nop]
            processors: [k8sattributes, infraattributes/dd-enhanced]
            exporters: [datadog]
        metrics:
            receivers: [nop, prometheus/user-defined]
            processors: [k8sattributes, infraattributes/dd-enhanced]
            exporters: [datadog]
        logs:
            receivers: [nop]
            processors: [k8sattributes, infraattributes/dd-enhanced]
            exporters: [datadog]
