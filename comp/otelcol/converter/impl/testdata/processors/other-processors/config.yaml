receivers:
    otlp:

exporters:
    datadog:
      api:
        key: 12345

processors:
    k8sattributes:

extensions:
  pprof/dd-enhanced:
  health_check/dd-enhanced:
  zpages/dd-enhanced:
    endpoint: "localhost:55679"
    
service:
    extensions: [pprof/dd-enhanced, zpages/dd-enhanced, health_check/dd-enhanced]
    pipelines:
        traces:
            receivers: [nop]
            processors: [k8sattributes]
            exporters: [datadog]
        metrics:
            receivers: [nop]
            processors: [k8sattributes]
            exporters: [datadog]
        logs:
            receivers: [nop]
            processors: [k8sattributes]
            exporters: [datadog]