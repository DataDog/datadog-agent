receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
exporters:
  debug:
    verbosity: detailed
  datadog:
    api:
      key: "0000"
processors:
connectors:
  datadog/connector:
    traces:
      compute_top_level_by_span_kind: true
      peer_tags_aggregation: true
      compute_stats_by_span_kind: true
extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  ddflare/user-defined:
  datadog/user-defined:

service:
  telemetry:
    metrics:
      level: none
  extensions:
    [
      pprof/user-defined,
      zpages/user-defined,
      health_check/user-defined,
      ddflare/user-defined,
      datadog/user-defined,
    ]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [datadog]
    traces/2:
      receivers: [otlp]
      exporters: [datadog/connector]
    metrics:
      receivers: [otlp, datadog/connector]
      exporters: [datadog]
    logs:
      receivers: [otlp]
      exporters: [datadog]
