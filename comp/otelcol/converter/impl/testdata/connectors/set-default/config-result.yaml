receivers:
    otlp:
    prometheus/user-defined:
      config:
        scrape_configs:
          - job_name: 'datadog-agent'
            scrape_interval: 10s
            static_configs:
              - targets: ['0.0.0.0:8888']

exporters:
    datadog:
      api:
        key: 12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  ddflare/user-defined:

processors:
  infraattributes/user-defined:

connectors:
  datadog/conn:
    traces:
      span_name_as_resource_name: true
  datadog/conn-2:
    traces:
      span_name_as_resource_name: true
  datadog/conn-3:
    traces:
      span_name_as_resource_name: true
      span_name_remappings:
        instrumentation:express.server: express

service:
    extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined, ddflare/user-defined]
    pipelines:
        traces:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog, datadog/conn]
        metrics:
            receivers: [nop, prometheus/user-defined, datadog/conn]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        logs:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
