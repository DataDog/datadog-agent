receivers:
    otlp/dd-autoconfigured:
      protocols:
        http:
          endpoint: "localhost:15678"

exporters:
    datadog:
      api:
        key: abcde12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  ddflare/user-defined:
    
processors:
  infraattributes/user-defined:

service:
    telemetry:
      metrics:
        readers:
          - periodic:
              exporter:
                otlp:
                  protocol: http/protobuf
                  endpoint: localhost:15678
    extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined, ddflare/user-defined]
    pipelines:
        traces:
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics:
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        logs:
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics/dd-autoconfigured/datadog:
            receivers: [otlp/dd-autoconfigured]
            exporters: [datadog]
