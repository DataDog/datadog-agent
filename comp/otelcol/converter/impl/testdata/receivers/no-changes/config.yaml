receivers:
    otlp/user-defined:
      protocols:
        grpc:
          endpoint: "localhost:1234"

exporters:
    datadog:
      api:
        key: abcde12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  ddflare/user-defined:
    
processors:
  infraattributes/user-defined:

service:
    telemetry:
      metrics:
        readers:
          - periodic:
              exporter:
                otlp:
                  protocol: grpc
                  endpoint: localhost:1234
    extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined, ddflare/user-defined]
    pipelines:
        traces:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics:
            receivers: [nop, otlp/user-defined]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        logs:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
