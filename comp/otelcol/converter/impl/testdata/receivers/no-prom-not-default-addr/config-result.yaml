receivers:
    otlp:
    prometheus/dd-autoconfigured:
      config:
        scrape_configs:
          - fallback_scrape_protocol: PrometheusText0.0.4
            job_name: 'datadog-agent'
            scrape_interval: 60s
            metric_name_validation_scheme: legacy
            metric_name_escaping_scheme: underscores
            scrape_protocols:
              - "PrometheusText0.0.4"
            static_configs:
              - targets: ['localhost:1234']

exporters:
    datadog:
      api:
        key: abcde12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  ddflare/user-defined:
  datadog/user-defined:

processors:
  infraattributes/user-defined:
  filter/drop-prometheus-internal-metrics/dd-autoconfigured:
    metrics:
      exclude:
        match_type: regexp
        metric_names:
          - ^scrape_.*$
          - ^up$
          - ^promhttp_metric_handler_errors_total$

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "localhost"
                port: 1234
                without_scope_info: true
                without_type_suffix: true
                without_units: true
  extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined, ddflare/user-defined, datadog/user-defined]
  pipelines:
      traces:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog]
      metrics:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog]
      logs:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog]
      metrics/dd-autoconfigured/datadog:
          receivers: [prometheus/dd-autoconfigured]
          processors: [filter/drop-prometheus-internal-metrics/dd-autoconfigured]
          exporters: [datadog]
