receivers:
    otlp:
    prometheus/dd-autoconfigured:
      config:
        scrape_configs:
          - job_name: 'otelcol'
            scrape_interval: 10s
            static_configs:
              - targets: ['localhost:1234']

exporters:
    datadog:
      api:
        key: 12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  datadog/user-defined:
    
processors:
  infraattributes/user-defined:

service:
  telemetry:
    metrics:
      address: "localhost:1234"
  extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined, datadog/user-defined]
  pipelines:
      traces:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog]
      metrics:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog]
      logs:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog]
      metrics/dd-autoconfigured/datadog:
          receivers: [prometheus/dd-autoconfigured]
          exporters: [datadog]
