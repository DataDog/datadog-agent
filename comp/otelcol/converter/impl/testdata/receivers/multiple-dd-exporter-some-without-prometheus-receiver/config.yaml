receivers:
    otlp:
    prometheus/user-defined:
      config:
        scrape_configs:
          - job_name: 'otelcol'
            scrape_interval: 10s
            static_configs:
              - targets: ['localhost:1234']

exporters:
    datadog/1:
      api:
        key: 12345
    datadog/2:
      api:
        key: 12345
    datadog/3:
      api:
        key: 12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
    
processors:
  infraattributes/user-defined:

service:
  telemetry:
    metrics:
      address: "localhost:1234"
  extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined]
  pipelines:
      traces:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog/1]
      metrics:
          receivers: [nop, prometheus/user-defined]
          processors: [infraattributes/user-defined]
          exporters: [datadog/2]
      logs:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog/3]
