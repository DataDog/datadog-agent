receivers:
    otlp:
    otlp/user-defined:
      protocols:
        http:
          endpoint: "localhost:15678"

exporters:
    datadog:
      api:
        key: abcde12345
    datadog/2:
      api:
        key: abcde12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  ddflare/user-defined:
    
processors:
  infraattributes/user-defined:

service:
    telemetry:
      metrics:
        readers:
          - periodic:
              exporter:
                otlp:
                  protocol: http/protobuf
                  endpoint: localhost:15678
    extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined, ddflare/user-defined]
    pipelines:
        traces:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics:
            receivers: [nop, otlp/user-defined]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics/2:
            receivers: [otlp/user-defined]
            processors: [infraattributes/user-defined]
            exporters: [datadog/2]
        logs:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
