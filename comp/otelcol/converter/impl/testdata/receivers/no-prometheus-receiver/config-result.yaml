receivers:
    otlp:
    prometheus/dd-enhanced:
      config:
        scrape_configs:
          - job_name: 'otelcol'
            scrape_interval: 10s
            static_configs:
              - targets: ['0.0.0.0:8888']

exporters:
    datadog:
      api:
        key: 12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
    
processors:
  infraattributes/user-defined:

service:
    extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined]
    pipelines:
        traces:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        logs:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics/dd-enhanced/datadog:
            receivers: [prometheus/dd-enhanced]
            exporters: [datadog]
