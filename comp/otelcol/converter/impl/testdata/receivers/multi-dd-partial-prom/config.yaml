receivers:
    otlp:
    prometheus/user-defined:
      config:
        scrape_configs:
          - job_name: 'datadog-agent'
            scrape_interval: 60s
            metric_name_validation_scheme: legacy
            scrape_protocols:
              - "PrometheusText0.0.4"
            static_configs:
              - targets: ['localhost:1234']

exporters:
    datadog/1:
      api:
        key: abcde12345
    datadog/2:
      api:
        key: abcde12345
    datadog/3:
      api:
        key: abcde12345

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  ddflare/user-defined:

processors:
  infraattributes/user-defined:

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "localhost"
                port: 1234
                without_scope_info: true
                without_type_suffix: true
                without_units: true
  extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined, ddflare/user-defined]
  pipelines:
      traces:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog/1]
      metrics:
          receivers: [nop, prometheus/user-defined]
          processors: [infraattributes/user-defined]
          exporters: [datadog/2]
      logs:
          receivers: [nop]
          processors: [infraattributes/user-defined]
          exporters: [datadog/3]
