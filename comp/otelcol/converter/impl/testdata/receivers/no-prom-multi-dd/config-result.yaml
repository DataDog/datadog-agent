receivers:
    otlp:
    otlp/dd-autoconfigured:
      protocols:
        http:
          endpoint: "localhost:15678"

exporters:
    datadog/1:
      api:
        key: abcde12345
    datadog/2:
      api:
        key: fghi6789

extensions:
  pprof/user-defined:
  health_check/user-defined:
  zpages/user-defined:
    endpoint: "localhost:55679"
  ddflare/user-defined:
    
processors:
  infraattributes/user-defined:

service:
    telemetry:
      metrics:
        readers:
          - periodic:
              exporter:
                otlp:
                  protocol: http/protobuf
                  endpoint: localhost:15678
    extensions: [pprof/user-defined, zpages/user-defined, health_check/user-defined, ddflare/user-defined]
    pipelines:
        traces:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        logs:
            receivers: [nop]
            processors: [infraattributes/user-defined]
            exporters: [datadog]
        metrics/dd-autoconfigured/datadog/1:
            receivers: [otlp/dd-autoconfigured]
            exporters: [datadog/1]
        metrics/dd-autoconfigured/datadog/2:
            receivers: [otlp/dd-autoconfigured]
            exporters: [datadog/2]