[tox]
minversion = 2.0
basepython = py27
envlist =
    apache
    flake8

[testenv]
platform = linux|darwin|win32

[testenv:apache]
deps =
    ../datadog_checks_base
    -rrequirements-dev.txt
setenv = APACHE_VERSION=2.4.12
passenv =
    DOCKER*
    COMPOSE*
commands =
    pip install --require-hashes -r requirements.txt
    pytest -v


[testenv:flake8]
skip_install = true
deps = flake8
commands =
    flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
