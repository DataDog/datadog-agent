  CI_IMAGE_WIN_LTSC2025_X64_SUFFIX: ""

  DATADOG_AGENT_EMBEDDED_PATH: /opt/datadog-agent/embedded
  DEB_GPG_KEY_ID: c0962c7d
  DEB_GPG_KEY_NAME: "Datadog, Inc. APT key"
