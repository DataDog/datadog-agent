test_gitlab:
  stage: test
  tags: ["macos:monterey-amd64", "specific:true"]
  script:
    - echo "Running tests"
    - pyenv virtualenvs --bare
    - which grep
    - ls toto || true
    - pyenv virtualenvs --bare | grep "datadog-agent-python-3.11"
    - echo "toto" | grep -q "toto"
    - grep -q "toto" <<< "toto"
    - grep --help


