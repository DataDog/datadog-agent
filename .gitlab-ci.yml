default:
  retry:
    max: 2
    exit_codes:
      - 42
      - 101 # Failed to extract dependencies
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - unknown_failure
      - api_failure
      - scheduler_failure
      - stale_schedule
      - data_integrity_failure

stages:
  - .pre
  - trigger_release_jobs
  - setup
  - maintenance_jobs
  - deps_build
  - deps_fetch
  - lint
  - source_test
  - source_test_stats
