receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
      http:
        endpoint: localhost:4318
exporters:
  debug:
    verbosity: detailed
  datadog:
    api:
      key: $DD_API_KEY
processors:
  probabilistic_sampler:
    hash_seed: 22
    sampling_percentage: 15.3
  batch:
    timeout: 10s
  resourcedetection:
    detectors: [system, env]
service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog]
