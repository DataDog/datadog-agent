features:
  - |
    On Windows, the Agent MSI can install the .NET APM Instrumentation libraries
    and automatically configure APM Instrumentation for IIS.
    To enable this feature, provide the following properties to the MSI command line::

        DD_APM_INSTRUMENTATION_ENABLED=iis DD_APM_INSTRUMENTATION_LIBRARIES=dotnet

    For more information see `Single Step APM Instrumentation <https://docs.datadoghq.com/tracing/trace_collection/automatic_instrumentation/single-step-apm/>`

