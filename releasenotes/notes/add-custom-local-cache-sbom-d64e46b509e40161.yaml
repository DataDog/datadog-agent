enhancements:
  - |
    * Add new custom lru cache for Trivy backed by BoltDB and parametrized by:
      - ``container_image_collection.sbom.use_custom_cache``: Enables the custom cache.
      - ``container_image_collection.sbom.custom_cache_max_disk_size``: Maximum total size of the cached objects.
      - ``container_image_collection.sbom.custom_cache_max_cache_entries``: Maximum number of cached objects.
      - ``container_image_collection.sbom.cache_clean_interval``: Duration interval of garbage collection.
    * Periodically delete unused entries fron the custom cache.
    * Add telemetry metrics to monitor the cache:
      - ``sbom_cache_disk_size``: Total size, in bytes, of the database as reported by BoltDB.
      - ``sbom_cached_object_size``: Total size, in bytes, of cached SBOM objects on disk. Limited by container_image_collection.sbom.custom_cache_max_disk_size.
      - ``sbom_cache_hits_total``: Total number of cache hits.
      - ``sbom_cache_misses_total``: Total number of cache misses.
      - ``sbom_cache_evicts_total``: Total number of cache evicts.
