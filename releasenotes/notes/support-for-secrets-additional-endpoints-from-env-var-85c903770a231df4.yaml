---
features:
  - |
    Secrets are now supported in nested JSON string from environment variables when configuring additional_endpoints.
    For example, the following env vars is not supported: `DD_ADDITIONAL_ENDPOINTS='{"https://app.datadoghq.com": ["ENV[staging_api_key]", "preprod_api_key"]}'`

    For more about Dual shipping see https://docs.datadoghq.com/agent/configuration/dual-shipping.
    For more about Secrets Management see https://docs.datadoghq.com/agent/configuration/secrets-management.
