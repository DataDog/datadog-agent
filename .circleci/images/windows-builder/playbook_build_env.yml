- hosts: all

  vars_files:
    - builder_vars.yml

  tasks:

    - name: Install conemu
      win_chocolatey:
        name: conemu
        state: present

    - name: Install sysinternals
      win_chocolatey:
        name: sysinternals
        state: present

    - name: Install go
      win_chocolatey:
        name: golang
        state: present
# https://ci.appveyor.com/project/Datadog/datadog-agent/branch/master
        version: '1.10.4'

    - name: Install go dep
      win_chocolatey:
        name: dep
        state: present

    - name: Install system python2
      win_chocolatey:
        name: python2
        state: present
        version: '2.7.14'
        package_params: "/InstallDir:c:\\python27-x64"

    - name: Install vcpython27
      win_chocolatey:
        name: vcpython27
        state: present
      ignore_errors: true
      register: vcpython27_try1

    - name: Install vcpython27
      win_chocolatey:
        name: vcpython27
        state: present
      when: vcpython27_try1 is failed

    # choco install ruby --version 2.4.3.1
    - name: Install ruby 2.4.3.1
      win_chocolatey:
        name: ruby
        state: present
        version: 2.4.3.1

    - name: Install msys2
      win_shell: choco install msys2
#      win_chocolatey:
#        name: msys2
#        state: present

    - name: Install python virtualwrapper
      win_shell: pip install virtualenvwrapper-win
      args:
        executable: cmd

    - name: Support for Makefiles
      win_chocolatey:
        name: make
        state: present

    - name: 7zip
      win_chocolatey:
        name: 7zip
        state: present

    - name: Install awscli
      win_chocolatey:
        name: awscli
        state: present

# choco install visualstudio2017community --package-parameters "...."
    - name: Install Visual studio 2017 community
      win_chocolatey:
        name: visualstudio2017community
        state: present
        package_params: "--norestart --wait --quiet --locale en-US --norestart --wait --quiet --locale en-US --add Microsoft.VisualStudio.Workload.MSBuildTools --add Microsoft.VisualStudio.Workload.NativeDesktop  --add Microsoft.VisualStudio.Component.VC.CMake.Project --add Microsoft.VisualStudio.Component.VC.CLI.Support --add Microsoft.VisualStudio.Workload.UniversalBuildTools --add Microsoft.VisualStudio.Workload.VCTools --add Microsoft.VisualStudio.ComponentGroup.NativeDesktop.Win81"
#        package_params: "--allWorkloads --includeRecommended --includeOptional --passive --locale en-US"


