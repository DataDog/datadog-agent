    resource_class: large
    steps:
      - restore_cache: *restore_source
      - restore_cache: *restore_deps
      - run:
          name: run unit tests
          no_output_timeout: 20m
          command: inv -e test --rerun-fails=2 --python-runtimes 3 --coverage --race --profile --cpus 3 --targets ./pkg/netflow
      - run:
          name: upload code coverage results
