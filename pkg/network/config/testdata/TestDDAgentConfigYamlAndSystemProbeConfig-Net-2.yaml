system_probe_config:
    enabled: true
    sysprobe_socket: /var/my-location/system-probe.log
    disable_tcp: true
    disable_udp: true
    disable_ipv6: true
    disable_dns_inspection: false
    excluded_linux_versions:
      - 5.5.0
      - 4.2.1
    closed_channel_size: 1000
    source_excludes:
      127.0.0.1:
        - "5005"
      172.0.0.1/20:
        - "*"
      "*":
        - "443"
    dest_excludes:
      2001:db8::2:1:
        - "5005"
      172.0.0.1/20:
        - "*"
      "*":
        - "*"

network_config:
    enabled: false
