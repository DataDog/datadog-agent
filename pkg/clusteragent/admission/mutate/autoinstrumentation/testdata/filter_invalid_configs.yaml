---
apm_config:
  instrumentation:
    enabled: true
    targets:
      - name: "Python Apps"
        podSelector:
          matchLabels:
            language: "python"
        ddTraceVersions:
          python: "v2"
        ddTraceConfigs:
          - name: "DD_PROFILING_ENABLED"
            value: "true"
          - name: "FOO_BAR"
            value: "true"
