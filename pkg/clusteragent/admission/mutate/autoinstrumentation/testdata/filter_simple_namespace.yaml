---
apm_config:
  instrumentation:
    enabled: true
    targets:
      - name: "Application Namespace"
        namespaceSelector:
          matchNames:
          - "application"
        ddTraceVersions:
          python: "v2"
        ddTraceConfigs:
          - name: "DD_PROFILING_ENABLED"
            value: "true"
          - name: "DD_DATA_JOBS_ENABLED"
            value: "true"
