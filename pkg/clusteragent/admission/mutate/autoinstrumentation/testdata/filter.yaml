---
apm_config:
  instrumentation:
    enabled: true
    disabled_namespaces:
      - "infra"
      - "system"
    targets:
      - name: "Billing Service"
        podSelector:
          matchLabels:
            app: "billing-service"
        namespaceSelector:
          matchNames:
          - "billing-service"
        ddTraceVersions:
          python: "v2"
      - name: "Microservices"
        podSelector:
          matchLabels:
            language: "java"
        ddTraceVersions:
          java: "v1"
      - name: "Unknown Language"
        podSelector:
          matchLabels:
            language: "unknown"
      - name: "Default"
        ddTraceVersions:
          js: "v5"
