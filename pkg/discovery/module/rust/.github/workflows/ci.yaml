name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - arch: x86_64
            rust_target: x86_64-unknown-linux-gnu
            linker_package: ""
            linker: ""
            can_test: true
          - arch: aarch64
            rust_target: aarch64-unknown-linux-gnu
            linker_package: gcc-aarch64-linux-gnu
            linker: aarch64-linux-gnu-gcc
            can_test: false

    steps:
    - uses: actions/checkout@v4
    - name: Run format check
      run: cargo fmt --all --check
    - name: Install target toolchain
      run: rustup target add ${{ matrix.target.rust_target }}
    - name: Install cross-compilation linker
      if: matrix.target.linker_package != ''
      run: sudo apt-get update && sudo apt-get install -y ${{ matrix.target.linker_package }}
    - name: Configure linker
      if: matrix.target.linker != ''
      run: |
        echo "CARGO_TARGET_$(echo ${{ matrix.target.rust_target }} | tr '[:lower:]-' '[:upper:]_')_LINKER=${{ matrix.target.linker }}" >> $GITHUB_ENV
    - name: Build
      run: cargo build --verbose --release --target ${{ matrix.target.rust_target }}
    - name: Run clippy
      run: cargo clippy --target ${{ matrix.target.rust_target }} --all-targets --all-features -- -D warnings
    - name: Run tests
      if: matrix.target.can_test
      run: cargo test --verbose --target ${{ matrix.target.rust_target }}
    - name: Upload release binary
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: sd-agent-${{ matrix.target.arch }}
        path: target/${{ matrix.target.rust_target }}/release/sd-agent

