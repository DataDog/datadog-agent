# Docs: https://datadoghq.atlassian.net/wiki/spaces/SECENG/pages/5138645099/User+guide+dd-octo-sts
# Allow DataDog/datadog-agent GitLab CI to download sd-agent release binaries from any branch

issuer: https://gitlab.ddbuild.io

subject_pattern: "project_path:DataDog/datadog-agent:ref_type:branch:ref:.*"

claim_pattern:
  project_path: "DataDog/datadog-agent"
  ref_type: "branch"
  ref: ".*"

permissions:
  contents: read

