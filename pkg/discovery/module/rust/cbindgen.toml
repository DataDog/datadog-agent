language = "C"

autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

include_guard = "DD_DISCOVERY_H"

# Disable default includes (stdarg.h, stdlib.h, etc.) and specify our own
no_includes = true
sys_includes = ["stdbool.h", "stddef.h", "stdint.h"]

# Map usize/isize to size_t/ptrdiff_t instead of uintptr_t/intptr_t
usize_is_size_t = true

header = """/* Unless explicitly stated otherwise all files in this repository are licensed
 * under the Apache License Version 2.0.
 * This product includes software developed at Datadog (https://www.datadoghq.com/).
 * Copyright 2025-present Datadog, Inc. */"""

# Use struct tags, not typedefs: `struct dd_str { ... };`
style = "tag"

[export]
include = [
    "dd_str",
    "dd_u16_slice",
    "dd_strs",
    "dd_ust",
    "dd_tracer_metadata",
    "dd_tracer_metadata_slice",
    "dd_service",
    "dd_discovery_result",
]

[fn]
sort_by = "None"
