[Main]
dd_url: https://app.datadoghq.com
api_key: api_key_test
hostname: mymachine
proxy_host: https://proxy_for_https
proxy_port: 1234
proxy_user: user
proxy_password: password
dogstatsd_port: 18125
non_local_traffic: yes
log_level: debug
apm_enabled: false
bind_host: host.ip
skip_ssl_validation: yes

[trace.api]
endpoint: https://datadog.unittests

[trace.config]
env: test
log_file: /path/to/file

[trace.sampler]
extra_sample_rate: 0.5
max_traces_per_second: 5
max_events_per_second: 50

[trace.ignore]
resource: "/health","/500"

[trace.analyzed_rate_by_service]
service1: 1.1
service2: 1.2

[trace.analyzed_spans]
service3|op3: 1.3
service4|op4: 1.4
service4|op5: 1.5

[trace.concentrator]
bucket_size_seconds: 5
extra_aggregators: a,b,c

[trace.receiver]
receiver_port: 18126
connection_limit: 2000
timeout: 4

[trace.watchdog]
max_memory: 1234.5
max_cpu_percent: 85
max_connections: 40 # deprecated
check_delay_seconds: 5

[trace.writer.services]
connection_limit: 1
queue_size: 2

[trace.writer.stats]
connection_limit: 3
queue_size: 4

[trace.writer.traces]
connection_limit: 5
queue_size: 6
