// protoc -I. -I$GOPATH/src --gogofaster_out=. span.proto tracer_payload.proto trace_payload.proto

syntax = "proto3";

package pb;

import "tracer_payload.proto";

message AgentPayload {
        string hostName = 1;
        string env = 2;
        repeated TracerPayload tracerPayloads = 5;
        map<string, string> tags = 6;
        string agentVersion = 7;
}
