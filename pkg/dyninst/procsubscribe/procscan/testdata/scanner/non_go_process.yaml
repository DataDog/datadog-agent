# Test that non-Go processes are filtered out.
# Create a Python process - it should never be discovered.
- !initialize
  current_time: 0
  process_delays: [100]
- !create-process
  pid: 1001
  start_time: 50
  tracer_metadata:
    language: "python"
    service: "python-service"
- !advance-time {to: 200}
- !scan {}
