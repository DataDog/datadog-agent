binary: rc_tester_v1
probes:
  - id: look_at_the_request
    type: LOG_PROBE
    where:
      methodName: main.LookAtTheRequest
    captureSnapshot: true
    capture:
      maxReferenceDepth: 1
    template: "test log message"
    segments:
      - str: "test log message"
  - id: http_handler
    type: LOG_PROBE
    where:
      methodName: main.HandleHTTP
    captureSnapshot: true
    capture:
      maxReferenceDepth: 1
    template: "test log message"
    segments:
      - str: "test log message"

