config:
  max_items: 10
  max_size_bytes: 50
  max_buffer_ms: 200
events:
  - !enqueue {value: "p"}
  - !enqueue {value: "q"}
  - !stop {}
---
now: 0s
next_flush: 200ms
event: !enqueue {value: "p"}
effects:
  - !reset-timer {ts: 200ms (+200ms)}
state:
  batch_len: 1
  current_size: 3
  timer_set: true
---
now: 0s
next_flush: 200ms
event: !enqueue {value: "q"}
state:
  batch_len: 2
  current_size: 6
  timer_set: true
---
now: 0s
event: !stop {}
effects:
  - !send-batch {id: 0, items: 2, bytes: 6}
  - !reset-timer {}
state:
  batch_len: 0
  current_size: 0
  inflight: [0]
  timer_set: false
