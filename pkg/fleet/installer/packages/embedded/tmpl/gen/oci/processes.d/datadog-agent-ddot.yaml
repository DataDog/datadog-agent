description: Datadog Distribution of OpenTelemetry Collector
command: /opt/datadog-packages/datadog-agent/stable/ext/ddot/embedded/bin/otel-agent
args:
  - run
  - --config
  - /etc/datadog-agent/otel-config.yaml
  - --core-config
  - /etc/datadog-agent/datadog.yaml
  - --pidfile
  - /opt/datadog-packages/datadog-agent/stable/run/otel-agent.pid
auto_start: true
condition_path_exists: /opt/datadog-packages/datadog-agent/stable/ext/ddot/embedded/bin/otel-agent
restart: on-failure
restart_sec: 2
start_limit_interval_sec: 10
start_limit_burst: 5
environment_file: /etc/datadog-agent/environment
env:
  DD_FLEET_POLICIES_DIR: /etc/datadog-agent/managed/datadog-agent/stable
stdout: inherit
stderr: inherit
