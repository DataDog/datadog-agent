[package]
name = "datadog-compression"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
description = "Compression library for Datadog Agent with C FFI"
license = "Apache-2.0"

[lib]
name = "datadog_compression"
crate-type = ["staticlib", "cdylib", "rlib"]

[dependencies]
# Use zstd with thin backend - uses pre-built C library for faster compilation
# while maintaining identical runtime performance to the bundled build.
# The "zstdmt" feature enables multithreaded compression support.
zstd = { version = "0.13", default-features = false, features = ["thin", "zstdmt"] }
# Use flate2 with zlib-ng backend for better compression performance
flate2 = { version = "1.0", default-features = false, features = ["zlib-ng"] }
libc = "0.2"

[dev-dependencies]
proptest = "1.4"

[profile.release]
lto = "fat"
opt-level = 3
strip = "symbols"
panic = "abort"
codegen-units = 1

[profile.dev]
opt-level = 1

[features]
default = ["zstd", "gzip", "zlib"]
zstd = []
gzip = []
zlib = []
