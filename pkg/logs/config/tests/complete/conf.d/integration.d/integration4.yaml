init_config:

instances:
  - whatever: anything

logs:
  # test for tags as comma separated string
  - type: file
    path: /var/log/access.log
    service: nginx
    source: nginx
    sourcecategory: http_access
    tags: env:prod, foo:bar

  # test for tags as array
  - type: file
    path: /var/log/access.log
    service: nginx
    source: nginx
    sourcecategory: http_access
    tags:
      - env:prod
      - foo:bar
