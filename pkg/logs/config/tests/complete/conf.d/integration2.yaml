init_config:

instances:
  - whatever: anything
  
logs:
  - type: tcp
    port: 10514
    logset: devteam
    log_processing_rules:
      - type: mask_sequences
        name: mocked_mask_rule
        replace_placeholder: "[mocked]"
        pattern: ".*"
      - type: multi_line
        name: numbers
        pattern: "^[0-9]"
