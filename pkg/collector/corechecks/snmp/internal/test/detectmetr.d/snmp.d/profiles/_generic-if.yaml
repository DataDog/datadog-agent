# Generic network interfaces metrics.
#
extends:
  - _abstract.yaml

metadata:
  interface:
    fields:
      name:
        symbol:
          OID: 1.3.6.1.2.1.31.1.1.1.1
          name: ifName
      description:
        symbol:
          OID: 1.3.6.1.2.1.2.2.1.2
          name: ifDescr
      mac_address:
        symbol:
          OID: 1.3.6.1.2.1.2.2.1.6
          name: ifPhysAddress
          format: "mac_address"
      admin_status:
        symbol:
          OID: 1.3.6.1.2.1.2.2.1.7
          name: ifAdminStatus
      oper_status:
        symbol:
          OID: 1.3.6.1.2.1.2.2.1.8
          name: ifOperStatus
      # TODO: Impl ip_address
      alias: # from another table
        symbol:
          OID: 1.3.6.1.2.1.31.1.1.1.18
          name: ifAlias
    id_tags:  # id_tags/tags are special fields
      - column:
          OID: 1.3.6.1.2.1.31.1.1.1.1
          name: ifName
        tag: interface

metrics:
- MIB: IF-MIB
  table:
    OID: 1.3.6.1.2.1.2.2
    name: ifTable
  forced_type: monotonic_count
  symbols:
  - OID: 1.3.6.1.2.1.2.2.1.14
    name: ifInErrors
    scale_factor: 0.5
  - OID: 1.3.6.1.2.1.2.2.1.13
    name: ifInDiscards
  metric_tags:
  - column:
      OID: 1.3.6.1.2.1.31.1.1.1.1
      name: ifName
    table: ifXTable
    tag: interface
  - column:
      OID: 1.3.6.1.2.1.31.1.1.1.18
      name: ifAlias
    table: ifXTable
    tag: interface_alias
  - column:
      OID: 1.3.6.1.2.1.2.2.1.6
      name: ifPhysAddress
      format: mac_address
    table: ifTable
    tag: mac_address
  static_tags: ['table_static_tag:val']
