# Another profile
#
extends:
  - _base.yaml
  - _generic-if.yaml

metrics:
  - symbol:
      OID: 1.3.6.1.2.1.1.999.0
      name: someMetric

metric_tags:
  - column: # column syntax
      OID: 1.3.6.1.2.1.1.5.0
      name: sysName
    tag: snmp_host2
  - OID: 1.3.6.1.2.1.1.999.0
    symbol: unknownSymbol
    tag: unknown_symbol
  - OID: 1.3.6.1.2.1.1.5.0
    symbol: sysName
    match: '(\w)(\w+)'
    tags:
      some_tag: some_tag_value
      prefix: \1
      suffix: \2
