    OID: 1.3.6.1.4.1.318.1.1.1.1.2.1.0
    symbol: upsAdvIdentFirmwareRevision
  - OID: 1.3.6.1.4.1.318.1.1.1.1.1.2.0
    symbol: upsBasicIdentName
