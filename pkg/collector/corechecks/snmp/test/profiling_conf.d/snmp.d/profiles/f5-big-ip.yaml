      name: sysUdpStatConnfails
  - MIB: F5-BIGIP-SYSTEM-MIB
    symbol:
      OID: 1.3.6.1.4.1.3375.2.1.1.2.9.2.0
      name: sysClientsslStatCurConns
  - MIB: F5-BIGIP-SYSTEM-MIB
    forced_type: monotonic_count
    symbol:
      OID: 1.3.6.1.4.1.3375.2.1.1.2.9.10.0
