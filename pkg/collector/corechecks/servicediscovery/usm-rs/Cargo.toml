[package]
name = "usm-rs"
version = "0.1.0"
edition = "2021"
description = "Universal Service Metadata detection library for Datadog Agent"
license = "Apache-2.0"
authors = ["Datadog"]

[lib]
name = "usm_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
walkdir = "2.4"
zip = "0.6"
anyhow = "1.0"
tracing = "0.1"
once_cell = "1.19"
indexmap = "2.1"
thiserror = "1.0"

# Optional dependencies for specific features
toml = { version = "0.8", optional = true }
serde_yaml = { version = "0.9", optional = true }
quick-xml = { version = "0.31", features = ["serialize"], optional = true }
java-properties = { version = "2.0", optional = true }

# Platform-specific dependencies
[target.'cfg(target_os = "linux")'.dependencies]
procfs = "0.16"

[dev-dependencies]
tempfile = "3.8"
assert_fs = "1.0"
proptest = "1.4"

[features]
default = ["yaml", "xml", "properties"]
yaml = ["serde_yaml"]
xml = ["quick-xml"]
properties = ["toml", "java-properties"]

# [[bench]]
# name = "detection_benchmarks"
# harness = false
# required-features = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true