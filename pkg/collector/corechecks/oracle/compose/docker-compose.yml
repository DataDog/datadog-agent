services:
  oracle:
    platform: linux/arm64
    image: "registry.ddbuild.io/images/mirror/gvenzl/oracle-free:${DBMS_VERSION:-23.5-slim-faststart}"
    ports:
      - "1521:1521"
    healthcheck:
      test: "echo 'select 123456789;' | sqlplus -s sys/datad0g@localhost as sysdba | grep 123456789"
      interval: 5s
      start_period: 15s
      timeout: 5s
      retries: 48
    # We could just mount init.db but we mimic Gitlab's limitations
    # and rely on TestMain to run the relevant sql
    environment:
      ORACLE_PASSWORD: datad0g
