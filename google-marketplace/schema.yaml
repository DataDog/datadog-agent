x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  # The published version is required and MUST match the tag
  # of the deployer image
  publishedVersion: "$TAG"
  publishedVersionMetadata:
    releaseNote: >-
      Migrate to use Datadog Operator
  # The images property will be filled in during part 2
  images:
    datadog-operator:
      properties:
        datadog-operator.image.repository:
          type: REPO_WITH_REGISTRY
        datadog-operator.image.tag:
          type: TAG
  deployerServiceAccount:
    description: >
      Specific ServiceAccount to allow deployer to grant Datadog Operator ability to create roles/clusterroles for Datadog Agent/Cluster Agent
    roles:
    - type: Role
      rulesType: PREDEFINED
      rulesFromRoleName: cluster-admin
    - type: ClusterRole
      rulesType: CUSTOM
      rules:
      - apiGroups:
        - apiextensions.k8s.io
        resources:
        - customresourcedefinitions
        verbs:
        - "*"
      - apiGroups:
        - rbac.authorization.k8s.io
        - roles.rbac.authorization.k8s.io
        - authorization.k8s.io
        resources:
        - clusterroles
        - clusterrolebindings
        - roles
        - rolebindings
        verbs:
        - "*"
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  createAgent:
    title: Automatically create Datadog Agent object (on top of installing Datadog Operator). It only works on updates due to limitations in Marketplace deployer.
    description: Creates the default DatadogAgent object to actually trigger deployment of Datadog Agent DaemonSet. Requires CRD to be already present.
    type: boolean
    default: false
  datadog.credentials.apiKey:
    title: Datadog API key
    description: Get your Datadog API key at https://app.datadoghq.com/account/settings#api
    type: string
    maxLength: 45
    x-google-marketplace:
      type: STRING
  datadog.credentials.appKey:
    title: Datadog Application key (used by Cluster Agent to query external metrics)
    description: Get your Datadog Application key at https://app.datadoghq.com/account/settings#api
    type: string
    maxLength: 45
    x-google-marketplace:
      type: STRING
  datadog-operator.serviceAccount.name:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        description: >
          Service Account for Datadog Operator
        roles:
        - type: ClusterRole
          rulesType: CUSTOM
          rules:
          - apiGroups:
            - rbac.authorization.k8s.io
            - roles.rbac.authorization.k8s.io
            - authorization.k8s.io
            resources:
            - clusterroles
            - clusterrolebindings
            verbs:
            - "*"
          - apiGroups:
            - datadoghq.com
            resources:
            - datadogagents
            - datadogagents/status
            - datadogagents/finalizers
            verbs:
            - '*'
          - apiGroups:
            - admissionregistration.k8s.io
            resources:
            - mutatingwebhookconfigurations
            - secrets
            verbs:
            - get
            - list
            - watch
            - update
            - create
          - apiGroups:
            - apps
            - batch
            resources:
            - replicasets
            - deployments
            - statefulsets
            - jobs
            - cronjobs
            verbs:
            - get
          - apiGroups:
            - apiregistration.k8s.io
            resources:
            - apiservices
            verbs:
            - get
            - list
            - watch
            - update
            - create
            - delete
          - apiGroups:
            - "datadoghq.com"
            resources:
            - "watermarkpodautoscalers"
            verbs:
            - "list"
            - "get"
            - "watch"
        - type: Role
          rulesType: CUSTOM
          rules:
          - apiGroups:
            - ""
            resources:
            - pods
            - services
            - endpoints
            - events
            - configmaps
            - secrets
            - serviceaccounts
            verbs:
            - '*'
          - apiGroups:
            - apps
            resources:
            - deployments
            - daemonsets
            verbs:
            - '*'
          - apiGroups:
            - apps
            resources:
            - deployments/finalizers
            verbs:
            - update
          - apiGroups:
            - rbac.authorization.k8s.io
            - roles.rbac.authorization.k8s.io
            - authorization.k8s.io
            resources:
            - roles
            - rolebindings
            verbs:
            - '*'
          - apiGroups:
            - policy
            resources:
            - poddisruptionbudgets
            verbs:
            - '*'
          - apiGroups:
            - datadoghq.com
            resources:
            - extendeddaemonsets
            - datadogmetrics
            verbs:
            - '*'
required:
- name
- namespace
- createAgent
- datadog.credentials.apiKey
