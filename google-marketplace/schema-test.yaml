properties:
  createAgent:
    title: Automatically create Datadog Agent object (on top of installing Datadog Operator)
    description: Required to be true if you want one-click deployment of default configuration. Otherwise you will need to create you own DatadogAgent object
    type: boolean
    default: false
  datadog.credentials.apiKey:
    title: Datadog API key
    description: Get your Datadog API key at https://app.datadoghq.com/organization-settings/api-keys
    type: string
    default: "00000000000000000000000000000000"
    maxLength: 45
    x-google-marketplace:
      type: STRING
