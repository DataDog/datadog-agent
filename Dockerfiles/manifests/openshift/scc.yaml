#
# This SCC is required to enable the full featureset of the
# Datadog Agent. The kubelet-only variant can run with the
# default restricted SCC
#
kind: SecurityContextConstraints
apiVersion: v1
metadata:
  name: datadog-agent
users:
- system:serviceaccount:default:datadog-agent
priority: 10
# Allow host ports for dsd / trace / logs intake
allowHostPorts: true
# Allow host PID for dogstatsd origin detection
allowHostPID: true
# Allow hostPath for docker / process metrics
volumes:
- configMap
- downwardAPI
- emptyDir
- hostPath
- secret
# Use the `spc_t` selinux type to access the
# docker socket + proc and cgroup stats
seLinuxContext:
  type: MustRunAs
  seLinuxOptions:
    user: "system_u"
    role: "system_r"
    type: "spc_t"
    level: "s0"
#
# The rest is copied from 3.7.0 restricted SCC
#
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: false
allowPrivilegedContainer: false
allowedFlexVolumes: []
defaultAddCapabilities: []
fsGroup:
  type: MustRunAs
readOnlyRootFilesystem: false
runAsUser:
# With some versions of Openshift, you may need to run the agent as a user that has access to the Docker socket. 
# In that case, use `type: RunAsAny` to run the agent as root or add a group under `supplementalGroups` that has access to the Docker socket.
  type: MustRunAsRange
supplementalGroups:
  type: RunAsAny
seccompProfiles: []
requiredDropCapabilities: []
allowedCapabilities: []
