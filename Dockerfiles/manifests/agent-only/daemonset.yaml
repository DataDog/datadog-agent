apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: datadog
  labels: {}
spec:
  selector:
    matchLabels:
      app: datadog
  template:
    metadata:
      labels:
        app: datadog
      name: datadog
      annotations: {}
    spec:
      containers:
        - name: agent
          image: "datadog/agent:7.21.1"
          imagePullPolicy: IfNotPresent
          command: ["agent", "run"]
          resources: {}
          ports:
            - containerPort: 8125
              name: dogstatsdport
              protocol: UDP
