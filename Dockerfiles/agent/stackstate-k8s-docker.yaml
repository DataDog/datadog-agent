## Provides autodetected defaults, for kubernetes environments
## where configuration templates are set as docker labels
## please see stackstate.yaml.example for all supported options

# Autodiscovery for Kubernetes
listeners:
  - name: kubelet
config_providers:
  - name: kubelet
    polling: true
  # needed to support legacy docker label config templates
  - name: docker
    polling: true

# Enable APM by setting the STS_APM_ENABLED envvar to true, or override this configuration
apm_config:
  enabled: false
  apm_non_local_traffic: true

# Use java cgroup memory awareness
jmx_use_cgroup_memory_limit: true
