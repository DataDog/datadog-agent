name: "CWS BTFHub constants sync"

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch to target'
        required: false
        default: 'main'
        type: string
      force_refresh:
        description: 'Force refresh of the constants'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '30 4 * * 5' # at 4:30 UTC on Friday

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout datadog-agent repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          ref: ${{ inputs.base_branch || 'main' }}

      - name: Checkout btfhub-archive repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          repository: DataDog/btfhub-archive
          path: dev/dist/archive
          sparse-checkout: 'ubuntu'

      - name: Install python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Install go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version-file: '.go-version'

      - name: Install go deps
        run: |
          inv -e deps

      - name: Compute branch name
        id: branch-name
        run: |
          echo "BRANCH_NAME=cws/constants-sync-$(date +%s)" >> $GITHUB_OUTPUT

      - name: Sync constants
        run: |
          inv -e security-agent.generate-btfhub-constants --archive-path=./dev/dist/archive --output-path=./constants-ubuntu.json ${{ inputs.force_refresh && '--force-refresh' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: constants-ubuntu
          path: ./constants-ubuntu.json
