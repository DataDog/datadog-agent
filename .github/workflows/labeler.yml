name: "PR labeler"

on:
  pull_request:
    branches:
      - main
      - "[0-9]+.[0-9]+.x"

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          # currently doesn't work
          sync-labels: true
