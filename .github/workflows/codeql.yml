name: "Code Scanning - Action"

on:
  push:
  pull_request:
  schedule:
    #        ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ minute (0 - 59)
    #        ‚îÇ  ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ hour (0 - 23)
    #        ‚îÇ  ‚îÇ ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ day of the month (1 - 31)
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ month (1 - 12 or JAN-DEC)
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îÇ ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ day of the week (0 - 6 or SUN-SAT)
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îÇ ‚îÇ
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îÇ ‚îÇ
    #        ‚îÇ  ‚îÇ ‚îÇ ‚îÇ ‚îÇ
    #        *  * * * *
    - cron: '30 1 * * 0'

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: go/src/github.com/DataDog/datadog-agent

      - working-directory: go/src/github.com/DataDog/datadog-agent
        run: |
          pip install -r requirements.txt
          echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
          echo "$GOPATH/bin" >> $GITHUB_PATH
          echo "CGO_LDFLAGS= -L${GITHUB_WORKSPACE}/go/src/github.com/DataDog/datadog-agent/rtloader/build/rtloader -ldl " >> $GITHUB_ENV
          echo "CGO_CFLAGS= -I${GITHUB_WORKSPACE}/go/src/github.com/DataDog/datadog-agent/rtloader/include  -I${GITHUB_WORKSPACE}/go/src/github.com/DataDog/datadog-agent/rtloader/common " >> $GITHUB_ENV

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        env:
          GOPATH: /home/runner/work/datadog-agent/go
        # Override language selection by uncommenting this and choosing your languages
        with:
          languages: go, javascript, python, cpp
          config-file: ./.github/codeql/codeql-config.yml
          queries: github/codeql-go/ql/src/RedundantCode@main
          setup-python-dependencies: false
          # TODO determine if this can be enabled
          source-root: go/src/github.com/DataDog/datadog-agent
          

      # Autobuild attempts to build any compiled languages (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below).
      #- name: Autobuild
      #  uses: github/codeql-action/autobuild@v1

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö https://git.io/JvXDl

      # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following
      #    three lines and modify them (or add more) to build your code if your
      #    project uses a compiled language

      - env:
          GOPATH: /home/runner/work/datadog-agent/go
        run: |
          cd go/src/github.com/DataDog/datadog-agent
          invoke -d install-tools
          invoke -d deps
          invoke agent.build -d --build-exclude=systemd

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
        with:
          checkout_path: go/src/github.com/DataDog/datadog-agent
        env:
          GOPATH: /home/runner/work/datadog-agent/go
