name: Dependency Review

on:
  pull_request:
    branches:
      - main

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install requests

      - name: Find Remediated Dependency Vulnerabilities
        env:
          GITHUB_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.number }} 
          BASE_REF: ${{ secrets.BASE_REF }}
          HEAD_REF: ${{ secrets.HEAD_REF }}
        run: python .github/dependency-review.py
