name: "Code Scanning - Action"

on:
  push:
    branches:
      - main
      - 7.[0-9][0-9].x
      - klai/cryptographic-footprint

jobs:
  CodeQL-Build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python3
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.16'
          cache: 'pip'
      - run: pip3 install -r requirements.txt

      - name: Setup env variables
        run: |
          echo "CODEQL_PYTHON=$(which python3)" >> $GITHUB_ENV
          echo "$GOPATH/bin" >> $GITHUB_PATH
          echo "CGO_LDFLAGS= -L${GITHUB_WORKSPACE}/rtloader/build/rtloader -ldl " >> $GITHUB_ENV
          echo "CGO_CFLAGS= -I${GITHUB_WORKSPACE}/rtloader/include  -I${GITHUB_WORKSPACE}/rtloader/common " >> $GITHUB_ENV

      - uses: actions/setup-go@v3
        with:
          go-version-file: '.go-version'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go, javascript, python, cpp
          setup-python-dependencies: false
          config-file: .github/codeql_config.yml
          # Defining a fixed CodeQL bundle version
          tools: https://github.com/github/codeql-action/releases/download/codeql-bundle-20230207/codeql-bundle-linux64.tar.gz

      - name: Set Swap Space
        uses: pierotofy/set-swap-space@49819abfb41bd9b44fb781159c033dba90353a7c
        with:
          swap-size-gb: 10
      
      - name: Build DataDog agent
        run: |
          invoke install-tools
          invoke deps
          invoke agent.build --build-exclude=systemd

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Copy go sarif to working directory
        run: |
          cp ../results/go.sarif ./go.sarif

      - name: Install codeowners for cryptographic summary parsing
        run: |
          pip install "codeowners==0.4.1"

      - name: Create Cryptographic Summary
        run: |
          python cryptographic-summary-sarif.py

      - name: Upload the summary as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: summary.txt
          path: summary.txt
