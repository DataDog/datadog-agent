name: Update OTel Collector Dependencies and Generate OTel Agent

on:
  schedule:
    - cron: '0 12 * * 3'
  workflow_dispatch:

jobs:
  update-and-generate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.12.6'

      - name: Set up Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: '1.22.8'

      - name: Run Collector Update Bash Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./.github/scripts/otel-collector-update-generate.sh
          ./.github/scripts/otel-collector-update-generate.sh
