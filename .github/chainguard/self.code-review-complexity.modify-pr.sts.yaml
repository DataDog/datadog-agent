issuer: https://token.actions.githubusercontent.com

subject: repo:DataDog/datadog-agent:pull_request

claim_pattern:
  event_name: (pull_request_review_comment|pull_request)
  job_workflow_ref: DataDog/datadog-agent/\\.github/workflows/code_review_complexity\\.yml@.*
  ref: refs/pull/.*/merge

permissions:
  contents: write
  pull_requests: write
