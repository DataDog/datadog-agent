---
name: Generic Issue (Requires clean, generic reproduction)
description: "Choose this only if the issue reproduces in a clean, generic environment. If it requires logs, flares, or environment debugging, open a Support ticket using the ‘Support Request’ option above"
title: "[BUG] "
labels: bug,pending
body:
  - type: input
    attributes:
      label: Agent version
      description: "Version(s) of the agent affected by this bug"
      placeholder: 7.y.z
    validations:
      required: true

  - type: textarea
    attributes:
      label: Bug Report
      description: Please add a clear and concise description of the bug here. What happened and what you expected.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduction Steps
      description: Please add anything here to help us reproduce the problem
    validations:
      required: false

  - type: textarea
    attributes:
      label: Agent configuration
      description: Please add any useful information about the agent environment like the result of `agent status` or relevant agent logs.
    validations:
      required: false

  - type: input
    attributes:
      label: Operating System
      description: "Provide your operating system and version (e.g. `uname -a`)"
      placeholder: Darwin Kernel Version 23.6.0
    validations:
      required: false

  - type: input
    attributes:
      label: Other environment details
      description: "Provide additional environment information like cloud provider, etc"
    validations:
      required: false
