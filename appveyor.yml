version: '{branch}.{build}'
shallow_clone: false
platform: x64

clone_folder: c:\gopath\src\github.com\DataDog\datadog-agent

environment:
  GOPATH: c:\gopath

install:
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - pip install invoke

cache:
  - '%GOPATH%/pkg/dep'

build: off

test_script:
  - cd
  - inv -e deps
  - inv -e test --coverage --race --fail-on-fmt