comment: off

coverage:
  range: 20..100
  round: down
  precision: 2

  status:
    project: off
    patch:
      target: auto
      threshold: 0%
      base: auto

ignore:
  - "pkg/trace/testutil"  # code only used in tests
  - "pkg/trace/log"       # logging utilities with no customer facing impact. Nothing to test.
