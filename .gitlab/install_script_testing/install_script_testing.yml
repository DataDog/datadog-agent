---
test_install_script:
  stage: install_script_testing
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  script:
    - source /root/.bashrc
    - !reference [.install_authanywhere]
    - set +x
    - export TESTING_APT_URL=$DEB_TESTING_S3_BUCKET/datadog-agent/pipeline-$CI_PIPELINE_ID-a6
    - export TESTING_YUM_URL=$RPM_TESTING_S3_BUCKET
    # test repositories are signed with the test keys
    - export TESTING_KEYS_URL=$TEST_KEYS_URL
    - export TEST_PIPELINE_ID=$CI_PIPELINE_ID
    - export MAJOR_VERSION=6
    - "inv pipeline.trigger-child-pipeline --project-name DataDog/agent-linux-install-script --git-ref main
      --variable MAJOR_VERSION
      --variable TESTING_APT_URL
      --variable TESTING_YUM_URL
      --variable TESTING_KEYS_URL
      --variable TEST_PIPELINE_ID"
  needs: ["deploy_deb_testing-a6_x64", "deploy_rpm_testing-a6_x64", "deploy_suse_rpm_testing_x64-a6"]
  rules:
    - !reference [.except_mergequeue]
    - !reference [.on_deploy]

