---
# trigger_release stage
# Contains jobs related to triggering the release of the Datadog Installer.

# TODO: This is currently separate from the base agent release management trigger as we want to ensure the Agent is not impacted
# as we adopt the `dd-pkg` tooling for the Installer. We should deduplicate the code between the two files in the future.
.installer_release_management_trigger:
  stage: trigger_release
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  variables:
    ACTION: promote
    BUILD_PIPELINE_ID: $CI_PIPELINE_ID
    RELEASE_PRODUCT: datadog-installer
    RELEASE_VERSION: $CI_COMMIT_TAG
    TARGET_REPO_BRANCH: $BUCKET_BRANCH
  script:
    - GITLAB_TOKEN=$($CI_PROJECT_DIR/tools/ci/fetch_secret.sh $GITLAB_TOKEN write_api) || exit $?; export GITLAB_TOKEN
    - 'dda inv pipeline.trigger-child-pipeline --project-name "DataDog/agent-release-management" --git-ref "main"
      --variable ACTION
      --variable AUTO_RELEASE
      --variable BUILD_PIPELINE_ID
      --variable RELEASE_PRODUCT
      --variable RELEASE_VERSION
      --variable TARGET_REPO
      --variable TARGET_REPO_BRANCH
      $NO_FOLLOW'
  dependencies: []

trigger_auto_staging_release:
  extends: .installer_release_management_trigger
  timeout: 2h 30
  variables:
    AUTO_RELEASE: "true"
    TARGET_REPO: staging
  rules:
    - if: $CI_COMMIT_TAG =~ /^[0-9]+\.[0-9]+\.[0-9]+-installer-[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+){0,1}$/
      when: never
    - !reference [.on_deploy]

trigger_auto_staging_release_on_failure:
  extends: .installer_release_management_trigger
  timeout: 2h 30
  variables:
    AUTO_RELEASE: "false"
    TARGET_REPO: staging
    NO_FOLLOW: "--no-follow"
  rules:
    - if: $CI_COMMIT_TAG =~ /^[0-9]+\.[0-9]+\.[0-9]+-installer-[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+){0,1}$/
      when: never
    - !reference [.on_deploy_failure]

trigger_manual_prod_release:
  extends: .installer_release_management_trigger
  variables:
    AUTO_RELEASE: "false"
    TARGET_REPO: prod
    NO_FOLLOW: "--no-follow"
  rules:
    - if: $CI_COMMIT_TAG =~ /^[0-9]+\.[0-9]+\.[0-9]+-installer-[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+){0,1}$/
      when: never
    - !reference [.on_deploy_stable_or_beta_manual_auto_on_stable]

trigger_manual_prod_release_on_failure:
  extends: .installer_release_management_trigger
  variables:
    AUTO_RELEASE: "false"
    TARGET_REPO: prod
    NO_FOLLOW: "--no-follow"
  rules:
    - if: $CI_COMMIT_TAG =~ /^[0-9]+\.[0-9]+\.[0-9]+-installer-[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+){0,1}$/
      when: never
    - !reference [.on_deploy_stable_on_failure] 