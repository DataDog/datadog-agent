# deploy mutable image tags stage
# Contains jobs which deploy Agent 7 related mutable image tags to the registries. That means - not uploading the image, but only creating the tags.

.deploy_mutable_image_tags_base:
  extends: .docker_publish_job_definition
  stage: deploy_mutable_image_tags
  dependencies: []
  before_script:
    - VERSION="$(dda inv agent.version --url-safe --pipeline-id $PARENT_PIPELINE_ID)" || exit $?
    - export IMG_TAG_REFERENCE=${AGENT_REPOSITORY}:${VERSION}${IMG_TAG_REFERENCE_SUFFIX}

.deploy_mutable_image_tags-base_rc:
  extends: .docker_publish_job_definition
  stage: deploy_mutable_image_tags
  dependencies: []
  before_script:
    - VERSION="$(dda inv agent.version --url-safe --pipeline-id $PARENT_PIPELINE_ID)" || exit $?
    - export IMG_TAG_REFERENCE=${AGENT_REPOSITORY}:${VERSION}${IMG_TAG_REFERENCE_FLAVOR}${IMG_TAG_REFERENCE_WIN_OS}${IMG_TAG_REFERENCE_JMX}
    - export IMG_NEW_TAGS=7-rc${IMG_TAG_REFERENCE_FLAVOR}${IMG_TAG_REFERENCE_WIN_OS}${IMG_TAG_REFERENCE_JMX}

# Jobs [.on_rc]

deploy_mutable_image_tags-a7-rc:
  extends: .deploy_mutable_image_tags-base_rc
  rules:
    !reference [.on_rc]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_FLAVOR:
          - ""
          - "-servercore"
          - "-linux"
        IMG_TAG_REFERENCE_JMX:
          - ""
          - "-jmx"

deploy_mutable_image_tags-a7-win-only-rc:
  extends: .deploy_mutable_image_tags-base_rc
  rules:
    !reference [.on_rc]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_FLAVOR:
          - ""
          - "-servercore"
        IMG_TAG_REFERENCE_JMX:
          - ""
          - "-jmx"
        IMG_TAG_REFERENCE_WIN_OS:
          - "-ltsc2019"
          - "-ltsc2022"

deploy_mutable_image_tags-a7-full-rc:
  extends: .deploy_mutable_image_tags_base
  rules:
    !reference [.on_rc]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_SUFFIX: ["-full"]
        IMG_NEW_TAGS: ["7-rc-full"]

deploy_mutable_image_tags-a7-fips-rc:
  extends: .deploy_mutable_image_tags_base
  rules:
    !reference [.on_rc]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_SUFFIX: ["-fips"]
        IMG_NEW_TAGS: ["7-fips-rc"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-fips-jmx"]
        IMG_NEW_TAGS: ["7-fips-rc-jmx"]

# Jobs [.on_internal_rc]

deploy_mutable_image_tags-a7_internal-rc:
  extends: .deploy_mutable_image_tags_base
  rules:
    !reference [.on_internal_rc]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_SUFFIX: [""]
        IMG_NEW_TAGS: ["7-rc"]

deploy_mutable_image_tags-a7-fips_internal-rc:
  extends: .deploy_mutable_image_tags_base
  rules:
    !reference [.on_internal_rc]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_SUFFIX: ["-fips"]
        IMG_NEW_TAGS: ["7-fips-rc"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-fips-jmx"]
        IMG_NEW_TAGS: ["7-fips-rc-jmx"]

# Jobs [.on_internal_final]

deploy_mutable_image_tags-a7_internal:
  extends: .deploy_mutable_image_tags_base
  rules: 
    !reference [.on_internal_final]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_SUFFIX: ["-jmx"]
        IMG_NEW_TAGS: ["7-jmx"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-full"]
        IMG_NEW_TAGS: ["7-full"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-fips-jmx"]
        IMG_NEW_TAGS: ["7-fips-jmx"]

# Jobs [.on_final]

deploy_mutable_image_tags-a7:
  extends: .deploy_mutable_image_tags_base
  rules: 
    !reference [.on_final]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_SUFFIX: [""]
        IMG_NEW_TAGS: ["7,latest"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-jmx"]
        IMG_NEW_TAGS: ["7-jmx,latest-jmx"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-servercore"]
        IMG_NEW_TAGS: ["7-servercore,latest-servercore"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-servercore-jmx"]
        IMG_NEW_TAGS: ["7-servercore-jmx,latest-servercore-jmx"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-ltsc2019"]
        IMG_NEW_TAGS: ["7-ltsc2019,latest-ltsc2019"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-ltsc2022"]
        IMG_NEW_TAGS: ["7-ltsc2022,latest-ltsc2022"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-servercore-ltsc2019"]
        IMG_NEW_TAGS: ["7-servercore-ltsc2019,latest-servercore-ltsc2019"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-servercore-ltsc2022"]
        IMG_NEW_TAGS: ["7-servercore-ltsc2022,latest-servercore-ltsc2022"]
      - IMG_TAG_REFERENCE_SUFFIX: "-servercore-ltsc2019-jmx"
        IMG_NEW_TAGS: ["7-servercore-ltsc2019-jmx,latest-servercore-ltsc2019-jmx"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-servercore-ltsc2022-jmx"]
        IMG_NEW_TAGS: ["7-servercore-ltsc2022-jmx,latest-servercore-ltsc2022-jmx"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-full"]
        IMG_NEW_TAGS: ["7-full,latest-full"]

deploy_mutable_image_tags-dogstatsd:
  extends: .docker_publish_job_definition
  stage: deploy_mutable_image_tags
  rules: 
    !reference [.on_final]
  before_script:
    - VERSION="$(dda inv agent.version --url-safe --pipeline-id $PARENT_PIPELINE_ID)" || exit $?
    - export IMG_TAG_REFERENCE=${DSD_REPOSITORY}:${VERSION}
    - export IMG_NEW_TAGS=7,latest

deploy_mutable_image_tags-a7-fips:
  extends: .deploy_mutable_image_tags_base
  rules: 
    !reference [.on_final]
  parallel:
    matrix:
      - IMG_TAG_REFERENCE_SUFFIX: ["-fips"]
        IMG_NEW_TAGS: ["7-fips"]
      - IMG_TAG_REFERENCE_SUFFIX: ["-fips-jmx"]
        IMG_NEW_TAGS: ["7-fips-jmx"]
