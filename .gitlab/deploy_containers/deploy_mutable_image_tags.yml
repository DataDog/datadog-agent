  extends: .deploy_mutable_image_tags_base
  rules:
    !reference [.on_rc]
  needs:
    - job: deploy_containers-a7-win-only
      artifacts: false
  parallel:
    matrix:
      - SUFFIX: ["-ltsc2019"]
        IMG_NEW_TAGS: ["7-rc-ltsc2019"]
      - SUFFIX: ["-servercore-ltsc2019"]
        IMG_NEW_TAGS: ["7-rc-servercore-ltsc2019"]
      - SUFFIX: ["-ltsc2022"]
        IMG_NEW_TAGS: ["7-rc-ltsc2022"]
      - SUFFIX: ["-servercore-ltsc2022"]
        IMG_NEW_TAGS: ["7-rc-servercore-ltsc2022"]
      - SUFFIX: ["-ltsc2019-jmx"]
        IMG_NEW_TAGS: ["7-rc-ltsc2019-jmx"]
      - SUFFIX: ["-servercore-ltsc2019-jmx"]
        IMG_NEW_TAGS: ["7-rc-servercore-ltsc2019-jmx"]
      - SUFFIX: ["-ltsc2022-jmx"]
        IMG_NEW_TAGS: ["7-rc-ltsc2022-jmx"]
      - SUFFIX: ["-servercore-ltsc2022-jmx"]
        IMG_NEW_TAGS: ["7-rc-servercore-ltsc2022-jmx"]

