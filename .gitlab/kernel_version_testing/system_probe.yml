.pull_test_dockers:
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/docker_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  needs: []
  tags: ["runner:docker"]
  rules:
    !reference [ .on_system_probe_changes_or_manual ]
  stage: kernel_matrix_testing
  script:
    # DockerHub login for build to limit rate limit when pulling base images
    - DOCKER_REGISTRY_LOGIN=$(aws ssm get-parameter --region us-east-1 --name ci.datadog-agent.$DOCKER_REGISTRY_LOGIN_SSM_KEY --with-decryption --query "Parameter.Value" --out text)
    - aws ssm get-parameter --region us-east-1 --name ci.datadog-agent.$DOCKER_REGISTRY_PWD_SSM_KEY --with-decryption --query "Parameter.Value" --out text | docker login --username "$DOCKER_REGISTRY_LOGIN" --password-stdin "$DOCKER_REGISTRY_URL"
    # Pull base images
    - mkdir $KITCHEN_DOCKERS
    - inv -e system-probe.save-test-dockers --output-dir $KITCHEN_DOCKERS --arch $ARCH
  artifacts:
    expire_in: 1 day
    paths:
      - $KITCHEN_DOCKERS
  variables:
    KITCHEN_DOCKERS: $DD_AGENT_TESTING_DIR/kitchen-dockers-$ARCH

pull_test_dockers_x64:
  extends: .pull_test_dockers
  variables:
    ARCH: amd64

pull_test_dockers_arm64:
  extends: .pull_test_dockers
  variables:
    ARCH: arm64

.wait_for_instances:
  - |
    COUNTER=0
    while [[ "$(aws ec2 describe-instances --filters 'Name=tag:team,Values=ebpf-platform' 'Name=tag:managed-by,Values=pulumi' 'Name=instance-state-name,Values=running' \"Name=tag:pipeline-id,Values=$CI_PIPELINE_ID\" --output text --query 'Reservations[*].Instances[*].InstanceId' | wc -l )" != "2" && $COUNTER -le 40 ]]; do COUNTER=$[$COUNTER +1]; echo "[${COUNTER}] Waiting for instances"; sleep 30; done
    # check that 2 instances are ready, or fail
    if [ $(aws ec2 describe-instances --filters 'Name=tag:team,Values=ebpf-platform' 'Name=tag:managed-by,Values=pulumi' 'Name=instance-state-name,Values=running' "Name=tag:pipeline-id,Values=$CI_PIPELINE_ID" --output text --query 'Reservations[*].Instances[*].InstanceId' | wc -l) -ne "2" ]; then
        echo "Both instances NOT found"
        "false"
    fi
    echo "Both Instances found"
    ARM_INSTANCE_IP=$(aws ec2 describe-instances --filters 'Name=tag:team,Values=ebpf-platform' 'Name=tag:managed-by,Values=pulumi' 'Name=instance-type,Values=m6g.metal' 'Name=instance-state-name,Values=running' "Name=tag:pipeline-id,Values=$CI_PIPELINE_ID" --output text --query 'Reservations[*].Instances[*].PrivateIpAddress')
    X86_INSTANCE_IP=$(aws ec2 describe-instances --filters 'Name=tag:team,Values=ebpf-platform' 'Name=tag:managed-by,Values=pulumi' 'Name=instance-type,Values=m5.metal' 'Name=instance-state-name,Values=running' "Name=tag:pipeline-id,Values=$CI_PIPELINE_ID" --output text --query 'Reservations[*].Instances[*].PrivateIpAddress')
    echo "x86_64-istance-ip" $ARM_INSTANCE_IP
    echo "arm64-instance-ip" $X86_INSTANCE_IP
    INSTANCE_IDS=$(aws ec2 describe-instances --filters 'Name=tag:team,Values=ebpf-platform' 'Name=tag:managed-by,Values=pulumi' 'Name=instance-state-name,Values=running' "Name=tag:pipeline-id,Values=$CI_PIPELINE_ID" --output text --query 'Reservations[*].Instances[*].InstanceId' | tr '\n' ' ')
    aws ec2 wait instance-status-ok $INSTANCE_IDS
    sleep 30

.write_ssh_key_file:
    - set +x
    - aws ssm get-parameter --region us-east-1 --name ci.datadog-agent.ssh_key --with-decryption --query "Parameter.Value" --out text > $AWS_EC2_SSH_KEY_FILE
    - set -x
    # Without the newline ssh silently fails and moves on to try other auth methods
    - echo "" >> $AWS_EC2_SSH_KEY_FILE
    - chmod 600 $AWS_EC2_SSH_KEY_FILE

.package_dependencies:
  stage: kernel_matrix_testing
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/system-probe_x64$DATADOG_AGENT_SYSPROBE_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_SYSPROBE_BUILDIMAGES
  rules:
    !reference [ .on_system_probe_changes_or_manual ]
  tags: ["arch:amd64"]
  script:
    # Build dependencies directory
    - mkdir -p $DEPENDENCIES
    - pushd $DEPENDENCIES
    # copy clang and llc bins
    - mkdir -p $EMBEDDED_BIN
    - cp $CLANG_BPF $EMBEDDED_BIN
    - cp $LLC_BPF $EMBEDDED_BIN
    - mkdir -p $EMBEDDED_INC
    # copy gotestsum and test2json
    - mkdir -p $GO_BIN
    - cp $GOTESTSUM $GO_BIN
    - cp $TEST2JSON $GO_BIN
    - mkdir junit
    - mkdir testjson
    - mkdir pkgjson
    # copy micro-vm-init.sh
