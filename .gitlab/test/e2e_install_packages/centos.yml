    E2E_BRANCH_DESCRIPTORS: "redhat/x86_64/86-fips"
  needs:
    - !reference [.needs_new_e2e_template]
    - deploy_rpm_testing-a7_x64

.new-e2e_centos6_a7_x86_64:
