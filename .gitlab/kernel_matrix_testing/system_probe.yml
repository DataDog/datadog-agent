    ARCH: arm64
    AMI_ID_ARG: "--arm-ami-id=$KERNEL_MATRIX_TESTING_ARM_AMI_ID"
    LibvirtSSHKey: $CI_PROJECT_DIR/libvirt_rsa-arm
