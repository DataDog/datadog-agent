    ARCH: "x86_64"
  parallel:
    matrix:
      - TAG:
          - "ubuntu_18.04"
          - "ubuntu_20.04"
          - "ubuntu_22.04"
          - "ubuntu_23.10"
          - "amazon_5.4"
          - "amazon_5.10"
          - "fedora_37"
          - "fedora_38"
          - "debian_10"
          - "debian_11"
          - "debian_12"
          - "oracle_8.9"
          - "oracle_9.3"
          - "rocky_8.5"
          - "rocky_9.3"
          - "opensuse_15.3"
          - "opensuse_15.5"
          - "suse_12.5"
        TEST_SET: [all_tests]
  after_script:
    - !reference [.collect_outcomes_kmt]
    - !reference [.upload_junit_kmt]


kmt_run_secagent_tests_arm64:
