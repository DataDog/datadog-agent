.new-e2e_agent_a7:
  rules: !reference [.on_kitchen_tests] #TODO: Change when migration is complete to another name without 'kitchen'
  variables:
    AGENT_MAJOR_VERSION: 7

.new-e2e_install_script:
  stage: e2e_install_packages
  variables:
    TARGETS: ./tests/agent-platform/install-script
    TEAM: agent-delivery
    EXTRA_PARAMS: --osversion $E2E_OSVERS --platform $E2E_PLATFORM --cws-supported-osversion $E2E_CWS_SUPPORTED_OSVERS --major-version $AGENT_MAJOR_VERSION --arch $E2E_ARCH --flavor $FLAVOR --no-verbose

.new-e2e_step_by_step:
  stage: e2e_install_packages
  variables:
    TARGETS: ./tests/agent-platform/step-by-step
    TEAM: agent-delivery
    EXTRA_PARAMS: --osversion $E2E_OSVERS --platform $E2E_PLATFORM --cws-supported-osversion $E2E_CWS_SUPPORTED_OSVERS --major-version $AGENT_MAJOR_VERSION --arch $E2E_ARCH --flavor $FLAVOR

.new-e2e_script_upgrade7:
  stage: e2e_install_packages
  variables:
    TARGETS: ./tests/agent-platform/upgrade
    TEAM: agent-delivery
    EXTRA_PARAMS: --osversion $E2E_OSVERS --platform $E2E_PLATFORM --arch $E2E_ARCH --flavor $FLAVOR
  parallel:
    matrix:
      - START_MAJOR_VERSION: [5, 6, 7]
        END_MAJOR_VERSION: [7]
  script:
    - DATADOG_AGENT_API_KEY=$($CI_PROJECT_DIR/tools/ci/fetch_secret.sh $INSTALL_SCRIPT_API_KEY_ORG2 token ) || exit $?; export DATADOG_AGENT_API_KEY
    - inv -e new-e2e-tests.run --targets $TARGETS --junit-tar "junit-${CI_JOB_ID}.tgz" ${EXTRA_PARAMS} --src-agent-version $START_MAJOR_VERSION --dest-agent-version $END_MAJOR_VERSION --test-washer

.new-e2e_script_upgrade_persisting_integrations:
  stage: e2e_install_packages
  variables:
    TARGETS: ./tests/agent-platform/persisting-integrations
    TEAM: agent-delivery
    EXTRA_PARAMS: --osversion $E2E_OSVERS --platform $E2E_PLATFORM --arch $E2E_ARCH --flavor $FLAVOR
  script:
    - DATADOG_AGENT_API_KEY=$($CI_PROJECT_DIR/tools/ci/fetch_secret.sh $INSTALL_SCRIPT_API_KEY_ORG2 token) || exit $?; export DATADOG_AGENT_API_KEY
    - inv -e new-e2e-tests.run --targets $TARGETS --junit-tar "junit-${CI_JOB_ID}.tgz" ${EXTRA_PARAMS} --src-agent-version 7 --test-washer

.new-e2e_rpm:
  stage: e2e_install_packages
  variables:
    TARGETS: ./tests/agent-platform/rpm
    TEAM: agent-delivery
    EXTRA_PARAMS: --osversion $E2E_OSVERS --platform $E2E_PLATFORM --arch $E2E_ARCH
  script:
    - DATADOG_AGENT_API_KEY=$($CI_PROJECT_DIR/tools/ci/fetch_secret.sh $INSTALL_SCRIPT_API_KEY_ORG2 token) || exit $?; export DATADOG_AGENT_API_KEY
    - inv -e new-e2e-tests.run --targets $TARGETS --junit-tar "junit-${CI_JOB_ID}.tgz" ${EXTRA_PARAMS} --test-washer
