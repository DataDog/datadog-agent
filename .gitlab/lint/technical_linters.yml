
.lint:
  stage: lint
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]

lint_licenses:
  extends: .lint
  script:
    - !reference [.retrieve_linux_go_deps]
    - !reference [.retrieve_linux_go_tools_deps]
    - inv -e install-tools
    - inv -e lint-licenses
  needs: ["go_tools_deps", "go_deps"]

lint_shell:
  extends: .lint
  script:
    - inv -e install-shellcheck
    - shellcheck --version
    #Excludes:
    #SC2028: echo may not expand escape sequences. Use printf.
    #SC2059: Don't use variables in the printf format string. Use printf "..%s.." "$foo".
    - shellcheck --severity=info -e SC2059 -e SC2028 --shell=bash ./cmd/**/*.sh ./omnibus/package-scripts/*/*

lint_filename:
  extends: .lint
  script:
    - inv -e linter.filenames

lint_copyrights:
  extends: .lint
  script:
    - inv -e linter.copyrights

lint_codeowners:
  extends: .lint
  script:
    - inv -e github.lint-codeowner

lint_components:
  extends: .lint
  script:
    - inv -e lint-components lint-fxutil-oneshot-test


lint_python:
  extends: .lint
  needs: []
  script:
    - inv -e linter.python

lint_update_go:
  extends: .lint
  needs: []
  script:
    - inv -e linter.update-go

validate_modules:
  extends: .lint
  needs: []
  script:
    - inv -e modules.validate
    - inv -e modules.validate-used-by-otel
