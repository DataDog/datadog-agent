.static_quality_gate_report_common:
  after_script:
    # Measure package size and generate in-place report
    # This runs after the main script and won't fail the job if there are issues
    - |
      if [[ -n "$GATE_NAME" ]]; then
        echo "üìä Starting package measurement..."

        # Remap architecture names for package pattern matching
        MAPPED_ARCH="$DD_PKG_ARCH"
        if [[ "$DD_PKG_ARCH" == "amd64" ]]; then
          MAPPED_ARCH="x86_64"
        elif [[ "$DD_PKG_ARCH" == "arm64" ]] || [[ "$DD_PKG_ARCH" == "armhf" ]]; then
          MAPPED_ARCH="aarch64"
        fi

        # Use BASE_PACKAGE_DIR to build pattern dynamically
        PACKAGE_PATTERN="${BASE_PACKAGE_DIR}/datadog-${DD_PROJECT}-7*${MAPPED_ARCH}.rpm"
        echo "üîç Looking for package with pattern: $PACKAGE_PATTERN"

        # Extract report prefix from gate name (e.g. static_quality_gate_agent_rpm_amd64 -> agent_rpm_amd64)
        REPORT_PREFIX="${GATE_NAME#static_quality_gate_}"

        for package_file in $PACKAGE_PATTERN; do
          if [[ -f "$package_file" ]]; then
            echo "üìè Measuring package: $package_file"

            # Generate measurement report using GATE_NAME variable
            dda inv quality-gates.measure-package-local \
              --package-path "$package_file" \
              --gate-name "$GATE_NAME" \
              --build-job-name "$CI_JOB_NAME" \
              --output-path "${REPORT_PREFIX}_size_report_${CI_PIPELINE_ID}_${CI_COMMIT_SHA:0:8}.yml" \
              --debug || echo "‚ö†Ô∏è  Package measurement failed for $package_file"

            echo "‚úÖ Package measurement completed"
          else
            echo "‚ö†Ô∏è  No package found matching pattern: $PACKAGE_PATTERN"
          fi
        done
      else
        echo "‚ÑπÔ∏è  Skipping package measurement (no GATE_NAME defined)"
      fi
  artifacts:
    paths:
      - "static_quality_gate_*_report.yml"

.package_rpm_common:
  extends: .static_quality_gate_report_common
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  before_script:
  script:
    - !reference [.cache_omnibus_ruby_deps, setup]
    - printf -- "$($CI_PROJECT_DIR/tools/ci/fetch_secret.sh $RPM_GPG_KEY)" | gpg --import --batch
    - EXIT="${PIPESTATUS[0]}"; if [ $EXIT -ne 0 ]; then echo "Unable to locate credentials needs gitlab runner restart"; exit $EXIT; fi
    - RPM_SIGNING_PASSPHRASE=$($CI_PROJECT_DIR/tools/ci/fetch_secret.sh $RPM_SIGNING_PASSPHRASE) || exit $?; export RPM_SIGNING_PASSPHRASE
    - dda inv -- -e omnibus.build --base-dir $OMNIBUS_BASE_DIR --skip-deps --target-project=${DD_PROJECT} ${OMNIBUS_EXTRA_ARGS}
    - ls -la $OMNIBUS_PACKAGE_DIR/
    - !reference [.create_signature_and_lint_linux_packages]
  stage: packaging
  artifacts:
    expire_in: 2 weeks
    paths:
      - $OMNIBUS_PACKAGE_DIR
  variables:
    KUBERNETES_CPU_REQUEST: 16
    KUBERNETES_MEMORY_REQUEST: "32Gi"
    KUBERNETES_MEMORY_LIMIT: "32Gi"
    OMNIBUS_PACKAGE_ARTIFACT_DIR: $OMNIBUS_PACKAGE_DIR
    PACKAGE_REQUIRED_FILES_LIST: "test/required_files/agent-rpm.txt"
    BASE_PACKAGE_DIR: $OMNIBUS_PACKAGE_DIR
  cache:
    - !reference [.cache_omnibus_ruby_deps, cache]

.package_rpm_x86:
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/rpm_x64$CI_IMAGE_RPM_X64_SUFFIX:$CI_IMAGE_RPM_X64
