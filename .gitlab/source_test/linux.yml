---
.rtloader_tests:
  stage: source_test
  needs: ["go_deps"]
  before_script:
    - source /root/.bashrc && conda activate $CONDA_ENV
    - !reference [.retrieve_linux_go_deps]
    - inv -e rtloader.make --install-prefix=$CI_PROJECT_DIR/dev --python-runtimes "$PYTHON_RUNTIMES"
    - inv -e rtloader.install
    - inv -e rtloader.format --raise-if-changed
    - inv -e rtloader.test
  # Placeholder script, overridden by .linux_tests when running all go tests
  script: ["# Skipping go tests"]

.linux_tests:
  stage: source_test
  needs: ["go_deps", "go_tools_deps"]
  rules:
    - !reference [.except_mergequeue]
    - !reference [.except_disable_unit_tests]
    - !reference [.fast_on_dev_branch_only]
  variables:
    FLAVORS: '--flavors base'
    KUBERNETES_CPU_REQUEST: 16
    KUBERNETES_MEMORY_REQUEST: 16Gi
    KUBERNETES_MEMORY_LIMIT: 16Gi
    TEST_OUTPUT_FILE: test_output.json
  script:
    - !reference [.retrieve_linux_go_tools_deps]
    - inv -e install-tools
    - python3 -m pip install -r tasks/libs/requirements-github.txt
    - inv -e invoke-unit-tests
    - pushd test/kitchen
    - inv -e kitchen.invoke-unit-tests
    - popd
    - FAST_TESTS_FLAG=""
    - if [[ "$FAST_TESTS" == "true" ]]; then FAST_TESTS_FLAG="--only-impacted-packages"; fi
    - inv -e test $FLAVORS --race --profile --rerun-fails=2 --python-runtimes "$PYTHON_RUNTIMES" --coverage --cpus $KUBERNETES_CPU_REQUEST $EXTRA_OPTS --save-result-json $TEST_OUTPUT_FILE --junit-tar "junit-${CI_JOB_NAME}.tgz" --build-stdlib $FAST_TESTS_FLAG
  artifacts:
    expire_in: 2 weeks
    when: always
    paths:
      - $TEST_OUTPUT_FILE
      - junit-*.tgz
    reports:
      junit: "**/junit-out-*.xml"

.upload_junit_source:
  - source /root/.bashrc && conda activate $CONDA_ENV
  # Upload generated junit files
  - export DATADOG_API_KEY=$($CI_PROJECT_DIR/tools/ci/aws_ssm_get_wrapper.sh ci.datadog-agent.datadog_api_key_org2)
  - for f in junit-*.tgz; do inv -e junit-upload --tgz-path $f; done

.linux_tests_with_upload:
  extends: .linux_tests
  after_script:
    - !reference [.upload_junit_source]

.linux_lint:
  stage: source_test
  needs: ["go_deps", "go_tools_deps"]
  variables:
    FLAVORS: '--flavors base'
    KUBERNETES_CPU_REQUEST: 16
    KUBERNETES_MEMORY_REQUEST: 16Gi
    KUBERNETES_MEMORY_LIMIT: 16Gi
  script:
    - !reference [.retrieve_linux_go_deps]
    - !reference [.retrieve_linux_go_tools_deps]
    - source /root/.bashrc && conda activate ddpy3
    - inv -e rtloader.make --install-prefix=$CI_PROJECT_DIR/dev --python-runtimes "3"
    - inv -e rtloader.install
    - inv -e install-tools
    - inv -e linter.go --cpus $KUBERNETES_CPU_REQUEST $FLAVORS $EXTRA_OPTS

