---
# golang_deps_diff stage
# Contains the step to generate diff of go imports for each binary/build
golang_deps_diff:
  stage: source_test
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  rules: # this should only run on dev branches
    - !reference [ .except_main_or_release_branch ]
    - when: on_success
  needs: ["go_deps"]
  variables:
    KUBERNETES_CPU_REQUEST: 4
  before_script:
    - !reference [.retrieve_linux_go_deps]
  script:
     # Get API key to send metrics
    - DD_API_KEY=$($CI_PROJECT_DIR/tools/ci/fetch_secret.sh $AGENT_API_KEY_ORG2 token) || exit $?; export DD_API_KEY
    - inv -e diff.go-deps --report-file=deps-report.md --report-metrics --git-ref "${CI_COMMIT_REF_NAME}"
  artifacts:
    paths:
      - deps-report.md
    expire_in: 2 weeks

golang_deps_commenter:
  stage: source_test
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/pr-commenter:2
  tags: ["arch:amd64"]
  rules: # this should only run on dev branches
    - !reference [.except_main_or_release_branch]
    - !reference [.except_deploy]
    - when: on_success
  needs: ["golang_deps_diff"]
  variables:
    # Not using the entrypoint script for the pr-commenter image
    FF_KUBERNETES_HONOR_ENTRYPOINT: false
  script: # ignore error message about no PR, because it happens for dev branches without PRs
    - echo "${CI_COMMIT_REF_NAME}"
    - |
      set +e
      out=$(pr-commenter --for-pr="${CI_COMMIT_REF_NAME}" --header="Go Package Import Differences" --infile deps-report.md 2>&1)
      exitcode=$?
      set -e
      if [ -n "${out}" ]; then
        if [ $exitcode -eq 0 ]; then
          echo $out
        else
          echo $out >&2
        fi
      fi
      if [ "${out}" != "${out/invalid request: no pr found for this commit}" ]; then
        exit 0
      fi
      exit $exitcode

golang_deps_send_count_metrics:
  stage: source_test
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  rules:
    - when: on_success
  needs: ["go_deps"]
  before_script:
    - !reference [.retrieve_linux_go_deps]
  script:
    # Get API key to send metrics
    - DD_API_KEY=$($CI_PROJECT_DIR/tools/ci/fetch_secret.sh $AGENT_API_KEY_ORG2 token) || exit $?; export DD_API_KEY
    - inv -e go-deps.send-count-metrics --git-sha "${CI_COMMIT_SHA}" --git-ref "${CI_COMMIT_REF_NAME}"

golang_deps_test:
  stage: source_test
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  rules:
    - when: on_success
  needs: ["go_deps"]
  before_script:
    - !reference [.retrieve_linux_go_deps]
  script:
    - inv -e go-deps.test-list
