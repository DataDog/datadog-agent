---
# Unit test of internal python code
invoke_unit_tests:
  stage: source_test
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:amd64", "specific:true"]
  needs: []
  rules:
    - !reference [.on_invoke_tasks_changes]
  script:
    - dda self dep sync -f legacy-tasks -f legacy-kernel-matrix-testing
    - dda inv -- -e invoke-unit-tests.run

invoke_unit_tests_windows:
  stage: source_test
  extends: .windows_docker_default
  needs: []
  # rules:
    # - !reference [.on_invoke_tasks_changes]
  variables:
    ARCH: "x64"
  script:
    - $ErrorActionPreference = "Stop"
    - >
      docker run --rm
      -v "$(Get-Location):c:\mnt"
      -e AWS_NETWORKING=true
      -e CI
      ${WINBUILDIMAGE}
      powershell -C "cd c:\mnt; dda self dep sync -f legacy-tasks -f legacy-kernel-matrix-testing; dda inv -- -e invoke-unit-tests.run"
    - If ($lastExitCode -ne "0") { throw "Previous command returned $lastExitCode" }
