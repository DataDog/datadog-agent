oracle:
  extends: .linux_x64
  stage: functional_test
  tags: ["runner:docker"]
  needs: ["go_mod_tidy_check", "go_deps"]
  before_script:
    - source /root/.bashrc
    - !reference [.retrieve_linux_go_deps]
    - which go
    - apt-get update && apt-get install -y docker-compose-plugin
  script:
    - inv -e oracle.test