oracle:
  extends:
    - .linux_x64
  stage: functional_test
  needs: ["go_deps"]
  services:
    - alias: "oracle"
      name: "registry.ddbuild.io/images/mirror/oracle:${DBMS_VERSION}"
      variables:
        ORACLE_PWD: "datad0g"
        INIT_CPU_COUNT: 1
  variables:
    CI_DEBUG_SERVICES: "true"
  parallel:
    matrix:
      - DBMS_VERSION: "21.3.0-xe"
  before_script:
    - source /root/.bashrc
    - !reference [.retrieve_linux_go_deps]
  script:
    - inv oracle.test