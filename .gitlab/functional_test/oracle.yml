oracle:
  stage: functional_test
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/docker_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["runner:docker"]
  needs: ["go_deps"]
  before_script:
    - apt-get update && apt-get install -y docker-compose-plugin && apt-get install -y golang-go
    - source /root/.bashrc
    - !reference [.retrieve_linux_go_deps]
    - which go
  script:
    - inv -e oracle.test