  before_script:
    - pushd $DD_AGENT_TESTING_DIR
    - tasks/kitchen_setup.sh
  script:
    - tasks/run-test-kitchen.sh security-agent-stress $AGENT_MAJOR_VERSION
  parallel:
    matrix:
      - KITCHEN_PLATFORM: "ubuntu"
        KITCHEN_OSVERS: "ubuntu-20-04"
