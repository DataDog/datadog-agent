.bazel:build-deps:
  extends: .bazel:defs
  rules:
    - !reference [ .except_mergequeue ]
    - when: on_success
  stage: deps_build

bazel:build-deps:linux-amd64:
  extends: [ .bazel:build-deps, .bazel:runner:linux_x86_64 ]
  script:
    - bazel build //deps/... --platforms=//platforms:linux_amd64

bazel:build-deps:linux-arm64:
  extends: [ .bazel:build-deps, .bazel:runner:linux_arm64 ]
  script:
    - bazel build //deps/... --platforms=//platforms:linux_arm64

bazel:build-deps:macos-amd64:
  extends: [ .bazel:build-deps, .bazel:runner:macos_x86_64 ]
  script:
    - bazel build //deps/... --platforms=//platforms:macos_amd64

bazel:build-deps:macos-arm64:
  extends: [ .bazel:build-deps, .bazel:runner:macos_arm64 ]
  script:
    - bazel build //deps/... --platforms=//platforms:macos_arm64

