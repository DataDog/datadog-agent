dynamic_test-evaluate-e2e:
  stage: source_test
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:arm64"]
  needs: []
  dependencies: []
  rules:
    - when: manual
  script:
    - dda inv -- -e dyntest.evaluate-index
  allow_failure: true # Here to evaluate the system, should not impact the CI
  variables:
    GIT_DEPTH: 0 # Needs a full history to avoid issues with the merge-base command using an outdated version of base branch

