.new-e2e_os_debian:
  variables:
    E2E_PLATFORM: debian

.new-e2e_debian_a6_x86_64:
  variables:
    E2E_ARCH: x86_64
    E2E_OSVERS: "debian-9,debian-10,debian-11,debian-12"
    E2E_CWS_SUPPORTED_OSVERS: "debian-10,debian-11"
    E2E_BRANCH_OSVERS: "debian-11"
  needs: ["deploy_deb_testing-a6_x64"]

.new-e2e_debian_a6_arm64:
