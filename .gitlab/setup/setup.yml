---
setup_agent_version:
  stage: setup
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  script:
    - inv -e agent.version --cache-version
    - $S3_CP_CMD $CI_PROJECT_DIR/agent-version.cache $S3_ARTIFACTS_URI/agent-version.cache
  needs: []

github_rate_limit_info:
  stage: .pre
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  script:
    - python3 -m pip install -r tasks/libs/requirements-github.txt datadog_api_client
    - source $CI_PROJECT_DIR/tools/ci/open_local_secret_store.sh
    # Send stats for app 1
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $API_KEY_ORG2 || exit $?
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $MACOS_GITHUB_APP_ID || exit $?
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $MACOS_GITHUB_INSTALLATION_ID || exit $?
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $MACOS_GITHUB_KEY || exit $?
    - DD_API_KEY=$(pop_front_secret) GITHUB_APP_ID=$(pop_front_secret) GITHUB_INSTALLATION_ID=$(pop_front_secret) GITHUB_KEY_B64=$(pop_secret) inv github.send-rate-limit-info-datadog --pipeline-id $CI_PIPELINE_ID --app-instance 1
    # Send stats for app 2
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $API_KEY_ORG2 || exit $?
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $MACOS_GITHUB_APP_ID_2 || exit $?
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $MACOS_GITHUB_INSTALLATION_ID_2 || exit $?
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $MACOS_GITHUB_KEY_2 || exit $?
    - DD_API_KEY=$(pop_front_secret) GITHUB_APP_ID=$(pop_front_secret) GITHUB_INSTALLATION_ID=$(pop_front_secret) GITHUB_KEY_B64=$(pop_secret) inv github.send-rate-limit-info-datadog --pipeline-id $CI_PIPELINE_ID --app-instance 2
  allow_failure: true
