---
#
# Agent v7
#
deploy_packages_windows-x64-7:
  rules:
    !reference [.on_deploy]
  stage: deploy_packages
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/gitlab_agent_deploy$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  needs: ["windows_msi_and_bosh_zip_x64-a7"]
  before_script:
    - ls $OMNIBUS_PACKAGE_DIR
  script:
    - $S3_CP_CMD
      --recursive
      --exclude "*"
      --include "datadog-agent-7*.msi"
      --include "datadog-agent-7*.debug.zip"
      $OMNIBUS_PACKAGE_DIR $S3_RELEASE_ARTIFACTS_URI/msi/x86_64/
  artifacts:
    paths:
      - $OMNIBUS_PACKAGE_DIR

deploy_staging_windows_tags-7:
  rules:
    !reference [.on_deploy_stable_or_beta_repo_branch]
  stage: deploy_packages
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/gitlab_agent_deploy$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  needs: ["windows_msi_and_bosh_zip_x64-a7", "windows_zip_agent_binaries_x64-a7"]
  before_script:
    - ls $OMNIBUS_PACKAGE_DIR
  script:
    # used for cloudfoundry bosh
    - $S3_CP_CMD
      --recursive
      --exclude "*"
      --include "datadog-agent-7.*.zip"
      $OMNIBUS_PACKAGE_DIR
      $S3_DSD6_URI/windows/agent7/bosh/
      --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers
      full=id=3a6e02b08553fd157ae3fb918945dd1eaae5a1aa818940381ef07a430cf25732
    # used for cloudfoundry buildpack and azure-app-services
    - $S3_CP_CMD
      --recursive
      --exclude "*"
      --include "agent-binaries-7.*.zip"
      $OMNIBUS_PACKAGE_DIR $S3_DSD6_URI/windows/agent7/buildpack/
      --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers
      full=id=3a6e02b08553fd157ae3fb918945dd1eaae5a1aa818940381ef07a430cf25732

# Datadog Installer
powershell_script_signing:
  extends: .windows_docker_default
  stage: deploy_packages
  needs: []
  variables:
    ARCH: "x64"
  rules:
    !reference [.on_deploy_installer]
  artifacts:
    expire_in: 2 weeks
    paths:
      - $WINDOWS_POWERSHELL_DIR
  script:
    - mkdir $WINDOWS_POWERSHELL_DIR
    - docker run --rm -v "$(Get-Location):c:\mnt" -e AWS_NETWORKING=true -e IS_AWS_CONTAINER=true ${WINBUILDIMAGE} powershell -C "dd-wcs sign \mnt\tools\windows\DatadogAgentInstallScript\Install-Datadog.ps1"
    - copy .\tools\windows\DatadogAgentInstallScript\Install-Datadog.ps1 $WINDOWS_POWERSHELL_DIR\Install-Datadog.ps1

deploy_installer_packages_windows-x64:
  rules:
    !reference [.on_deploy_installer]
  stage: deploy_packages
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/gitlab_agent_deploy$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  needs: ["windows-installer-amd64", "powershell_script_signing"]
  before_script:
    - ls $OMNIBUS_PACKAGE_DIR
  script:
    - $S3_CP_CMD
      --recursive
      --exclude "*"
      --include "datadog-installer-*-1-x86_64.msi"
      --include "datadog-installer-*-1-x86_64.debug.zip"
      --include "datadog-installer-*-1-x86_64.zip"
      --include "datadog-installer-*-1-x86_64.exe"
      $OMNIBUS_PACKAGE_DIR $S3_RELEASE_INSTALLER_ARTIFACTS_URI/msi/x86_64/
    - $S3_CP_CMD $WINDOWS_POWERSHELL_DIR/Install-Datadog.ps1 $S3_RELEASE_INSTALLER_ARTIFACTS_URI

deploy_packages_windows-x64-7-fips:
  rules:
    !reference [.on_deploy]
  stage: deploy_packages
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/gitlab_agent_deploy$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  needs: ["windows_msi_and_bosh_zip_x64-a7-fips"]
  before_script:
    - ls $OMNIBUS_PACKAGE_DIR
  script:
    - $S3_CP_CMD
      --recursive
      --exclude "*"
      --include "datadog-fips-agent-7*.msi"
      --include "datadog-fips-agent-7*.debug.zip"
      $OMNIBUS_PACKAGE_DIR $S3_RELEASE_ARTIFACTS_URI/msi/x86_64/
  artifacts:
    paths:
      - $OMNIBUS_PACKAGE_DIR
