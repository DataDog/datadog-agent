dev_branch-a6:
  extends: .docker_publish_job_definition
  stage: dev_container_deploy
  rules:
    !reference [.on_a6_manual]
  needs:
    - docker_build_agent6
    - docker_build_agent6_jmx
    - docker_build_agent6_py2py3_jmx
