.agent_build_script:
  - !reference [.retrieve_linux_go_deps]
  - !reference [.cache_omnibus_ruby_deps, setup]
  # remove artifacts from previous pipelines that may come from the cache
  - rm -rf $OMNIBUS_PACKAGE_DIR/*
  # Artifacts and cache must live within project directory but we run omnibus in a neutral directory.
  # Thus, we move the artifacts at the end in a gitlab-friendly dir.
  - tar -xf $CI_PROJECT_DIR/sysprobe-build-outputs.tar.xz
  - mkdir -p /tmp/system-probe
  - ${S3_CP_CMD} "${S3_PERMANENT_ARTIFACTS_URI}/clang-${CLANG_LLVM_VER}.${PACKAGE_ARCH}.${CLANG_BUILD_VERSION}" /tmp/system-probe/clang-bpf
  - ${S3_CP_CMD} "${S3_PERMANENT_ARTIFACTS_URI}/llc-${CLANG_LLVM_VER}.${PACKAGE_ARCH}.${CLANG_BUILD_VERSION}" /tmp/system-probe/llc-bpf
  - cp $CI_PROJECT_DIR/minimized-btfs.tar.xz /tmp/system-probe/minimized-btfs.tar.xz
  - chmod 0744 /tmp/system-probe/clang-bpf /tmp/system-probe/llc-bpf
  # Extract sd-agent pre-built binary
  - tar -xf $CI_PROJECT_DIR/sd-agent-build-outputs.tar.xz
  - mkdir -p /tmp/sd-agent
  - cp $CI_PROJECT_DIR/sd-agent-build-outputs/sd-agent /tmp/sd-agent/sd-agent
  - chmod 0755 /tmp/sd-agent/sd-agent
  # Extract dd-procmgrd pre-built binary
  - tar -xf $CI_PROJECT_DIR/dd-procmgrd-build-outputs.tar.xz
  - mkdir -p /tmp/dd-procmgrd
  - cp $CI_PROJECT_DIR/dd-procmgrd-build-outputs/dd-procmgrd /tmp/dd-procmgrd/dd-procmgrd
  - chmod 0755 /tmp/dd-procmgrd/dd-procmgrd
  - dda inv -- -e omnibus.build --base-dir $OMNIBUS_BASE_DIR --skip-deps --go-mod-cache="$GOPATH/pkg/mod" --system-probe-bin=/tmp/system-probe --sd-agent-bin=/tmp/sd-agent/sd-agent --dd-procmgrd-bin=/tmp/dd-procmgrd/dd-procmgrd --flavor "$FLAVOR" --config-directory "$CONFIG_DIR" --install-directory "$INSTALL_DIR"
  - ls -la $OMNIBUS_PACKAGE_DIR
  - !reference [.upload_sbom_artifacts]

.agent_build_common:
  extends: .bazel:defs:cache:omnibus-transition
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  stage: package_build
  script:
    - !reference [.agent_build_script]
  variables:
    KUBERNETES_CPU_REQUEST: 16
    KUBERNETES_MEMORY_REQUEST: "32Gi"
    KUBERNETES_MEMORY_LIMIT: "32Gi"
  artifacts:
    expire_in: 2 weeks
    paths:
      - $OMNIBUS_PACKAGE_DIR

.agent_build_x86:
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:amd64", "specific:true"]
  needs: ["build_system-probe-x64", "build_sd-agent-x64", "build_dd-procmgrd-x64", "go_deps", "generate_minimized_btfs_x64"]
  variables:
    PACKAGE_ARCH: amd64
    DD_CC: "x86_64-unknown-linux-gnu-gcc"
    DD_CXX: "x86_64-unknown-linux-gnu-g++"
    DD_CMAKE_TOOLCHAIN: "/opt/cmake/x86_64-unknown-linux-gnu.toolchain.cmake"

.agent_build_arm64:
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:arm64", "specific:true"]
  needs:
    ["build_system-probe-arm64", "build_sd-agent-arm64", "build_dd-procmgrd-arm64", "go_deps", "generate_minimized_btfs_arm64"]
  variables:
    PACKAGE_ARCH: arm64
    DD_CC: "aarch64-unknown-linux-gnu-gcc"
    DD_CXX: "aarch64-unknown-linux-gnu-g++"
    DD_CMAKE_TOOLCHAIN: "/opt/cmake/aarch64-unknown-linux-gnu.toolchain.cmake"

.agent_base_flavor:
  variables:
    FLAVOR: base

.agent_fips_flavor:
  variables:
    FLAVOR: fips

# build Agent 7 binaries for x86_64
datadog-agent-7-x64:
  extends: [.agent_build_common, .agent_build_x86, .agent_base_flavor]
  rules:
    - when: on_success

# build Agent 7 binaries for arm64
datadog-agent-7-arm64:
