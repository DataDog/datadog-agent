---
.sd-agent_build_common:
  extends:
    - .bazel:defs:cache:ephemeral
    - .rust_internal_registry
  rules:
    - when: on_success
  script:
    - bazel run --config=sd-agent-release //pkg/discovery/module/rust:install -- --destdir=$PWD/sd-agent-build-outputs
    - tar -cJf $CI_PROJECT_DIR/sd-agent-build-outputs.tar.xz sd-agent-build-outputs/
  artifacts:
    expire_in: 2 weeks
    paths:
      - $CI_PROJECT_DIR/sd-agent-build-outputs.tar.xz

build_sd-agent-x64:
  stage: binary_build
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:amd64-cidc"]
  needs: ["go_deps"]
  extends: .sd-agent_build_common

build_sd-agent-arm64:
  stage: binary_build
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:arm64-cidc"]
  needs: ["go_deps"]
  extends: .sd-agent_build_common
