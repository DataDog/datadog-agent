---
.rtloader_tests:
  stage: source_test
  needs: ["go_deps"]
  before_script:
    - source /root/.bashrc && conda activate $CONDA_ENV
    - !reference [.retrieve_linux_go_deps]
    - dda inv -- -e rtloader.make --install-prefix=$CI_PROJECT_DIR/dev
    - dda inv -- -e rtloader.install
    - dda inv -- -e rtloader.format --raise-if-changed
    - dda inv -- -e rtloader.test
  # Placeholder script, overridden by .linux_tests when running all go tests
  script: ["# Skipping go tests"]

.linux_tests:
  stage: source_test
  extends: .unit_test_base
  needs: ["go_deps", "go_tools_deps"]
  rules:
    - !reference [.except_disable_unit_tests]
    - !reference [.fast_on_dev_branch_only]
  variables:
    FLAVORS: '--flavor base'
    KUBERNETES_CPU_REQUEST: 16
    KUBERNETES_MEMORY_REQUEST: 16Gi
    KUBERNETES_MEMORY_LIMIT: 16Gi
    TEST_OUTPUT_FILE: test_output.json
    EXTERNAL_LINKS_PATH: external_links_$CI_JOB_ID.json
  before_script:
    - !reference [.retrieve_linux_go_tools_deps]
  script:
    - dda inv -- -e gitlab.generate-ci-visibility-links --output=$EXTERNAL_LINKS_PATH
    - FAST_TESTS_FLAG=""
    - if [[ "$FAST_TESTS" == "true" ]]; then FAST_TESTS_FLAG="--only-impacted-packages"; fi
    - dda inv -- -e agent.build
    - dda inv -- -e test $FLAVORS --race --profile --rerun-fails=2 --coverage --cpus $KUBERNETES_CPU_REQUEST $EXTRA_OPTS --result-json $TEST_OUTPUT_FILE --junit-tar "junit-${CI_JOB_NAME}.tgz" --build-stdlib $FAST_TESTS_FLAG --test-washer
  artifacts:
    expire_in: 2 weeks
    when: always
    paths:
      - $TEST_OUTPUT_FILE
      - junit-*.tgz
      - coverage.out
    reports:
      junit: "**/junit-out-*.xml"
      annotations:
        - $EXTERNAL_LINKS_PATH

.linux_x64:
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:amd64", "specific:true"]

tests_linux-x64-py3:
  extends:
    - .rtloader_tests
    - .linux_tests
    - .linux_x64
  after_script:
    - !reference [.upload_junit_source]
    - !reference [.upload_coverage]
  variables:
    CONDA_ENV: ddpy3

tests_nodetreemodel:
  extends:
    - .rtloader_tests
    - .linux_tests
    - .linux_x64
  after_script:
    - !reference [.upload_junit_source]
    - !reference [.upload_coverage]
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  rules:
    - !reference [.except_mergequeue]
    - !reference [.except_disable_unit_tests]
    - !reference [.fast_on_dev_branch_only]
  variables:
    CONDA_ENV: ddpy3
    # This env var enables the NTM config implementation
    DD_CONF_NODETREEMODEL: enable

tests_flavor_iot_linux-x64:
  extends:
    - .rtloader_tests
    - .linux_tests
    - .linux_x64
  after_script:
    - !reference [.upload_junit_source]
  variables:
    CONDA_ENV: ddpy3
    FLAVORS: '--flavor iot'

tests_flavor_dogstatsd_linux-x64:
  extends:
    - .rtloader_tests
    - .linux_tests
    - .linux_x64
  after_script:
    - !reference [.upload_junit_source]
  variables:
    CONDA_ENV: ddpy3
    FLAVORS: '--flavor dogstatsd'

tests_flavor_heroku_linux-x64:
  extends:
    - .rtloader_tests
    - .linux_tests
    - .linux_x64
  after_script:
    - !reference [.upload_junit_source]
  variables:
    CONDA_ENV: ddpy3
    FLAVORS: '--flavor heroku'

tests_linux-arm64-py3:
  extends:
    - .rtloader_tests
    - .linux_tests
  needs: ["go_deps", "go_tools_deps_arm64"]
  before_script:
    - !reference [.retrieve_linux_go_tools_deps_arm64]
  after_script:
    - !reference [.upload_junit_source]
    - !reference [.upload_coverage]
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:arm64", "specific:true"]
  variables:
    CONDA_ENV: ddpy3


tests_serverless-init:
  extends: .linux_x64
  stage: source_test
  needs: ["go_deps"]
  rules:
    - !reference [.except_disable_unit_tests]
    - !reference [.except_mergequeue]
    - when: on_success
  script:
    - !reference [.retrieve_linux_go_deps]
    - go test -tags "serverless otlp test" ./cmd/serverless-init/.

tests_serverless-init-logs:
  extends: .linux_x64
  stage: source_test
  needs: ["go_deps"]
  rules:
    - !reference [.except_disable_unit_tests]
    - !reference [.except_mergequeue]
    - when: on_success
  script:
    - !reference [.retrieve_linux_go_deps]
    - go test -tags "serverless otlp test" ./comp/logs/agent/agentimpl/.

# Check consistency of go.mod file with project imports
go_mod_tidy_check:
  stage: source_test
  extends: .linux_x64
  needs: ["go_deps"]
  before_script:
    - !reference [.retrieve_linux_go_deps]
  script:
    - dda inv -- -e check-mod-tidy
    - dda inv -- -e check-go-mod-replaces
  variables:
    KUBERNETES_MEMORY_REQUEST: "16Gi"
    KUBERNETES_MEMORY_LIMIT: "16Gi"
    KUBERNETES_CPU_REQUEST: 4

new-e2e-unit-tests:
  extends: .linux_tests
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:amd64", "specific:true"]
  needs:
    - go_e2e_deps
    - go_deps
    - go_tools_deps
  before_script:
    - !reference [.retrieve_linux_go_deps]
    - !reference [.retrieve_linux_go_tools_deps]
    - !reference [.retrieve_linux_go_e2e_deps]
    # Setup AWS Credentials
    - mkdir -p ~/.aws
    - $CI_PROJECT_DIR/tools/ci/fetch_secret.sh $AGENT_QA_E2E profile >> ~/.aws/config || exit $?
    - export AWS_PROFILE=agent-qa-ci
    # Use S3 backend
    - pulumi login "s3://dd-pulumi-state?region=us-east-1&awssdk=v2&profile=$AWS_PROFILE"
  script:
    - dda inv -- -e gitlab.generate-ci-visibility-links --output=$EXTERNAL_LINKS_PATH
    - dda inv -- -e new-e2e-tests.run --module-name test/e2e-framework --targets ./testing/utils --tags "e2eunit" --junit-tar junit-${CI_JOB_ID}.tgz ${EXTRA_PARAMS}
  after_script:
    - !reference [.upload_junit_source]
  variables:
    KUBERNETES_MEMORY_REQUEST: 12Gi
    KUBERNETES_MEMORY_LIMIT: 16Gi
    KUBERNETES_CPU_REQUEST: 6
  timeout: 20m  # Not less than 20m because job startup can take time.

tests_gpu:
  stage: source_test
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  extends: .linux_tests
  tags: ["gpu:a10-amd64"]
  rules:
    - !reference [.on_gpu_integration_tests]
    - !reference [.except_disable_unit_tests]
  allow_failure: true
  before_script:
    - !reference [.retrieve_linux_go_deps]
  after_script:
    - !reference [.upload_junit_source]
    - !reference [.upload_coverage]
  variables:
    FLAVORS: ''
    EXTRA_OPTS: '--targets=./pkg/gpu/integrationtests,./pkg/collector/corechecks/gpu/integrationtests'
    KUBERNETES_CPU_REQUEST: 4
    KUBERNETES_MEMORY_REQUEST: 8Gi
    KUBERNETES_MEMORY_LIMIT: 8Gi
