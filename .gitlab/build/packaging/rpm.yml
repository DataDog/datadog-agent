    DD_PROJECT: agent

.ddot_rpm_common:
  extends: .package_rpm_common
  variables:
    DD_PROJECT: ddot
    PACKAGE_REQUIRED_FILES_LIST: "test/required_files/ddot.txt"
    # TODO(agent-devx): Re-enable VPA by removing this when it will be possible to configure memory lower bound to avoid OOMs
    DD_DISABLE_VPA: true

