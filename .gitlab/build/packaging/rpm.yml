---
include:
  - .gitlab/build/packaging/common.yml

.package_rpm_common:
  extends: .bazel:defs:cache:omnibus-transition
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  before_script:
  script:
    - !reference [.cache_omnibus_ruby_deps, setup]
    - dda inv -- -e omnibus.build --base-dir $OMNIBUS_BASE_DIR --skip-deps --target-project=${DD_PROJECT} ${OMNIBUS_EXTRA_ARGS}
    - ls -la $OMNIBUS_PACKAGE_DIR/
    - !reference [.create_signature_and_lint_linux_packages]
  after_script:
    - !reference [.static_quality_gate_package]
  stage: packaging
  artifacts:
    expire_in: 2 weeks
    paths:
      - $OMNIBUS_PACKAGE_DIR
      - !reference [.static_quality_gate_report_path]
  variables:
    KUBERNETES_CPU_REQUEST: 16
    KUBERNETES_MEMORY_REQUEST: "32Gi"
    KUBERNETES_MEMORY_LIMIT: "32Gi"
    OMNIBUS_PACKAGE_ARTIFACT_DIR: $OMNIBUS_PACKAGE_DIR
    PACKAGE_REQUIRED_FILES_LIST: "test/required_files/agent-rpm.txt"
    OMNIBUS_EXTRA_ARGS: "--host-distribution=rhel"

.package_rpm_x86:
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:amd64-cidc"]
  variables:
    DD_PKG_ARCH: x86_64
    PACKAGE_ARCH: amd64
    STATIC_QUALITY_GATE_ARCH: x86_64

.package_rpm_arm64:
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:arm64-cidc"]
  variables:
    PACKAGE_ARCH: arm64
    DD_PKG_ARCH: arm64
    STATIC_QUALITY_GATE_ARCH: aarch64

.package_suse_rpm_common:
  extends: .package_rpm_common
  script:
    - !reference [.package_rpm_common, script]
    - mkdir -p $OMNIBUS_PACKAGE_DIR_SUSE && mv $OMNIBUS_PACKAGE_DIR/* $OMNIBUS_PACKAGE_DIR_SUSE/
  artifacts:
    expire_in: 2 weeks
    paths:
      - $OMNIBUS_PACKAGE_DIR_SUSE
      - !reference [.static_quality_gate_report_path]
  variables:
    OMNIBUS_EXTRA_ARGS: "--host-distribution=suse"

agent_rpm-x64-a7:
  extends: [.package_rpm_common, .package_rpm_x86]
  tags: ["arch:amd64-cidc"]
  rules:
    - when: on_success
  needs: ["datadog-agent-7-x64"]
  variables:
    DD_PROJECT: agent
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_agent_rpm_amd64"

agent_rpm-arm64-a7:
  extends: [.package_rpm_common, .package_rpm_arm64]
  rules:
    - when: on_success
  needs: ["datadog-agent-7-arm64"]
  variables:
    DD_PROJECT: agent
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_agent_rpm_arm64"

agent_suse-x64-a7:
  extends: [.package_suse_rpm_common, .package_rpm_x86]
  rules:
    - when: on_success
  needs: ["datadog-agent-7-x64"]
  variables:
    DD_PROJECT: agent
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_agent_suse_amd64"

agent_suse-arm64-a7:
