---
include:
  - .gitlab/build/packaging/common.yml

.package_deb_common:
  extends: .bazel:defs:cache:omnibus-transition
  stage: packaging
  script:
    - !reference [.cache_omnibus_ruby_deps, setup]
    - export INSTALL_DIR=/usr/opt/datadog-agent
    - dda inv -- -e omnibus.build --base-dir $OMNIBUS_BASE_DIR --skip-deps --target-project ${DD_PROJECT} ${OMNIBUS_EXTRA_ARGS}
    - !reference [.create_signature_and_lint_linux_packages]
  after_script:
    - !reference [.static_quality_gate_package]
  artifacts:
    expire_in: 2 weeks
    paths:
      - $OMNIBUS_PACKAGE_DIR
      - !reference [.static_quality_gate_report_path]
  variables:
    OMNIBUS_PACKAGE_ARTIFACT_DIR: $OMNIBUS_PACKAGE_DIR
    KUBERNETES_CPU_REQUEST: 16
    KUBERNETES_MEMORY_REQUEST: "32Gi"
    KUBERNETES_MEMORY_LIMIT: "32Gi"
    PACKAGE_REQUIRED_FILES_LIST: "test/required_files/agent-deb.txt"

.package_deb_x86:
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:amd64", "specific:true"]
  variables:
    DD_PKG_ARCH: x86_64
    PACKAGE_ARCH: amd64

.package_deb_arm64:
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:arm64", "specific:true"]
  variables:
    PACKAGE_ARCH: arm64
    DD_PKG_ARCH: arm64

agent_deb-x64-a7:
  extends: [.package_deb_common, .package_deb_x86]
  rules:
    - when: on_success
  needs: ["datadog-agent-7-x64"]
  variables:
    DD_PROJECT: "agent"
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_agent_deb_amd64"

agent_deb-arm64-a7:
  extends: [.package_deb_common, .package_deb_arm64]
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  needs: ["datadog-agent-7-arm64"]
  variables:
    DD_PROJECT: "agent"

agent_deb-x64-a7-fips:
  extends: [.package_deb_common, .package_deb_x86]
  rules:
    - when: on_success
  needs: ["datadog-agent-7-x64-fips"]
  variables:
    OMNIBUS_EXTRA_ARGS: "--flavor fips"
    DD_PROJECT: "agent"
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_agent_deb_amd64_fips"

agent_deb-arm64-a7-fips:
  extends: [.package_deb_common, .package_deb_arm64]
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  needs: ["datadog-agent-7-arm64-fips"]
  variables:
    OMNIBUS_EXTRA_ARGS: "--flavor fips"
    DD_PROJECT: "agent"

.ddot_deb_common:
  extends: .package_deb_common
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  variables:
    DD_PROJECT: "ddot"
    PACKAGE_REQUIRED_FILES_LIST: "test/required_files/ddot.txt"
    # TODO(agent-devx): Re-enable VPA by removing this when it will be possible to configure memory lower bound to avoid OOMs
    DD_DISABLE_VPA: true

ddot_deb-x64:
  extends: [.ddot_deb_common, .package_deb_x86]
  needs: ["datadog-otel-agent-x64"]

ddot_deb-arm64:
  extends: [.ddot_deb_common, .package_deb_arm64]
  needs: ["datadog-otel-agent-arm64"]

ddot_deb-x64-fips:
  extends: [.ddot_deb_common, .package_deb_x86]
  needs: ["datadog-otel-agent-x64-fips"]
  variables:
    OMNIBUS_EXTRA_ARGS: "--flavor fips"

ddot_deb-arm64-fips:
  extends: [.ddot_deb_common, .package_deb_arm64]
  needs: ["datadog-otel-agent-arm64-fips"]
  variables:
    OMNIBUS_EXTRA_ARGS: "--flavor fips"

installer_deb-amd64:
  extends: [.package_deb_common, .package_deb_x86]
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  needs: ["installer-amd64"]
  variables:
    DD_PROJECT: "installer"
    # There are currently no files to check for in the installer so we
    # explicitly disable the check
    PACKAGE_REQUIRED_FILES_LIST: ""

installer_deb-arm64:
  extends: [.package_deb_common, .package_deb_arm64]
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  needs: ["installer-arm64"]
  variables:
    DD_PROJECT: "installer"
    PACKAGE_REQUIRED_FILES_LIST: ""

.package_iot_deb_common:
  extends: .bazel:defs:cache:omnibus-transition
  rules:
    - when: on_success
  stage: packaging
  script:
    - !reference [.cache_omnibus_ruby_deps, setup]
    - dda inv -- -e omnibus.build --base-dir $OMNIBUS_BASE_DIR --skip-deps --flavor iot
    - !reference [.create_signature_and_lint_linux_packages]
  after_script:
    - !reference [.static_quality_gate_package]
  artifacts:
    expire_in: 2 weeks
    paths:
      - $OMNIBUS_PACKAGE_DIR
      - !reference [.static_quality_gate_report_path]
  variables:
    KUBERNETES_CPU_REQUEST: 16
    KUBERNETES_MEMORY_REQUEST: "32Gi"
    KUBERNETES_MEMORY_LIMIT: "32Gi"
    OMNIBUS_PACKAGE_ARTIFACT_DIR: $OMNIBUS_PACKAGE_DIR
    PACKAGE_REQUIRED_FILES_LIST: "test/required_files/iot-agent-deb.txt"
    DD_PROJECT: iot-agent

iot_agent_deb-x64:
  extends: [.package_iot_deb_common, .package_deb_x86]
  needs: ["iot-agent-x64"]
  variables:
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_iot_agent_deb_amd64"

iot_agent_deb-arm64:
  extends: [.package_iot_deb_common, .package_deb_arm64]
  needs: ["iot-agent-arm64"]
  variables:
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_iot_agent_deb_arm64"

iot_agent_deb-armhf:
  extends: .package_iot_deb_common
  image: registry.ddbuild.io/ci/datadog-agent-buildimages/linux$CI_IMAGE_LINUX_SUFFIX:$CI_IMAGE_LINUX
  tags: ["arch:arm64", "specific:true"]
  needs: ["iot-agent-armhf"]
  variables:
    PACKAGE_ARCH: armhf
    DD_PKG_ARCH: "arm64"
    FORCED_PACKAGE_COMPRESSION_LEVEL: 5
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_iot_agent_deb_armhf"
  script:
    - !reference [.cache_omnibus_ruby_deps, setup]
    # Use custom built dpkg for armhf packaging since we're on armv8/arm64
    - PATH="/opt/dpkg-armhf/bin:$PATH" dda inv -- -e omnibus.build --base-dir $OMNIBUS_BASE_DIR --skip-deps --flavor iot
    - !reference [.create_signature_and_lint_linux_packages]

dogstatsd_deb-x64:
  extends: [.package_deb_common, .package_deb_x86]
  rules:
    - when: on_success
  needs: ["dogstatsd-x64"]
  variables:
    DD_PROJECT: dogstatsd
    PACKAGE_REQUIRED_FILES_LIST: "test/required_files/dogstatsd-deb.txt"
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_dogstatsd_deb_amd64"
    # TODO(agent-devx): Re-enable VPA by removing this when it will be possible to configure memory lower bound to avoid OOMs
    DD_ENABLE_VPA: false

dogstatsd_deb-arm64:
  extends: [.package_deb_common, .package_deb_arm64]
  rules:
    - when: on_success
  needs: ["dogstatsd-arm64"]
  variables:
    DD_PROJECT: dogstatsd
    PACKAGE_REQUIRED_FILES_LIST: "test/required_files/dogstatsd-deb.txt"
    STATIC_QUALITY_GATE_NAME: "static_quality_gate_dogstatsd_deb_arm64"
    # TODO(agent-devx): Re-enable VPA by removing this when it will be possible to configure memory lower bound to avoid OOMs
    DD_ENABLE_VPA: false
