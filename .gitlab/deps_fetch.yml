---
# deps_fetch stage
# Contains jobs which fetch go dependencies, in order
# to reuse them in further jobs that need them.

.retrieve_linux_go_deps:
  - mkdir -p $GOPATH/pkg/mod
  - zstd -T0 -cd modcache.tar.zst | tar -xC $GOPATH/pkg/mod
  - rm -f modcache.tar.zst

.retrieve_linux_go_tools_deps:
  - mkdir -p $GOPATH/pkg/mod
  - zstd -T0 -cd modcache_tools.tar.zst | tar -xC $GOPATH/pkg/mod
  - rm -f modcache_tools.tar.zst

go_deps:
  stage: deps_fetch
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  needs: []
  script:
    - source /root/.bashrc
    - inv -e deps --verbose
    - cd $GOPATH/pkg/mod/; tar -cf - . | zstd -T0 -5 > $CI_PROJECT_DIR/modcache.tar.zst
  artifacts:
    expire_in: 1 day
    paths:
      - $CI_PROJECT_DIR/modcache.tar.zst
  retry: 1

go_tools_deps:
  stage: deps_fetch
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  needs: []
  script:
    - source /root/.bashrc
    - inv -e download-tools
    - cd $GOPATH/pkg/mod/; tar -cf - . | zstd -T0 -5 > $CI_PROJECT_DIR/modcache_tools.tar.zst
  artifacts:
    expire_in: 1 day
    paths:
      - $CI_PROJECT_DIR/modcache_tools.tar.zst
  retry: 1
