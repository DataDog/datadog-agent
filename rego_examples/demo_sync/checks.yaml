schema:
  version: 1.0.0
name: CIS Docker Generic
framework: cis-docker
version: 1.2.0
rules:
  - id: cis-docker-1.2.0-5.10
    description: '[CIS Docker] Ensure that the memory usage for containers is limited'
    scope:
      - docker
    resources:
      - docker:
          kind: container
        condition: docker.template("{{- $.HostConfig.Memory -}}") != "0"
regos:
  - id: cis-docker-1.2.0-5.10
    description: '[CIS Docker] Ensure that the memory usage for containers is limited'
    scope:
      - docker
    inputs:
      - tag: containers
        docker:
          kind: container
    module_path: rule1.rego
    module: |
      package demo

      import data.datadog as dd

      findings[f] {
        c := input.containers[_]
        valid_container(c)

        f := dd.passed_finding(
          "docker_container",
          dd.docker_container_resource_id(c),
          dd.docker_container_data(c)
        )
      }

      findings[f] {
        c := input.containers[_]
        not valid_container(c)

        f := dd.failing_finding(
          "docker_container",
          dd.docker_container_resource_id(c),
          dd.docker_container_data(c)
        )
      }

      valid_container(c) {
        c.inspect.HostConfig.Memory != 0
      }
    findings: data.demo.findings
