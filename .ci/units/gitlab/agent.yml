# This file is automatically generated using the following command:
#
#   dda check ci units --fix
unit:agent:
  extends:
  - .job:unit:base
  - .job:unit:static:trigger
  variables:
    UNIT_ID: agent
    UNIT_DISPLAY_NAME: Agent CI
  trigger:
    include:
    - local: .gitlab/pipeline.yml
  rules:
  - if: $IS_UNIT_SELECTION && $TRIGGER_UNITS =~ /^all$|\bagent\b/
  - if: $IS_UNIT_SELECTION
    when: never
  - if: $CI_COMMIT_BRANCH =~ /^[0-9]+\.[0-9]+\.x$/
  - if: $DDR_WORKFLOW_ID
  - if: $CI_COMMIT_TAG && ($DEPLOY_AGENT == "true" || $DEPLOY_INSTALLER == "true")
  - if: $CI_COMMIT_BRANCH =~ /^(main|[0-9]+\.[0-9]+\.x)$/
    changes: &id001
    - .dda/**/*
    - .github/**/*
    - .gitlab/**/*
    - bazel/**/*
    - chocolatey/**/*
    - cmd/**/*
    - comp/**/*
    - compliance/**/*
    - deps/**/*
    - Dockerfiles/**/*
    - internal/**/*
    - omnibus/**/*
    - packages/**/*
    - pkg/**/*
    - rtloader/**/*
    - tasks/**/*
    - test/**/*
    - third_party/**/*
    - tools/**/*
    - .bazelignore
    - .bazelrc
    - .bazelversion
    - .clang-format
    - .custom-gcl.yml
    - .go-version
    - .golangci.yml
    - .pre-commit-config.yaml
    - .protoc-version
    - .python-version
    - .wwhrd.yml
    - BUILD.bazel
    - datadog-agent.map
    - generate_tools.go
    - go.mod
    - go.sum
    - go.work
    - MODULE.bazel
    - MODULE.bazel.lock
    - modules.yml
    - pyproject.toml
    - release.json
    - static-analysis.datadog.yml
    - ci/units/agent/config.toml
  - changes:
      compare_to: $GIT_BASE_BRANCH
      paths: *id001
