        value: "c:\\gopath"
        level: machine

    - name: ENV | VSTUDIO_ROOT
      win_environment:
        state: present
        name: VSTUDIO_ROOT
        value: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\BuildTools"
        level: machine

