        name: visualstudio2019-workload-vctools
        state: present


    - name: .NET Framework 4.7 targeting pack
      win_chocolatey:
        name: netfx-4.7-devpack
        state: present

    - name: Install hg
      win_chocolatey:
        name: hg
        state: present
        version: 4.6.1

    - name: Install pkgconfiglite
      win_chocolatey:
        name: pkgconfiglite
        state: present
        version: 0.28

    - name: Install wget
      win_chocolatey:
        name: wget
        state: present

    - name: Install git
      win_chocolatey:
        name: git
        state: present

