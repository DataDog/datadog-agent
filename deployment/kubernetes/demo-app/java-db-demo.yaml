apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: stackstate-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: db
  selector:
    app: stackstate-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: stackstate-db
spec:
  selector:
    matchLabels:
      app: stackstate-db
  template:
    metadata:
      labels:
        app: stackstate-db
    spec:
      containers:
        - name: db
          image: quay.io/stackstate/stackstate-trace-java-demo:db-master
          env:
          - name: POSTGRES_USER
            value: 'app'
          - name: POSTGRES_PASSWORD
            value: 'app'
          - name: POSTGRES_DB
            value: 'app'
          ports:
            - containerPort: 5432
              name: db
      hostPID: true
      imagePullSecrets:
        - name: docker-registry-key
