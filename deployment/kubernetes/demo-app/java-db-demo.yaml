apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: stackstate-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: db
  selector:
    app: stackstate-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: stackstate-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stackstate-db
  template:
    metadata:
      labels:
        app: stackstate-db
    spec:
      containers:
        - name: db
          image: quay.io/stackstate/stackstate-trace-java-demo:db-master
          env:
          - name: POSTGRES_USER
            value: 'app'
          - name: POSTGRES_PASSWORD
            value: 'app'
          - name: POSTGRES_DB
            value: 'app'
          ports:
            - containerPort: 5432
              name: db
              protocol: TCP
      hostPID: true
      imagePullSecrets:
        - name: docker-registry-key
---
apiVersion: v1
kind: Service
metadata:
  name: books-app
  labels:
    app: stackstate-books-app
spec:
  ports:
    - port: 8082
      targetPort: 8082
      name: books-app
  selector:
    app: stackstate-books-app
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-app
  labels:
    app: stackstate-books-app
spec:
  selector:
    matchLabels:
      app: stackstate-books-app
  template:
    metadata:
      labels:
        app: stackstate-books-app
    spec:
      containers:
        - name: books-app
          image: quay.io/stackstate/stackstate-trace-java-demo:books-app-master
          ports:
            - hostPort: 8082
              containerPort: 8081
              name: books-app
              protocol: TCP
          env:
          - name: KUBERNETES_SERVICE
            value: "stackstate-authors-app"
          - name: MAVEN_OPTS
            value: "-Dsts.service.name=stackstate-books-app -Dsts.agent.host=stackstate-agent.default.svc.cluster.local -Dsts.agent.port=8126 -Dstackstate.slf4j.simpleLogger.defaultLogLevel=debug -javaagent:/sts-java-agent.jar"
      hostPID: true
      imagePullSecrets:
        - name: docker-registry-key
---
