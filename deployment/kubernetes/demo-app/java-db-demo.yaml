---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: books-app-curl
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: books-app-curl
              image: curlimages/curl:7.67.0
              args: [ "-v", "http://books-app:8081/stackstate-books-app/listbooks" ]
          restartPolicy: Never
