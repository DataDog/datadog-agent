apiVersion: v1
kind: Pod
metadata:
  name: my-nginx
  labels:
    run: my-nginx
    test: pod-nginx-http
spec:
  containers:
    - name: my-nginx
      image: nginx
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx
  labels:
    run: my-nginx
    test: pod-nginx-http
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
  selector:
    run: my-nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-client
  labels:
    test: pod-nginx-http
spec:
  containers:
    - name: ngnix-client
      image: plavignotte/continuous-curl:latest
      args: ["my-nginx"]
      env:
        - name: METHOD
          value: "GET"
        - name: LOOP
          value: "2"
