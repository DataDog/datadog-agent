apiVersion: v1
kind: Pod
metadata:
  name: my-nginx
  labels:
    run: my-nginx
    test: pod-nginx-http
spec:
  containers:
    - name: my-nginx
      image: nginx
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx
  labels:
    run: my-nginx
    test: pod-nginx-http
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
  selector:
    run: my-nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-client
  labels:
    test: pod-nginx-http
spec:
  containers:
  - name: nginx-client
    image: radial/busyboxplus:curl
    # Just spin & wait forever
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "while sleep 2; do curl my-nginx; done;" ]
