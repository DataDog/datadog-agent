---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: agent-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Delete
  accessModes:
    - ReadWriteOnce
  local:
    path: "/tmp"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: stackstate-agent
spec:
  selector:
    matchLabels:
      app: stackstate-agent
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: stackstate-agent
      name: stackstate-agent
    spec:
      serviceAccountName: stackstate-agent
      containers:
      - image: docker.io/stackstate/stackstate-agent-2-test:master
        imagePullPolicy: Always
        name: stackstate-agent
        ports:
          - containerPort: 8126
            name: traceport
            protocol: TCP
          - containerPort: 5555
            name: healthport
            protocol: TCP
        securityContext:
          privileged: true
        envFrom:
          - configMapRef:
              name: sts-agent-config
        env:
          - name: STS_KUBERNETES_KUBELET_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: HOST_PROC
            value: "/host/proc"
          - name: HOST_SYS
            value: "/host/sys"
          - name: KUBERNETES
            value: "true"
          - name: STS_CLUSTER_AGENT_ENABLED
            value: "true"
          - name: STS_CLUSTER_AGENT_AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: stackstate-auth-token
                key: token
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
          - name: sys-kernel-debug
            mountPath: /sys/kernel/debug
          - name: dockersocket
            mountPath: /var/run/docker.sock
          - name: procdir
            mountPath: /host/proc
            readOnly: true
          - name: passwd
            mountPath: /etc/passwd
            readOnly: true
          - name: cgroups
            mountPath: /host/sys/fs/cgroup
            readOnly: true
          # Agent Integration Sample configuration and state storage persistent volume
          - name: config
            mountPath: etc/stackstate-agent/conf.d/agent_integration_sample.d
            readOnly: true
          - name: agent-integration-sample-state-storage
            mountPath: /etc/stackstate-agent/state.d/agent_integration_sample.d
        livenessProbe:
         httpGet:
           path: /health
           port: 5555
         initialDelaySeconds: 15
         periodSeconds: 15
         timeoutSeconds: 5
      hostNetwork: true
      hostPID: true
      volumes:
        - hostPath:
            path: /sys/kernel/debug
          name: sys-kernel-debug
        - hostPath:
            path: /var/run/docker.sock
          name: dockersocket
        - hostPath:
            path: /proc
          name: procdir
        - hostPath:
            path: /etc/passwd
          name: passwd
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroups
        - name: config
          configMap:
            name: agent-integration-sample-config
            items:
              - key: "config"
                path: conf.yaml
        - name: agent-integration-sample-state-storage
          persistentVolumeClaim:
            claimName: agent-integration-sample-state-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: stackstate-agent
  labels:
    app: stackstate-agent
spec:
  ports:
    - port: 8126
      protocol: TCP
  selector:
    app: stackstate-agent
