apiVersion: v1
kind: ConfigMap
metadata:
  name: sts-clusteragent-config
data:
  STS_API_KEY: API_KEY
  STS_STS_URL: "<STACKSTATE_BACKEND_URL>/stsAgent"
  STS_CLUSTER_NAME: "<SPECIFY>"
  STS_COLLECT_KUBERNETES_EVENTS: "true"
  STS_COLLECT_KUBERNETES_METRICS: "false"
  STS_COLLECT_KUBERNETES_TOPOLOGY: "true"
  STS_COLLECT_KUBERNETES_TIMEOUT: "10"
  KUBERNETES: "true"
  STS_LOG_LEVEL: "DEBUG"
  LOG_LEVEL: "DEBUG"
