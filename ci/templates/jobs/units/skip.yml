spec:
  inputs:
    message:
      type: string
      default: "Unit does not need to run: $UNIT_ID"

---

workflow:
  name: "SKIPPED: $UNIT_DISPLAY_NAME | $CI_COMMIT_TITLE"

unit:skip:
  extends:
  - .runner:linux:arm64
  - .job:no-clone
  stage: .pre
  script:
  - echo "$[[ inputs.message | expand_vars ]]"
