apiVersion: v1
kind: Pod
metadata:
  name: cluster-agent-test
spec:
  containers:
    - name: agent
      image: zork:latest
      imagePullPolicy: Never
      command: ["/opt/datadog-agent/bin/agent/datadog-cluster-agent", "start"]
      volumeMounts:
      - name: agent-secrets-volume
        mountPath: "/etc/agent-secrets"
  volumes:
    - name: agent-secrets-volume
      secret:
        secretName: agent-secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: datadog-leader-election
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-configmaps
  namespace: default
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-read-configmaps
  namespace: default
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: Role
  name: read-configmaps
  apiGroup: rbac.authorization.k8s.io
