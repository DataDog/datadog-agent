apiVersion: v1
kind: Pod
metadata:
  name: fake-datadog
  labels:
    run: fake-datadog
spec:
  containers:
  - name: fake-datadog
    image: datadog/fakeintake:latest
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fake-datadog
spec:
  type: NodePort
  selector:
    run: fake-datadog
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
