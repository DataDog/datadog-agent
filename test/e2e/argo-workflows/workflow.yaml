apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argo-datadog-agent-
spec:
  entrypoint: main
  onExit: exit-handler
  arguments:
    parameters:
      - name: datadog-agent-image-repository
      - name: datadog-agent-image-tag
      - name: datadog-cluster-agent-image-repository
      - name: datadog-cluster-agent-image-tag
  templates:
    - name: main
      inputs:
        parameters:
          - name: datadog-agent-image-repository
          - name: datadog-agent-image-tag
          - name: datadog-cluster-agent-image-repository
          - name: datadog-cluster-agent-image-tag
      steps:
        - - name: start-fake-datadog
            templateRef:
              name: fake-datadog
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: start-redis
            templateRef:
              name: redis
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: start-cpu-stress
            templateRef:
              name: cpu-stress
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: start-dsd-hostname
            templateRef:
              name: dsd-hostname
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: start-logs-hello-world
            templateRef:
              name: logs-hello-world
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: start-nginx
            templateRef:
              name: nginx
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

        - - name: fake-dd-reset
            templateRef:
              name: fake-datadog
              template: reset
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

        - - name: start-datadog-agent
            templateRef:
              name: datadog-agent
              template: create
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"
              - name: agent-image-repository
                value: "{{inputs.parameters.datadog-agent-image-repository}}"
              - name: agent-image-tag
                value: "{{inputs.parameters.datadog-agent-image-tag}}"
              - name: cluster-agent-image-repository
                value: "{{inputs.parameters.datadog-cluster-agent-image-repository}}"
              - name: cluster-agent-image-tag
                value: "{{inputs.parameters.datadog-cluster-agent-image-tag}}"

        - - name: wait-datadog-agent
            templateRef:
              name: datadog-agent
              template: wait
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"

        - - name: test-datadog-agent
            templateRef:
              name: datadog-agent
              template: test
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: test-redis
            templateRef:
              name: redis
              template: test
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: test-cpu
            templateRef:
              name: cpu-stress
              template: test
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: test-dsd
            templateRef:
              name: dsd-hostname
              template: test
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: test-nginx
            templateRef:
              name: nginx
              template: test
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

        - - name: stop-redis
            templateRef:
              name: redis
              template: delete
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"

          - name: stop-nginx
            templateRef:
              name: nginx
              template: delete
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"

        - - name: no-more-redis
            templateRef:
              name: redis
              template: no-more-metrics
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"

          - name: no-more-nginx
            templateRef:
              name: nginx
              template: no-more-metrics
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"

    - name: exit-handler
      steps:
        - - name: delete
            template: delete
            when: "{{workflow.status}} == Succeeded"

          - name: diagnose
            template: diagnose
            when: "{{workflow.status}} != Succeeded"

    - name: delete
      steps:
        - - name: stop-datadog-agent
            templateRef:
              name: datadog-agent
              template: delete
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"

          - name: stop-redis
            templateRef:
              name: redis
              template: delete
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: stop-cpu-stress
            templateRef:
              name: cpu-stress
              template: delete
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: stop-dsd-hostname
            templateRef:
              name: dsd-hostname
              template: delete
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: stop-logs-hello-world
            templateRef:
              name: logs-hello-world
              template: delete
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: stop-nginx
            templateRef:
              name: nginx
              template: delete
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: stop-fake-datadog
            templateRef:
              name: fake-datadog
              template: delete
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

    - name: diagnose
      steps:
        - - name: diagnose-datadog-agent
            templateRef:
              name: datadog-agent
              template: diagnose
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"
          - name: diagnose-fake-datadog
            templateRef:
              name: fake-datadog
              template: diagnose
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"
          - name: diagnose-nginx
            templateRef:
              name: nginx
              template: diagnose
            arguments:
              parameters:
              - name: namespace
                value: "{{workflow.namespace}}"
