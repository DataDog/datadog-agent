apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argo-datadog-agent-
spec:
  entrypoint: main
  onExit: exit-handler
  arguments:
    parameters:
      - name: datadog-agent-image-repository
      - name: datadog-agent-image-tag
      - name: datadog-cluster-agent-image-repository
      - name: datadog-cluster-agent-image-tag
      - name: ci_commit_short_sha
      - name: ci_pipeline_id
      - name: ci_job_id
  volumes:
    - name: datadog-agent-volume
      hostPath:
        path: /host/datadog-agent
  templates:
    - name: main
      inputs:
        parameters:
          - name: datadog-agent-image-repository
          - name: datadog-agent-image-tag
          - name: datadog-cluster-agent-image-repository
          - name: datadog-cluster-agent-image-tag
          - name: ci_commit_short_sha
          - name: ci_pipeline_id
          - name: ci_job_id
      steps:
        - - name: start-fake-datadog
            templateRef:
              name: fake-datadog
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: start-otlp-test
            templateRef:
              name: otlp-test
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

        - - name: fake-dd-reset
            templateRef:
              name: fake-datadog
              template: reset
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

        - - name: start-datadog-agent
            templateRef:
              name: datadog-agent
              template: create
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"
                - name: agent-image-repository
                  value: "{{inputs.parameters.datadog-agent-image-repository}}"
                - name: agent-image-tag
                  value: "{{inputs.parameters.datadog-agent-image-tag}}"
                - name: dd-url
                  value: "http://fake-datadog.{{workflow.namespace}}.svc.cluster.local"
                - name: site
                  value: ""
                - name: cluster-agent-image-repository
                  value: "{{inputs.parameters.datadog-cluster-agent-image-repository}}"
                - name: cluster-agent-image-tag
                  value: "{{inputs.parameters.datadog-cluster-agent-image-tag}}"
                - name: ci_commit_short_sha
                  value: "{{inputs.parameters.ci_commit_short_sha}}"
                - name: ci_pipeline_id
                  value: "{{inputs.parameters.ci_pipeline_id}}"
                - name: ci_job_id
                  value: "{{inputs.parameters.ci_job_id}}"
                - name: remote_configuration_enabled
                  value: "false"

        - - name: wait-datadog-agent
            templateRef:
              name: datadog-agent
              template: wait
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

        - - name: test-otlp
            templateRef:
              name: otlp-test
              template: test
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

    - name: exit-handler
      steps:
        - - name: delete
            template: delete
            when: "{{workflow.status}} == Succeeded"

          - name: diagnose
            template: diagnose
            when: "{{workflow.status}} != Succeeded"

    - name: delete
      steps:
        - - name: stop-datadog-agent
            templateRef:
              name: datadog-agent
              template: delete
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

          - name: stop-otlp-test
            templateRef:
              name: otlp-test
              template: delete
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"

    - name: diagnose
      steps:
        - - name: diagnose-datadog-agent
            templateRef:
              name: datadog-agent
              template: diagnose
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"
          - name: diagnose-otlp-test
            templateRef:
              name: otlp-test
              template: diagnose
            arguments:
              parameters:
                - name: namespace
                  value: "{{workflow.namespace}}"
