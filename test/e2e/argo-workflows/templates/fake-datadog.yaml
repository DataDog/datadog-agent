apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: fake-datadog
spec:
  templates:
    - name: create-service
      inputs:
        parameters:
          - name: namespace
      resource:
        action: apply
        manifest: |
          apiVersion: v1
          kind: Service
          metadata:
            name: fake-datadog
            namespace: {{inputs.parameters.namespace}}
          spec:
            ports:
            - port: 80
              protocol: TCP
              targetPort: 80
              name: api
            - port: 27017
              protocol: TCP
              targetPort: 27017
              name: mongo
            selector:
              app: fake-datadog
            type: ClusterIP

    - name: create-deployment
      inputs:
        parameters:
          - name: namespace
      resource:
        action: apply
        manifest: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: fake-datadog
            namespace: {{inputs.parameters.namespace}}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: fake-datadog
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxSurge: 1
                maxUnavailable: 0
            template:
              metadata:
                labels:
                  app: fake-datadog
              spec:
                containers:
                - name: api
                  image: datadog/fake-datadog:20201026
                - name: mongo
                  image: mongo:4.4.1

    - name: delete-service
      inputs:
        parameters:
          - name: namespace
      resource:
        action: delete
        manifest: |
          apiVersion: v1
          kind: Service
          metadata:
            name: fake-datadog
            namespace: {{inputs.parameters.namespace}}

    - name: delete-deployment
      inputs:
        parameters:
          - name: namespace
      resource:
        action: delete
        manifest: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: fake-datadog
            namespace: {{inputs.parameters.namespace}}

    - name: create
      inputs:
        parameters:
          - name: namespace
      steps:
        - - name: service
            template: create-service
            arguments:
              parameters:
                - name: namespace
                  value: "{{inputs.parameters.namespace}}"
          - name: deployment
            template: create-deployment
            arguments:
              parameters:
                - name: namespace
                  value: "{{inputs.parameters.namespace}}"

    - name: delete
      inputs:
        parameters:
          - name: namespace
      steps:
        - - name: service
            template: delete-service
            arguments:
              parameters:
                - name: namespace
                  value: "{{inputs.parameters.namespace}}"
          - name: deployment
            template: delete-deployment
            arguments:
              parameters:
                - name: namespace
                  value: "{{inputs.parameters.namespace}}"

    - name: reset
      inputs:
        parameters:
          - name: namespace
      activeDeadlineSeconds: 200
      script:
        image: argoproj/argoexec:latest
        command: [bash]
        source: |
          set -euo pipefail
          set -x

          until curl -f http://fake-datadog.{{inputs.parameters.namespace}}.svc.cluster.local/_/reset -XPOST --connect-timeout 1; do
            sleep 3
          done
