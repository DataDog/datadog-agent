---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: instance-1
    image: ami-0ac019f4fcb7cb7e6
    instance_type: t2.micro
    vpc_subnet_id: subnet-1b9d526d
    region: us-east-1
    groups:
      - agent_vm
  - name: instance-2
    image: ami-0ac019f4fcb7cb7e6
    instance_type: t2.small
    vpc_subnet_id: subnet-1b9d526d
    region: us-east-1
    groups:
      - receiver_vm
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    destroy: destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
