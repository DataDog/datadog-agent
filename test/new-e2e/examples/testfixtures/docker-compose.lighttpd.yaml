version: '3.9'

services:
  lighttpd:
    image: 669783387624.dkr.ecr.us-east-1.amazonaws.com/dockerhub/rtsp/lighttpd:1.4.73
    ports:
      - "9449:9449"
    volumes:
      - ${DD_LIGHTTPD_CONFIG}:/etc/lighttpd/lighttpd.conf
      - ${DD_LIGHTTPD_LOGS_PATH}:/var/log/lighttpd
    container_name: lighttpd
