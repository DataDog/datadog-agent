datadog:
  kubelet:
    tlsVerify: false
  clusterName: "%s"
  orchestratorExplorer:
    customResources:
      - datadoghq.com/v1alpha1/datadogmetrics
agents:
  useHostNetwork: true

clusterAgent:
  enabled: true
  confd:
    orchestrator.yaml: |-
      init_config:
      instances:
        - collectors:
          - pods
          - nodes
          - deployments
          - customresourcedefinitions
          crd_collectors:
          - datadoghq.com/v1alpha1/datadogmetrics
