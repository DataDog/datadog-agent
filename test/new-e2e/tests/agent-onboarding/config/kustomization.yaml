apiVersion: kustomize.config.k8s.io/v1beta1
images:
- name: controller
  newName: gcr.io/datadoghq/operator
  newTag: latest
kind: Kustomization
namePrefix: datadog-operator-e2e-
namespace: e2e-operator
patches:
- path: rc-e2e-manager.yaml
  target:
    kind: Deployment
    name: manager
resources:
- github.com/DataDog/datadog-operator/config/crd
- github.com/DataDog/datadog-operator/config/rbac
- e2e-manager.yaml
