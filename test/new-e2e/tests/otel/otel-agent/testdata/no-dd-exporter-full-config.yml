connectors: {}
exporters:
  datadog:
    api:
      fail_on_invalid_key: false
      key: '[REDACTED]'
      site: datadoghq.com
    headers: {}
    host_metadata:
      enabled: false
      hostname_source: config_or_system
      reporter_period: 30m0s
      tags: []
    hostname: ""
    idle_conn_timeout: 1m30s
    logs:
      batch_wait: 5
      compression_level: 6
      dump_payloads: false
      use_compression: true
    max_idle_conns: 100
    metrics:
      delta_ttl: 3600
      histograms:
        mode: distributions
        send_aggregation_metrics: false
        send_count_sum_metrics: false
      instrumentation_scope_metadata_as_tags: false
      resource_attributes_as_tags: false
      summaries:
        mode: gauges
      sums:
        cumulative_monotonic_mode: to_delta
        initial_cumulative_monotonic_value: auto
    only_metadata: false
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_elapsed_time: 5m0s
      max_interval: 30s
      multiplier: 1.5
      randomization_factor: 0.5
    sending_queue:
      blocking: false
      enabled: true
      num_consumers: 10
      queue_size: 1000
      storage: null
    timeout: 15s
    traces:
      compute_stats_by_span_kind: true
      compute_top_level_by_span_kind: true
      ignore_resources: []
      peer_service_aggregation: true
      peer_tags: []
      peer_tags_aggregation: true
      span_name_as_resource_name: false
      span_name_remappings: {}
      trace_buffer: 0
  debug:
    sampling_initial: 2
    sampling_thereafter: 1
    use_internal_logger: true
    verbosity: Detailed
extensions:
  ddflare/dd-autoconfigured:
    cors: null
    endpoint: localhost:7777
    idle_timeout: 0s
    read_header_timeout: 0s
    response_headers: {}
    tls: null
    write_timeout: 0s
  health_check/dd-autoconfigured:
    check_collector_pipeline:
      enabled: false
      exporter_failure_threshold: 5
      interval: 5m
    cors: null
    endpoint: localhost:13133
    idle_timeout: 0s
    path: /
    read_header_timeout: 0s
    response_body: null
    response_headers: {}
    tls: null
    write_timeout: 0s
  pprof/dd-autoconfigured:
    block_profile_fraction: 0
    endpoint: localhost:1777
    mutex_profile_fraction: 0
    save_to_file: ""
  zpages/dd-autoconfigured:
    cors: null
    endpoint: localhost:55679
    idle_timeout: 0s
    read_header_timeout: 0s
    response_headers: {}
    tls: null
    write_timeout: 0s
processors: {}
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        keepalive:
          enforcement_policy: {}
          server_parameters: {}
        read_buffer_size: 524288
        transport: tcp
      http:
        cors: {}
        endpoint: 0.0.0.0:4318
        idle_timeout: 0s
        logs_url_path: /v1/logs
        metrics_url_path: /v1/metrics
        read_header_timeout: 0s
        response_headers: {}
        tls: null
        traces_url_path: /v1/traces
        write_timeout: 0s
  prometheus/dd-autoconfigured:
    config:
      global:
        evaluation_interval: 1m
        scrape_interval: 1m
        scrape_protocols:
        - OpenMetricsText1.0.0
        - OpenMetricsText0.0.1
        - PrometheusText1.0.0
        - PrometheusText0.0.4
        scrape_timeout: 10s
      runtime:
        gogc: 75
      scrape_configs:
      - enable_compression: true
        enable_http2: true
        fallback_scrape_protocol: PrometheusText1.0.0
        follow_redirects: true
        honor_timestamps: true
        job_name: datadog-agent
        metrics_path: /metrics
        scheme: http
        scrape_interval: 1m
        scrape_protocols:
        - OpenMetricsText1.0.0
        - OpenMetricsText0.0.1
        - PrometheusText1.0.0
        - PrometheusText0.0.4
        scrape_timeout: 10s
        static_configs:
        - targets:
          - 0.0.0.0:8888
        track_timestamps_staleness: false
    report_extra_scrape_metrics: false
    start_time_metric_regex: ""
    target_allocator: null
    trim_metric_suffixes: false
    use_start_time_metric: false
service:
  extensions:
  - pprof/dd-autoconfigured
  - zpages/dd-autoconfigured
  - health_check/dd-autoconfigured
  - ddflare/dd-autoconfigured
  pipelines:
    logs:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
    metrics:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
    metrics/dd-autoconfigured/datadog:
      exporters:
      - datadog
      processors: []
      receivers:
      - prometheus/dd-autoconfigured
    traces:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
  telemetry:
    logs:
      encoding: console
      error_output_paths:
      - stderr
      level: info
      output_paths:
      - stderr
      sampling:
        enabled: true
        initial: 10
        thereafter: 100
        tick: 10s
    metrics:
      level: Normal
      readers:
      - pull:
          exporter:
            prometheus:
              host: localhost
              port: 8888
              with_resource_constant_labels:
                included: []
              without_scope_info: true
              without_type_suffix: true
              without_units: true
