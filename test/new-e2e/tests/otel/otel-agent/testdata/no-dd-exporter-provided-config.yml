connectors: {}
exporters:
  datadog:
    api:
      fail_on_invalid_key: false
      key: '[REDACTED]'
      site: datadoghq.com
    auth: null
    compression: ""
    compression_params:
      level: 0
    cookies: null
    disable_keep_alives: false
    endpoint: ""
    headers: {}
    host_metadata:
      enabled: false
      hostname_source: config_or_system
      reporter_period: 30m0s
      tags: []
    hostname: ""
    http2_ping_timeout: 0s
    http2_read_idle_timeout: 0s
    idle_conn_timeout: 1m30s
    logs:
      batch_wait: 5
      compression_level: 6
      dump_payloads: false
      use_compression: true
    max_conns_per_host: 0
    max_idle_conns: 100
    max_idle_conns_per_host: 0
    metrics:
      delta_ttl: 3600
      histograms:
        mode: distributions
        send_aggregation_metrics: false
        send_count_sum_metrics: false
      instrumentation_scope_metadata_as_tags: false
      resource_attributes_as_tags: false
      summaries:
        mode: gauges
      sums:
        cumulative_monotonic_mode: to_delta
        initial_cumulative_monotonic_value: auto
    only_metadata: false
    proxy_url: ""
    read_buffer_size: 0
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_elapsed_time: 5m0s
      max_interval: 30s
      multiplier: 1.5
      randomization_factor: 0.5
    sending_queue:
      blocking: false
      enabled: true
      num_consumers: 10
      queue_size: 1000
      storage: null
    timeout: 15s
    tls: {}
    traces:
      compute_stats_by_span_kind: true
      compute_top_level_by_span_kind: true
      ignore_resources: []
      peer_service_aggregation: true
      peer_tags: []
      peer_tags_aggregation: true
      span_name_as_resource_name: false
      span_name_remappings: {}
      trace_buffer: 0
    write_buffer_size: 0
  debug:
    sampling_initial: 2
    sampling_thereafter: 1
    use_internal_logger: true
    verbosity: Detailed
extensions: {}
processors: {}
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        keepalive:
          enforcement_policy: {}
          server_parameters: {}
        read_buffer_size: 524288
        transport: tcp
      http:
        auth: null
        compression_algorithms: []
        cors:
          allowed_headers: []
          allowed_origins: []
          max_age: 0
        endpoint: 0.0.0.0:4318
        idle_timeout: 0s
        include_metadata: false
        logs_url_path: /v1/logs
        max_request_body_size: 0
        metrics_url_path: /v1/metrics
        read_header_timeout: 0s
        read_timeout: 0s
        response_headers: {}
        tls: null
        traces_url_path: /v1/traces
        write_timeout: 0s
service:
  extensions: []
  pipelines:
    logs:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
    metrics:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
    traces:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
  telemetry:
    logs:
      development: false
      disable_caller: false
      disable_stacktrace: false
      encoding: console
      error_output_paths:
      - stderr
      initial_fields: {}
      level: info
      output_paths:
      - stderr
      processors: []
      sampling:
        enabled: true
        initial: 10
        thereafter: 100
        tick: 10s
    metrics:
      address: ""
      level: Normal
      readers:
      - pull:
          exporter:
            prometheus:
              host: localhost
              port: 8888
              with_resource_constant_labels:
                included: []
              without_scope_info: true
              without_type_suffix: true
              without_units: true
    resource: {}
    traces:
      level: Basic
      processors: []
      propagators: []