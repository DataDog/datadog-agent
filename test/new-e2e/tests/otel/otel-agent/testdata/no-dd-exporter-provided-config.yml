connectors: {}
exporters:
  debug:
    sampling_initial: 2
    sampling_thereafter: 1
    use_internal_logger: true
    verbosity: Detailed
extensions: {}
processors: {}
receivers:
  otlp:
    protocols:
      grpc:
        auth: null
        dialer:
          timeout: 0s
        endpoint: 0.0.0.0:4317
        include_metadata: false
        keepalive: null
        max_concurrent_streams: 0
        max_recv_msg_size_mib: 0
        read_buffer_size: 524288
        tls: null
        transport: tcp
        write_buffer_size: 0
      http:
        auth: null
        compression_algorithms: []
        cors: null
        endpoint: 0.0.0.0:4318
        idle_timeout: 0s
        include_metadata: false
        logs_url_path: /v1/logs
        max_request_body_size: 0
        metrics_url_path: /v1/metrics
        read_header_timeout: 0s
        read_timeout: 0s
        response_headers: {}
        tls: null
        traces_url_path: /v1/traces
        write_timeout: 0s
service:
  extensions: []
  pipelines:
    logs:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
    metrics:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
    traces:
      exporters:
      - debug
      processors: []
      receivers:
      - otlp
  telemetry:
    logs:
      development: false
      disable_caller: false
      disable_stacktrace: false
      encoding: console
      error_output_paths:
      - stderr
      initial_fields: {}
      level: info
      output_paths:
      - stderr
      processors: []
      sampling:
        enabled: true
        initial: 10
        thereafter: 100
        tick: 10s
    metrics:
      address: ""
      level: Normal
      readers:
      - pull:
          exporter:
            additionalproperties: null
            prometheus:
              host: localhost
              port: 8888
    resource: {}
    traces:
      level: Basic
      processors: []
      propagators: []