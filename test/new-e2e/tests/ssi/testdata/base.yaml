---
clusterAgent:
  admissionController:
    configMode: "hostip"

# Temporary until the Datadog CSI driver is released
datadog-csi-driver:
  image:
    repository: "gcr.io/datadoghq/csi-driver"
    tag: "main"

datadog:
  csi:
    # Required: otherwise at the end of TestInjectionMode the CSI driver is removed before
    # the apps that use it, so those apps fail to terminate.
    enabled: true
