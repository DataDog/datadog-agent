---
version: '2.4'

services:
  zookeeper:
    extends:
      file: docker-compose.base.yml
      service: zookeeper

  kafka:
    depends_on:
      zookeeper:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: kafka
    environment:
      KAFKA_CREATE_TOPICS: "sts_connection_beat_events:1:1,sts_correlate_endpoints:1:1,sts_generic_events:1:1,sts_intake_health:1:1,sts_multi_metrics:1:1,sts_state_events:1:1,sts_topo_agent_integrations:1:1,sts_topology_events:1:1,sts_topo_process_agents:1:1,sts_trace_events:1:1"

  receiver:
    depends_on:
      kafka:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: receiver

  correlate:
    depends_on:
      kafka:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: correlate

  topic-api:
    depends_on:
      kafka:
        condition: service_healthy
    extends:
      file: docker-compose.base.yml
      service: topic-api

  db:
    extends:
      file: docker-compose.base.yml
      service: db

  stackstate-books-app:
    depends_on:
      db:
        condition: service_healthy
      stackstate-agent:
        condition: service_started
    extends:
      file: docker-compose.base.yml
      service: stackstate-books-app

  stackstate-authors-app:
    depends_on:
      db:
        condition: service_healthy
      stackstate-agent:
        condition: service_started
    extends:
      file: docker-compose.base.yml
      service: stackstate-authors-app

  traefik:
    depends_on:
      - stackstate-books-app
      - stackstate-authors-app
    extends:
      file: docker-compose.base.yml
      service: traefik

  stackstate-agent:
    extends:
      file: docker-compose.base.yml
      service: stackstate-agent
