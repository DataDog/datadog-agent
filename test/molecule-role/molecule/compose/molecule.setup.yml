---
provisioner:
  name: ansible
  playbooks:
    create: playbook.create.yml
    prepare: playbook.prepare.yml
    destroy: playbook.destroy.yml
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: group_vars/

scenario:
  name: compose
  create_sequence:
    - destroy
    - dependency
    - syntax
    - create
  destroy_sequence:
    - dependency
    - cleanup
    - destroy

platforms:
  - name: trace-java-demo
    image: ami-09ae46ee3ab46c423    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.xlarge
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - compose_linux_vm
    ssh_user: ubuntu
