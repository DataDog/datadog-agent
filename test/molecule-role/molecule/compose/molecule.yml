---
# Molecule structure:
#
# molecule.yml
#   This is the base file containing the default settings for the molecule scenario
#
# molecule.setup.yml
#   This file contains the steps to set everything up just before executing steps that will require any stackstate programs
#   This allows us to run this file as the base before any builds is done
#
# molecule.run.yml
#   This file contains the primary run state for the stackstate program

dependency:
  name: galaxy

driver:
  name: ec2

lint: |
       set -e
       yamllint -c .yamllint .

platforms:
  - name: trace-java-demo
    image: ami-09ae46ee3ab46c423    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.xlarge
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - compose_linux_vm
    ssh_user: ubuntu

verifier:
  name: testinfra
  lint:
    name: flake8
