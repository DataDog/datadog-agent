---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: agent-ubuntu
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: ubuntu
    user_data: files/agent/none.txt

  - name: agent-fedora
    image: ami-420d213b             # Fedora-Cloud-Base-28-1.1.x86_64-hvm-eu-west-1-standard-0
    instance_type: t3.micro
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: fedora
    user_data: files/agent/none.txt

  - name: agent-centos
    image: ami-0451e9d3427711cb1    # CentOS Linux 6.10 x86_64 HVM EBS ENA 1901_01
    instance_type: t2.micro
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: centos
    user_data: files/agent/none.txt

  - name: agent-win
    image: ami-0a51db045a1b55840  #  Windows Server 2016 preconfigured for ansible (EBS-Backed)
    instance_type: t3.small
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_win_vm
    ssh_user: test
    test_user: test
    test_user_pwd: Bionic!
    user_data: files/agent/winrm_advanced.txt

  - name: agent-connection-namespaces
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: ubuntu
    user_data: files/agent/none.txt

  - name: receiver
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.medium
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - receiver_vm
    ssh_user: ubuntu
    user_data: files/agent/none.txt
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    prepare: prepare.yml
    destroy: destroy.yml
  inventory:
    host_vars:
      agent-win:
        ansible_user: test
        ansible_password: Bionic!
        ansible_port: 5986
        ansible_connection: winrm
    group_vars:
      agent_win_vm:
        ansible_become: false
        ansible_winrm_scheme: https
        ansible_winrm_server_cert_validation: ignore
        ansible_port: 5986
        ansible_connection: winrm
  lint:
    name: ansible-lint
scenario:
  name: vms
verifier:
  name: testinfra
  lint:
    name: flake8
