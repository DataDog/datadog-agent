---
dependency:
  name: galaxy

driver:
  name: ec2

lint: |
       set -e
       yamllint -c .yamllint .

platforms:
  - name: agent-ubuntu
    image: ami-00c25f7948e360133    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: ubuntu

  - name: agent-fedora
    image: ami-420d213b             # Fedora-Cloud-Base-28-1.1.x86_64-hvm-eu-west-1-standard-0
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: fedora

  - name: agent-centos
    # image: ami-0451e9d3427711cb1    # CentOS Linux 6.10 x86_64 HVM EBS ENA 1901_01
    # image: ami-04f5641b0d178a27a    # CentOS 7 7.9.2009
    image: ami-05beabd0fc875ce04      # CentOS 8.4.2105 x86_64
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: centos

  - name: agent-win
    image: ami-044597ab9209135b1  #  Our Packer image based on Windows Server 2016 preconfigured for ansible (EBS-Backed)
    # image: ami-01854c1e9e35eb2ed  # Our packer image based on Windows Server 2012 preconfigured for ansible (EBS Backed)
    instance_type: t3.small
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_win_vm
    ssh_user: test
    test_user: test
    test_user_pwd: Bionic!

  - name: agent-connection-namespaces
    image: ami-00c25f7948e360133    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: ubuntu

  - name: receiver
    image: ami-09ae46ee3ab46c423    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.medium
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - receiver_vm
    ssh_user: ubuntu

scenario:
  name: vms
  create_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
  test_sequence:
    - dependency
    - syntax
    - prepare
    - converge
    - idempotence
    - lint
    - side_effect
    - verify
  destroy_sequence:
    - dependency
    - cleanup
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
