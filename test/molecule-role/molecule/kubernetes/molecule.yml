---
dependency:
  name: galaxy

driver:
  name: ec2

lint: |
  set -e
  yamllint -c .yamllint .

platforms:
  - name: kubernetes-cluster-agent
    image: ami-09ae46ee3ab46c423    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.large
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - kubernetes_linux_vm
    ssh_user: ubuntu

scenario:
  name: kubernetes
  create_sequence:
    - dependency
    - destroy
    - syntax
    - create
    - prepare
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - lint
    - side_effect
    - verify
    - cleanup
  destroy_sequence:
    - dependency
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
