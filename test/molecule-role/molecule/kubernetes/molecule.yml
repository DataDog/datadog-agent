---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: kubernetes-cluster-agent
    image: ami-0b387aea6983a6882    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.large
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - kubernetes_linux_vm
    ssh_user: ubuntu
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    prepare: prepare.yml
    cleanup: cleanup.yml
    destroy: destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: kubernetes
verifier:
  name: testinfra
  lint:
    name: flake8
