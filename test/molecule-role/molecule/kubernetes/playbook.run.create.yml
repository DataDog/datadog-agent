---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    ssh_port: 22
    security_group_name: molecule_kubernetes
    security_group_description: Agent v2 Molecule testing running on kubernetes
    security_group_rules:
      - proto: tcp
        from_port: "{{ ssh_port }}"
        to_port: "{{ ssh_port }}"
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: 7070  # StackState Topic API port
        to_port: 7070
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: 7077  # StackState Receiver API port
        to_port: 7077
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: 443  # HTTPS Port
        to_port: 443
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: 8080
        to_port: 8080
        cidr_ip: '0.0.0.0/0'
      - proto: icmp
        from_port: 8
        to_port: -1
        cidr_ip: '0.0.0.0/0'
    security_group_rules_egress:
      - proto: -1
        from_port: 0
        to_port: 0
        cidr_ip: '0.0.0.0/0'
  tasks:
    - include_tasks: ../common/prepare/decrypt-ssh-key.yml
    - include_tasks: ../common/prepare/restore-molecule-cache.yml
    - include_tasks: ../common/prepare/populate-instance-config.yml
    - include_tasks: ../common/create/wait-for-ssh.yml
    - include_tasks: ../common/create/persist-molecule-cache.yml
    - include_tasks: ../common/create/encrypt-ssh-key.yml
