---
version: '2.4'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181
    mem_limit: 1G
    healthcheck:
      test: [ "CMD-SHELL", "echo ruok | nc -w 2 zookeeper 2181" ]
      interval: 5s
      timeout: 10s
      retries: 3

  kafka:
    image: wurstmeister/kafka:2.12-2.3.1
    ports:
      - 9092:9092
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "sts_connection_beat_events:1:1,sts_correlate_endpoints:1:1,sts_generic_events:1:1,sts_intake_health:1:1,sts_multi_metrics:1:1,sts_state_events:1:1,sts_topology_events:1:1,sts_topo_process_agents:1:1,sts_trace_events:1:1"
    healthcheck:
      test: [ "CMD-SHELL", "nc -z 127.0.0.1 9092", "/usr/bin/verify-or-create-topics.sh" ]
      start_period: 30s
      interval: 30s
      timeout: 30s
      retries: 10
    restart: always
    volumes:
      - "./verify-or-create-topics.sh:/usr/bin/verify-or-create-topics.sh"
    mem_limit: 1G

  receiver:
    image: "quay.io/stackstate/stackstate-receiver:${STACKSTATE_BRANCH}"
    ports:
      - 7077:7077
      - 1618:1618
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
    mem_limit: 1G
  correlate:
    image: "quay.io/stackstate/stackstate-correlate:${STACKSTATE_BRANCH}"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
    mem_limit: 1G
  topic-api:
    image: "quay.io/stackstate/stackstate-topic-api:${STACKSTATE_BRANCH}"
    ports:
      - 7070:7070
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
      ZOOKEEPER_QUORUM: kafka
    mem_limit: 1G
  nginx:
    image: nginx:1.14.2
    ports:
      - 443:443
    depends_on:
      - receiver
    volumes:
      - ./docker.nginx:/etc/nginx/nginx.conf:ro
      - ./nginx-signed.crt:/etc/ssl/certs/nginx-signed.crt:ro
      - ./nginx-signed.key:/etc/ssl/private/nginx-signed.key:ro
    mem_limit: 64M
