---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: agent-ubuntu
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: ubuntu
    user_data: files/agent/none.txt

  - name: agent-centos
    image: ami-0451e9d3427711cb1    # CentOS Linux 6.10 x86_64 HVM EBS ENA 1901_01
    instance_type: t2.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: centos
    user_data: files/agent/none.txt
provisioner:
  name: ansible
  config_options:
    defaults:
      any_errors_fatal: true
  playbooks:
    create: create.yml
    prepare: prepare.yml
    destroy: destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: localinstall
verifier:
  name: testinfra
  lint:
    name: flake8
