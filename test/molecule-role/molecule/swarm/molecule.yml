---
dependency:
  name: galaxy

driver:
  name: ec2

lint: |
      set -e
      yamllint -c .yamllint .

platforms:
  - name: agent-swarm-master
    image: ami-09ae46ee3ab46c423    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.medium
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - swarm_master_vm
    ssh_user: ubuntu
  - name: agent-swarm-worker
    image: ami-09ae46ee3ab46c423    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - swarm_worker_vm
    ssh_user: ubuntu

scenario:
  name: swarm
  create_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
  test_sequence:
    - dependency
    - syntax
    - prepare
    - converge
    - idempotence
    - lint
    - side_effect
    - verify
  destroy_sequence:
    - dependency
    - cleanup
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
