---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: agent-swarm-master
    image: ami-00c25f7948e360133    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.medium
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - swarm_master_vm
    ssh_user: ubuntu

  - name: agent-swarm-worker
    image: ami-00c25f7948e360133    # Our Packer image based on Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - swarm_worker_vm
    ssh_user: ubuntu
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    prepare: prepare.yml
    destroy: destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: swarm
verifier:
  name: testinfra
  lint:
    name: flake8
