---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    ssh_user: ubuntu
    ssh_port: 22
    swarm_tcp_cluster_port: 2377
    swarm_nodes_port: 7946
    swarm_udp_network_port: 4789
    security_group_name: molecule_swarm
    security_group_description: Agent2 Molecule Testing running on EC2 VMs for Swarm
    security_group_rules:
      - proto: tcp
        from_port: "{{ ssh_port }}"
        to_port: "{{ ssh_port }}"
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: "{{ swarm_tcp_cluster_port }}"
        to_port: "{{ swarm_tcp_cluster_port }}"
        cidr_ip: '0.0.0.0/0'
      - proto: udp
        from_port: "{{ swarm_nodes_port }}"
        to_port: "{{ swarm_nodes_port }}"
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: "{{ swarm_nodes_port }}"
        to_port: "{{ swarm_nodes_port }}"
        cidr_ip: '0.0.0.0/0'
      - proto: udp
        from_port: "{{ swarm_udp_network_port }}"
        to_port: "{{ swarm_udp_network_port }}"
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: 7077  # StackState Receiver API port
        to_port: 7077
        cidr_ip: '0.0.0.0/0'
      - proto: tcp
        from_port: 7070  # StackState Topic API port
        to_port: 7070
        cidr_ip: '0.0.0.0/0'
      - proto: icmp
        from_port: 8
        to_port: -1
        cidr_ip: '0.0.0.0/0'
    security_group_rules_egress:
      - proto: -1
        from_port: 0
        to_port: 0
        cidr_ip: '0.0.0.0/0'
  tasks:
    - include_tasks: ../common/create/pause-6-minutes.yml
    - include_tasks: ../common/create/create-security-group.yml
    - include_tasks: ../common/create/keypair.yml
    - include_tasks: ../common/create/create-molecule-instances.yml
    - include_tasks: ../common/create/wait-for-instance-creation-to-complete.yml
    - include_tasks: ../common/create/wait-for-ssh.yml
    - include_tasks: ../common/create/persist-molecule-cache.yml
    - include_tasks: ../common/create/encrypt-ssh-key.yml
