---
ssh_port: 22
security_group_name: molecule_integrations
security_group_description: Agent v2 Molecule testing running on docker compose
security_group_rules:
  - proto: tcp
    from_port: "{{ ssh_port }}"
    to_port: "{{ ssh_port }}"
    cidr_ip: '0.0.0.0/0'
  - proto: tcp
    from_port: 7070
    to_port: 7070
    cidr_ip: '0.0.0.0/0'
  - proto: icmp
    from_port: 8
    to_port: -1
    cidr_ip: '0.0.0.0/0'
security_group_rules_egress:
  - proto: -1
    from_port: 0
    to_port: 0
    cidr_ip: '0.0.0.0/0'
