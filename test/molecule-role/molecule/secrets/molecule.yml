---
dependency:
  name: galaxy
driver:
  name: ec2
lint: |
       set -e
       yamllint -c .yamllint .
platforms:
  - name: agent-ubuntu
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: ubuntu
provisioner:
  name: ansible
  config_options:
    defaults:
      any_errors_fatal: true
  playbooks:
    create: create.yml
    prepare: prepare.yml
    destroy: destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: secrets
verifier:
  name: testinfra
  lint:
    name: flake8
