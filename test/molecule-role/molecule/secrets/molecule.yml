---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: agent-ubuntu
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: ubuntu
    user_data: files/agent/none.txt

  - name: receiver
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.medium
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - receiver_vm
    ssh_user: ubuntu
    user_data: files/agent/none.txt
provisioner:
  name: ansible
  config_options:
    defaults:
      any_errors_fatal: true
  playbooks:
    create: create.yml
    prepare: prepare.yml
    destroy: destroy.yml
  inventory:
    host_vars:
      agent-win:
        ansible_user: test
        ansible_password: Bionic!
        ansible_port: 5986
        ansible_connection: winrm
    group_vars:
      agent_win_vm:
        ansible_become: false
        ansible_winrm_scheme: https
        ansible_winrm_server_cert_validation: ignore
        ansible_port: 5986
        ansible_connection: winrm
  lint:
    name: ansible-lint
scenario:
  name: secrets
verifier:
  name: testinfra
  lint:
    name: flake8
