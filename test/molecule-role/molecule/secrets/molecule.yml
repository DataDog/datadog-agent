---
dependency:
  name: galaxy

driver:
  name: ec2

lint: |
       set -e
       yamllint -c .yamllint .

platforms:
  - name: agent-ubuntu
    image: ami-00c25f7948e360133  # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t3.micro
    vpc_subnet_id: subnet-fa36adb2  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_linux_vm
    ssh_user: ubuntu

scenario:
  name: secrets
  create_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - lint
    - side_effect
    - verify
  destroy_sequence:
    - dependency
    - cleanup
    - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
