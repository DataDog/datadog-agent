---
- name: Destroy molecule instance(s)
  ec2_instance:
    state: absent
    instance_ids: "{{ item.instance_id }}"
  register: server
  with_items: "{{ ec2_existing_instances.instances }}"
  when: (ec2_existing_instances.instances | length) > 0 and (ec2_existing_instances.instances | length) <= 3
  async: 7200
  poll: 0
