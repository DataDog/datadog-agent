---
- name: (CI) Encrypt data for artifact
  when: ci_project_dir is defined and ci_project_dir != ""
  shell: |
    ansible-vault encrypt --vault-id "{{molecule_scenario_name}}@{{ci_project_dir}}/test/molecule-role/molecule/common/vault-password.py" "{{ci_project_dir}}/.molecule/{{ molecule_scenario_name }}/ssh_key"
