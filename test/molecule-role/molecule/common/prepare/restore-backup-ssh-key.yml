---
- name: Decrypt data
  shell: |
    echo "{{ ci_job_token }}" > password
    ansible-vault decrypt --vault-id test@password "{{ ci_project_dir }}/.molecule-temp/{{ molecule_scenario_name }}/ssh_key"
    rm password

- name: Restore artifact ssh key
  copy:
    src: "{{ ci_project_dir }}/.molecule-temp/{{ molecule_scenario_name }}/ssh_key"
    dest: "{{ keypair_path }}"
    mode: preserve

- name: Wait (SSH Key Restore)
  pause:
    seconds: 5
