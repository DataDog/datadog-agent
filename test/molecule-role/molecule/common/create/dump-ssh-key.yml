---
- name: Create a directory if it does not exist
  file:
    path: "~/.molecule-temp/{{ molecule_scenario_name }}"
    state: directory
    mode: '0755'

- name: Dump a backup SSH Key for usage in the prepare stage
  copy:
    dest: "~/.molecule-temp/{{ molecule_scenario_name }}/ssh_key.bac"
    content: "{{ keypair.key.private_key }}"
    mode: preserve
