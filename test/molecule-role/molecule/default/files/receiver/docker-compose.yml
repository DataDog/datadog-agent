---
version: '3'

services:
  kafka:
    image: spotify/kafka:latest
    ports:
      - 9092:9092
    environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092
  receiver:
    image: "508573134510.dkr.ecr.eu-west-1.amazonaws.com/stackstate-receiver:master"
    command: "-J-Xms128M -J-Xmx1G -J-XX:+ExitOnOutOfMemoryError -DconsoleLogging=true"
    ports:
      - 7077:7077
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
  topic-api:
    image: "508573134510.dkr.ecr.eu-west-1.amazonaws.com/stackstate-topic-api:master"
    command: "-J-Xms128M -J-Xmx1G -J-XX:+ExitOnOutOfMemoryError -DconsoleLogging=true"
    ports:
      - 7070:7070
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
      ZOOKEEPER_QUORUM: kafka
  nginx:
    image: nginx:1.14.2
    ports:
      - 80:80
      - 443:443
    depends_on:
      - receiver
    volumes:
      - ./docker.nginx:/etc/nginx/nginx.conf:ro
      - ./nginx-signed.crt:/etc/ssl/certs/nginx-signed.crt:ro
      - ./nginx-signed.key:/etc/ssl/private/nginx-signed.key:ro
