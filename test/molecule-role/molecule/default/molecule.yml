---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: agent1
    image: ami-0da760e590e7de0e8  # Ubuntu 18.04
    instance_type: t2.micro
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_vm
  - name: agent2
    image: ami-0da760e590e7de0e8  # Ubuntu 18.04
    instance_type: t2.micro
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_vm
  - name: receiver
    image: ami-0da760e590e7de0e8  # Ubuntu 18.04
    instance_type: t2.small
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - receiver_vm
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    destroy: destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
