auth_token_file_path: /tmp/agent-auth-token
hostname: smp-regression

dd_url: http://127.0.0.1:9092

confd_path: /etc/datadog-agent/conf.d

# Disable cloud detection. This stops the Agent from poking around the
# execution environment & network. This is particularly important if the target
# has network access.
cloud_provider_metadata: []

dogstatsd_socket: '/tmp/dsd.socket'

logs_enabled: true

apm_config:
  enabled: true

process_config:
  process_collection:
    enabled: true
  container_collection:
    enabled: true

network_path:
  connections_monitoring:
    enabled: true

runtime_security_config:
  enabled: true

cluster_checks:
  enabled: true

otlp_config:
  metrics:
    enabled: true
  traces:
    enabled: true
  logs:
    enabled: true

system_probe_config:
  enabled: true

network_config:
  enabled: true