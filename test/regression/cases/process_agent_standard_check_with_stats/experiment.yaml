optimization_goal: egress_throughput
erratic: true

environment:
  DD_TELEMETRY_ENABLED: true
  DD_PROCESS_CONFIG_PROCESS_DD_URL: http://127.0.0.1:9092
  # For regression detection we only care about the processes generated inside the container
  # so this disables checking of the processes of the host the container is running on
  HOST_PROC: /proc
  DD_SYSTEM_PROBE_PROCESS_ENABLED: true

profiling_environment:
  DD_INTERNAL_PROFILING_ENABLED: true
  DD_INTERNAL_PROFILING_EXTRA_TAGS: experiment:process_agent_standard_check_with_stats
  DD_INTERNAL_PROFILING_UNIX_SOCKET: /var/run/datadog/apm.socket
  DD_INTERNAL_PROFILING_DELTA_PROFILES: true
  DD_INTERNAL_PROFILING_ENABLE_GOROUTINE_STACKTRACES: true
  DD_SYSTEM_PROBE_INTERNAL_PROFILING_ENABLED: true
  DD_SYSTEM_PROBE_CONFIG_INTERNAL_PROFILING_ENABLE_GOROUTINE_STACKTRACES: true
  DD_SYSTEM_PROBE_CONFIG_INTERNAL_PROFILING_UNIX_SOCKET: /var/run/datadog/apm.socket
  DD_SYSTEM_PROBE_CONFIG_INTERNAL_PROFILING_EXTRA_TAGS: experiment:process_agent_standard_check_with_stats
  DD_SYSTEM_PROBE_INTERNAL_PROFILING_PERIOD: 1m
  DD_SYSTEM_PROBE_INTERNAL_PROFILING_CPU_DURATION: 1m
