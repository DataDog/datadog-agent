dist:
  name: otelcol-custom
  description: Basic OTel Collector distribution for Developers
  output_path: /tmp/otel-ci/otelcol-custom
  otelcol_version: 0.105.0
exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.105.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/datadogexporter v0.105.0
processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.105.0
receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.105.0
extensions:
  - gomod: github.com/DataDog/datadog-agent/comp/otelcol/ddflareextension/impl v0.60.0
    path: ./comp/otelcol/ddflareextension/impl
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.105.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/pprofextension v0.105.0
providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.17.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.17.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v1.17.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v1.17.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v1.17.0
