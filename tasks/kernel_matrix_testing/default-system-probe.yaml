system_probe_config:
  enabled: true
  debug_port: 6666
  telemetry_enabled: true
  log_level: debug
  sysprobe_socket: /var/run/sysprobe.sock
network_config:
  enabled: true
  collect_tcp_v6: true
service_monitoring_config:
  enabled: true
  enable_http2_monitoring: true
runtime_security_config:
  enabled: true
ebpf_check:
  enabled: true
  kernel_bpf_stats: true
