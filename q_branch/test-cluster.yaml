apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    clusterName: gadget-dev
    kubelet:
      tlsVerify: false
    credentials:
      apiKey: '00000000000000000000000000000000'
      appKey: '00000000000000000000000000000000'
  override:
    nodeAgent:
      image:
        # localhost/ prefix required - operator prepends default registry without it
        name: localhost/datadog-agent:local
        pullPolicy: Never
      # Run on single node to avoid kprobe conflicts in Kind (shared kernel)
      nodeSelector:
        kubernetes.io/hostname: gadget-dev-worker
      # Enable bypass for dynamic USM/NPM pause/resume via MCP
      env:
        - name: DD_SYSTEM_PROBE_CONFIG_BYPASS_ENABLED
          value: "true"
  features:
    logCollection:
      enabled: true
    liveProcessCollection:
      enabled: true
    liveContainerCollection:
      enabled: true
    processDiscovery:
      enabled: true
    # System-probe features enabled for testing control endpoints
    oomKill:
      enabled: false
    tcpQueueLength:
      enabled: false
    ebpfCheck:
      enabled: false
    apm:
      enabled: true
    cspm:
      enabled: false
    cws:
      enabled: false
    npm:
      enabled: true
    usm:
      enabled: true
    dogstatsd:
      unixDomainSocketConfig:
        enabled: true
