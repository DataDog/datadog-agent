# API Service Scenario
#
# Deploys an API service with health check monitoring.
#
# Expected behavior:
# - Application performs initialization steps
# - Health check endpoint monitors service status
# - Service may restart periodically
# - Exit code 137 may occur
# - Restarts every ~30 seconds
# - Application goes through initialization cycle
#
# Observable in fine-grained-monitor:
# - Regular restart interval (~30 seconds)
# - Exit code 137 (SIGKILL)
# - Logs show initialization steps
# - No resource pressure (CPU and memory normal)
# - No OOM
# - Container age pattern
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-service-config
  labels:
    app: api-service
data:
  # Script content will be injected from app.py by cluster.py
  app.py: __INJECT_SCRIPT__
---
apiVersion: v1
kind: Pod
metadata:
  name: api-service
  labels:
    app: api-service
spec:
  restartPolicy: Always
  volumes:
    - name: script
      configMap:
        name: api-service-config
        defaultMode: 0755
  containers:
    - name: api
      image: python:3.11-slim
      command: ["python3", "/scripts/app.py"]
      volumeMounts:
        - name: script
          mountPath: /scripts
      ports:
        - containerPort: 8080
          name: http
      resources:
        requests:
          memory: "64Mi"
          cpu: "10m"
        limits:
          memory: "128Mi"
          cpu: "100m"
      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 5
        failureThreshold: 4
        timeoutSeconds: 1
