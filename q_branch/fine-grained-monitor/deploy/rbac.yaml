# REQ-PME-002: RBAC for Kubernetes API access (pod metadata enrichment)
#
# Minimal permissions needed - pods list only.
# This is significantly simpler than kubelet RBAC which requires
# nodes/proxy, nodes/stats, etc.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fine-grained-monitor
  labels:
    app: fine-grained-monitor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fine-grained-monitor
  labels:
    app: fine-grained-monitor
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fine-grained-monitor
  labels:
    app: fine-grained-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fine-grained-monitor
subjects:
  - kind: ServiceAccount
    name: fine-grained-monitor
    namespace: default
