---
schema-version: v1
kind: mergequeue
enable: true
merge_method: squash
workflow_type: speculative
speculative_max_depth: 5
wait_for_check_timeout_in_minutes: 240
gitlab_jobs_retry_enable: true
skip_labels: true
branches:
  - /^7\.[0-9]+\.x$/:
    github_teams_restrictions:
      - "agent-supply-chain"
  - /^6\.[0-9]+\.x$/:
    github_teams_restrictions:
      - "agent-supply-chain"
---
schema-version: v1
kind: buildimpactanalysis
team: ci-interfaces
preprocess: true
enabled_strategies:
  - go_strategy
