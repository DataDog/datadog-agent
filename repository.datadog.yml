---
schema-version: v1
kind: mergequeue
enable: true
merge_method: squash
workflow_type: speculative_parallel_impact
speculative_max_depth: 5
wait_for_check_timeout_in_minutes: 360
gitlab_jobs_retry_enable: true
gitlab_check_enable: true
skip_labels: true
branches:
  ^7\.[0-9]+\.x$:
    github_teams_restrictions:
      - agent-delivery
  ^6\.[0-9]+\.x$:
    github_teams_restrictions:
      - agent-supply-chain
---
schema-version: v1
kind: buildimpactanalysis
team: ci-interfaces
preprocess: true
enabled_strategies:
  - go_strategy
---
schema-version: v1
kind: stale-branches
max_age: 4380h  # 6 months
excludes:
  - ^main$
  - ^7\.[0-9]+\.x$
  - ^6\.[0-9]+\.x$
  - ^gh-pages$
  - ^.*DO-NOT-DELETE$
  - ^agent-v5$
